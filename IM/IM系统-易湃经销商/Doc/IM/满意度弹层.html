<head>

<title>满意度-弹层</title>

<body>
<!--满意度-->
<div class="popup popup2">
	<div class="title ft14"><a href="#" class="right"><img src="images/c_btn.png" border="0"/></a></div>
    <div class="content">
        <table   cellspacing="0" cellpadding="0"  class="myd_pop">
              <tr>
                <td colspan="5"><span class="red">*</span>您对当前客服人员的服务是否满意？</td>
              </tr>
              <tr>
                <td width="20%"><label><input name="" type="radio" value="" /> 非常满意</label></td>
                <td width="20%"><label><input name="" type="radio" value="" /> 满意</label></td>
                <td width="20%"><label><input name="" type="radio" value="" /> 一般</label></td>
                <td width="20%"><label><input name="" type="radio" value="" /> 不满意</label></td>
                <td width="20%"><label><input name="" type="radio" value="" /> 非常不满意</label></td>
              </tr>
              <tr>
                <td colspan="5"><span class="red">*</span>您对易车的产品是否满意？</td>
              </tr>
              <tr>
                <td><label><input name="" type="radio" value="" /> 非常满意</label></td>
                <td><label><input name="" type="radio" value="" /> 满意</label></td>
                <td><label><input name="" type="radio" value="" /> 一般</label></td>
                <td><label><input name="" type="radio" value="" /> 不满意</label></td>
                <td><label><input name="" type="radio" value="" /> 非常不满意</label></td>
              </tr>
              <tr>
                <td colspan="5"><textarea name="" cols="" rows=""></textarea></td>
              </tr>
            </table>

        <div class="clearfix"></div>
        <div class="btn" style="text-align:right; margin-right:30px; margin-top:0;"><input type="button"  value="提交" class="save w60"/></div>
    </div>
</div>
<!--满意度-->
<br />
<br />
<br />
<br />
<!--截屏-->
<div class="popup popup3">
	<div class="title ft14"><a href="#" class="right"><img src="images/c_btn.png" border="0"/></a></div>
    <div class="content">
    	<div class="cropC">您还未安装截屏插件，现在安装吗？</div>
    	<div class="btn"><input type="button"  value="确定" class="save w60"/>&nbsp;&nbsp;<input type="button"  value="取消" class="save w60 gray"/></div>
    </div>
</div>

    </div>
