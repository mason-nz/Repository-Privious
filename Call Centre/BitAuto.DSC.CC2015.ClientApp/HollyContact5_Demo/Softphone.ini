;主MCP的IP
MainCcsIP = 132.35.69.191

;备用MCP的IP
BackCcsIP = 132.35.69.192

;UIS标识
;	说明：	表示待连接的服务器的进程ID。与UIS连接时设置为20，
;	与MCP （MAS Connection Proxy，MAS连接代理）连接时设置为22。
CcsID = 22

;通讯进程ID
;	说明：	标识自己的通讯进程ID。范围为40～50，缺省为40
MyID = 40

;台号
;缺省为1000 必须在调用SignIn 方法之前设置
DesktopNo = 1000

;APC类型
;	类型：枚举类型TxCard_Type=(CQ01=0,CO05=1,CQ06=2,CQ04=3);
;	说明：必须在调用Initial之前正确设置APC类型，否则将导致签入失败。如果更改CardType值，;	必须重新调用Intial进行初始化。
CardType = 3

;坐席类型
;	类型：0”表示分机类型，“1”表示用户线类型，“2”表示1B+D座席，“3”表示单非长通电话座席，
;       “4”表示PC+PHONE座席，“5”表示视频座席（2B+D），“6”表示视频座席（6B+D）
AgentType = 4

;华为坐席登陆密码
PassWord = 111111

;自动释放
;	说明：当通话过程中，用户先挂机，座席会收到请求释放的消息。
;	如果AutoRelease设为True，将自动释放话路。如果AutoRelease设置为False，
;	则需座席主动释放。
AutoRelease = 1

;自动重连
;	说明：当由于网络问题或其它特殊情况下，导致座席与UIS断开时，
;	座席会收到断连的消息。如果AutoReconnect设为True，则会自动试图与UIS重新建立连接。
;	如果AutoReconnect设为False，当断连时需座席主动重连。
AutoReconnect = 1

;超时时长
;	当进行某一接续动作时，如果超过此时间未收到返回消息，则认为超时失败。
;	有效值为500～10000，单位为毫秒。
TimeOut = 5000

;快进/快退步长
;	表示一次快进或快退的步长。有效值为1～60秒，单位为秒。
PlayStep = 5

;铃声提示
;	说明：如果HaveBell设置为True，当有来话分配到座席，将响铃提示座席。
;	响铃时长由属性BellTime指定。如果HaveBell设置为False则不响铃。
HaveBell = 1

;响铃时长
;	设置铃声提示响铃的时长。 有效值为1～3600，单位为秒。
BellTime = 15

;多媒体铃声
;说明：当计算机上配有声卡时，可以指定铃声为播放一个多媒体文件。
;只有当属性HaveBell为True时，属性MediaPlay才有效。缺省为False。
MediaPlay = 1

;多媒体文件名
;	说明：当使用多媒体铃声时，用于指定播放的多媒体文件。
;	如果本属性为空，则仍将使用计算机内置的扬声器振铃。
MediaFileName = RINGIN.WAV

;软电话自动启动录音，华为自己录音
;该开关控制软电话自动启动录音，采用其他录音厂商录音时，该开关设置为0-false
AutoStartRecord=1

;录音文件存放目录
;	当进行录放音时，实际的录放音文件存放在文件服务器上。
;	此处设置的目录是VP （Voice Processing Point，语音处理台）台映射文件服务器的路径。
;	如VP台用F:盘符映射文件服务器的某个目录，实际录音文件存放F:\Voice目录下，则
;	RecordFileDir设置为F:\Voice。
RecordFileDir = F:\ICDVoice

;录音文件扩展名
;根据VP台上配置的录音文件格式，vox、wav、dat等
RecordFileExtName=vox

