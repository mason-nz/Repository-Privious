<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="http://data.chitunion.com/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="js/modifypwd.js"></script>
</head>
<body onkeydown="ModifyPwdHelper.KeyDown(event);">
    <!--顶部logo 导航-->
    <!-- #include file="/base/header.html"  -->
    <!--中间内容-->
    <div class="order">
        <!--左侧菜单-->
        <!-- #include file="/base/Menu.html"  -->
        <div class="order_r">
            <div class="install">
                <div class="clear"></div>
                <h2 class="menu_nav"></h2>
                <ul>
                    <li class="ins_a">旧密码：</li>
                    <li><input id="txtOldPwd" type="password" style="width:315px;"></li>
                    <li class="red"><img src="/imagesNew/icon21.png" style="visibility:hidden;"><span></span></li>
                    <div class="clear"></div>
                </ul>
                <ul>
                    <li class="ins_a">新密码：</li>
                    <li><input id="txtNewPwd" type="password" style="width:315px;"></li>
                    <li class="red"><img src="/imagesNew/icon21.png" style="visibility:hidden;"><span></span></li>
                    <div class="clear"></div>
                </ul>
                <ul>
                    <li class="ins_a">确认密码：</li>
                    <li><input id="txtNewPwdConfirm" type="password" style="width:315px;"></li>
                    <li class="red"><img src="/imagesNew/icon21.png" style="visibility:hidden;"><span></span></li>
                    <div class="clear"></div>
                </ul>
                <ul style="margin-top:0px;">
                    <li class="ins_a">&nbsp;</li>
                    
                    <li><a class="button" href="javascript:void(0);" onclick="javascript:ModifyPwdHelper.ModifyPwd();">保存</a></li>
                    <li><span id="spanErrorMsg"></span></li>
                    <div class="clear"></div>
                </ul>
                
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!--底部-->
    <!--#include file="/base/footer.html" -->
</body>
</html>
