
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>渠道订单</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/laydate.js"></script>
    <script type="text/javascript" src="js/ChannelOrder.js"></script>
</head>

<body>

<!--顶部logo 导航-->
<!-- #include file="/base/header.html"  -->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!-- #include file="/base/Menu.html"  -->

    <div class="order_r">
        <div style="padding-bottom: 0" class="list_box">
            <div class="list">
                <h2 class="menu_nav">

                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li class="selected" value="1" status="193001">进行中</li>
                    <li value="2" status="193002">已结束</li>
                </ul>
                <div class="clear"></div>
                <ul class="state">
                    <div id="UnderWay">
                        <li><div class="ins_c" class="TimeChange">创建时间：</div>
                        <input id="CreateTime" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                        至 <input id="endTime" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                    </li>
                        <li><div class="ins_c">订单类型：</div><select class="OrderType" name="" style="width:105px;line-height: 30px">
                            <option value="-2">全部</option>
                            <option value="192001">内容分发</option>
                            <option value="192002">贴片广告</option>
                        </select></li>
                        <li><div class="ins_c">订单渠道：</div><select class="OrderChannel" name="" style="width:105px;line-height: 30px">
                            <option value="-2">全部</option>
                            <option value="101001">赤兔联盟</option>
                            <option value="101002">微博易</option>
                        </select></li>
                        <li><div class="ins_c">订单ID：</div><input class="OrderId" name="Username" placeholder="请输入订单id" type="text"  style="width:103px;"></li>
                        <li><div class="ins_c">任务ID：</div><input class="TaskId" name="Username" placeholder="请输入任务id" type="text"  style="width:103px;"></li>
                    </div>
                    <div style="display: none" id="Finished">
                        <li><div class="ins_c" class="TimeChange">结束时间：</div>
                            <input id="CreateTime1" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                            至 <input id="endTime1" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                        </li>
                        <li><div class="ins_c">订单类型：</div><select class="OrderType" name="" style="width:105px;line-height: 30px">
                            <option value="-2">全部</option>
                            <option value="192001">内容分发</option>
                            <option value="192002">贴片广告</option>
                        </select></li>
                        <li><div class="ins_c">订单渠道：</div><select class="OrderChannel" name="" style="width:105px;line-height: 30px">
                            <option value="-2">全部</option>
                            <option value="101001">赤兔联盟</option>
                            <option value="101002">微博易</option>
                        </select></li>
                        <li><div class="ins_c">订单ID：</div><input class="OrderId" name="Username" placeholder="请输入订单id" type="text"  style="width:103px;"></li>
                        <li><div class="ins_c">任务ID：</div><input class="TaskId" name="Username" placeholder="请输入任务id" type="text"  style="width:103px;"></li>
                    </div>
                    <li class="but_query" id="Inquiry" style="width:70px;margin-right:10px">查询</li>
                    <li class="but_query" id="ExportData" style="width:70px;margin-right:0">导出数据</li>
                    <div class="clear"></div>
                </ul>


            </div>
        </div>
        <div class="list_box mt20" style="padding-top:1px">
            <div class="tab_box">
                <div class="box">

                    <div class="ad_table">
                        <table class="channel" width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >

                        </table>

                        <!--分页-->
                        <div id="pageContainer" class="green-black">
                            <span class="disabled">上一页</span>
                            <span class="current">1</span>
                            <a href="#?page=2">2</a>
                            <a href="#?page=3">3</a>...
                            <a href="#?page=200">100</a>
                            <a href="#?page=2">下一页</a>
                            <span>1/200</span>
                        </div>

                    </div>

                </div>


                <div class="clear"></div>

            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/base/footer.html" -->
<script type="text/template" id="channel">
    <tr>
        <th width="10%">订单ID</th>
        <th width="10%">任务ID</th>
        <th width="12%">订单渠道</th>
        <th width="20%">创建人</th>
        <th width="20%"><%=$('.selected').attr('value')==1?'创建时间':'结束时间'%></th>
        <th width="10%">点击单价</th>
        <%if(CTLogin.RoleIDs=='SYS004RL00018'||CTLogin.RoleIDs=='SYS004RL00027'){%>
        <th width="10%">点击数量</th>
        <%}%>
        <th width="10%">线索单价</th>
        <%if(CTLogin.RoleIDs=='SYS004RL00018'||CTLogin.RoleIDs=='SYS004RL00027'){%>
        <th width="10%">线索数量</th>
        <%}%>
        <th width="10%">实际收益</th>
        <th width="10%">最高收益</th>
        <th width="12%">订单类型</th>
    </tr>
    <%Result.List.forEach(function(e){%>
    <tr class="Order_Id" orderid="<%=e.OrderId%>" style="cursor: pointer">
        <td><%=e.OrderId%></td>
        <td><%=e.TaskID%></td>
        <td><%=e.ChannelName%></td>
        <td><%=e.UserIdentity?e.UserIdentity:''%></td>
        <td><%=$('.selected').attr('value')==1?e.CreateTime.slice(0,-3):e.EndTime.slice(0,-3)%></td>
        <td><%=formatMoney(e.CPCPrice,2,'¥ ')%></td>
        <%if(CTLogin.RoleIDs=='SYS004RL00018'||CTLogin.RoleIDs=='SYS004RL00027'){%>
        <td><%=e.CPCCount%></td>
        <%}%>
        <td><%=formatMoney(e.CPLPrice,2,'¥ ')%></td>
        <%if(CTLogin.RoleIDs=='SYS004RL00018'||CTLogin.RoleIDs=='SYS004RL00027'){%>
        <td><%=e.CPLCount%></td>
        <%}%>
        <td><%=formatMoney(e.TotalAmount,2,'¥ ')%></td>
        <td><%=formatMoney(e.TotalProfit,2,'¥ ')%></td>
        <td><%=e.OrderType%></td>
    </tr>
    <%})%>
</script>
<script>
    var voidDateRange = [];
    var timeObj = {
        'S': new Date(new Date().getTime() + 24*60*60*1000).Format('yyyy-MM-dd'),
        'E': '2020-09-15'
    }
    voidDateRange.push(timeObj);
    $('#CreateTime').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#CreateTime',
            voidDateRange : voidDateRange,
            choose: function (date) {
                if (date > $('#endTime').val() && $('#endTime').val()) {
                    layer.alert('起始时间不能大于结束时间！');
                    $('#CreateTime').val('')
                }
            }
        });
    });
    $('#endTime').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#endTime',
            voidDateRange : voidDateRange,
            choose: function (date) {
                if (date < $('#CreateTime').val() && $('#CreateTime').val()) {
                    layer.alert('结束时间不能小于起始时间！');
                    $('#endTime').val('')
                }
            }
        });
    });
    $('#CreateTime1').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#CreateTime1',
            voidDateRange : voidDateRange,
            choose: function (date) {
                if (date > $('#endTime1').val() && $('#endTime1').val()) {
                    layer.alert('起始时间不能大于结束时间！');
                    $('#CreateTime1').val('')
                }
            }
        });
    });
    $('#endTime1').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#endTime1',
            voidDateRange : voidDateRange,
            choose: function (date) {
                if (date < $('#CreateTime1').val() && $('#CreateTime1').val()) {
                    layer.alert('结束时间不能小于起始时间！');
                    $('#endTime1').val('')
                }
            }
        });
    });
</script>
</body>
</html>
