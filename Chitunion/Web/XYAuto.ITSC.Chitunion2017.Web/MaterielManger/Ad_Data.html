                            </ul>
                            <div class="ad_table">
                                <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" class="my_table">

        <div class="clear"></div>

    <div class="layer" style="position:absolute;left:400px;top:150px;z-index:2;width:450px;display:none">
        <div class="title">
            添加数据
            <div class="close"><a href="javascript:;"><img src="../ImagesNew/close_x.jpg" class='closePopup'></a></div>
        </div>

        <div class="layer_con3">
            <div class="add_ad">
                <ul>
                    <li class="add_ad_w1">渠道名称：</li>
                    <li id="channel_name"><span>橙色桔子</span><b style="font-weight:normal">|</b><span>chengsejuzi</span></li>
                    <div class="clear"></div>
                </ul>
                <ul>
                    <li class="add_ad_w1"><span class="red f12">*</span>数据日期：</li>
                    <li id="select" style="height:28px">
                        <input name="Username" type="text" style="width:125px;height:28px;border-radius:5px" class="laydate-iconNew" id="startTime">
                    </li>
                    <li class="grey" id="Time_info" style="display:none;color:red;font-size:12px">请输入数据日期</li>
                    <li class="grey" id="Time_info_two" style="display:none;color:red;font-size:12px">该日期已录入</li>
                    <div class="clear"></div>
                </ul>
                <ul>
                    <li class="add_ad_w1"><span class="red f12">*</span>阅读数：</li>
                    <li><input name="Username" type="text" value="" style="width:140px;height:28px" id="ReadCount"></li>

                    <li class="add_ad_w1">点赞数：</li>

                    <li class="add_ad_w1">评论数：</li>

                </ul>


            </div>
            <div class="keep" style="text-align:center">

    <!-- 上部模板 -->
    <script type="text/template" id="Top_Tmp">
        <li style="width:15%">物料ID：<%=data.MaterielId%></li>
        <li style="width:25%;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">物料名称：<%=data.Name%></li>
        <li style="width:25%">文章来源：<%=data.ArticleFromName%></li>
        <li style="width:25%">
          关联车型：
          <%if(data.SerialName){%>
            <%=data.SerialName%>
          <%}%>          
        </li>
        <div class="clear"></div>
    </script>
    <!-- 底部模板 -->
    <script type="text/template" id="Media_Temp">
        <%for(var i=0;i<data.TypeList.length;i++){%>
            <ul style="height:40px;line-height:40px;border-bottom:1px dashed grey;margin-bottom:10px;font-size:16px">
                <%=data.TypeList[i].MediaTypeName%>
            </ul>
            <div class="clear"></div>
            <%for(var j=0;j<data.TypeList[i].MediaList.length;j++){%>
                <ul style="height:40px;line-height:40px;">
                    <li style="float:left">
                        <%if(data.TypeList[i].MediaList[j].MediaName && data.TypeList[i].MediaList[j].MediaName != "null"){%>
                            <span><%=data.TypeList[i].MediaList[j].MediaNumber%></span> | <span><%=data.TypeList[i].MediaList[j].MediaName%></span>
                        <%}else{%>
                            <span><%=data.TypeList[i].MediaList[j].MediaNumber%></span><span></span>
                        <%}%>
                    </li>
                    <li style="float:right;width:70px;height:26px;line-height:26px;border-radius:5px;text-align:center;cursor:pointer" class="add_btn" mediatype="<%=data.TypeList[i].MediaTypeName%>" ChannelID = "<%=data.TypeList[i].MediaList[j].ChannelID%>">添加</li>
                    <div class="clear"> </div>
                </ul>
                <div class="ad_table" ChannelID = "<%=data.TypeList[i].MediaList[j].ChannelID%>" mediatype="<%=data.TypeList[i].MediaTypeName%>">
                    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" class="my_table">
                        <thead>
                            <th width="20%">数据日期</th>
                            <th width="10%">阅读数</th>
                            <th width="10%">点赞数</th>
                            <th width="10%">评论数</th>
                            <th width="20%">操作</th>
                        </thead>
                        <tbody>
                            <%for(var k=0;k<data.TypeList[i].MediaList[j].DataList.length;k++){%>
                                <tr RecID = "<%=data.TypeList[i].MediaList[j].DataList[k].RecID%>">
                                    <td><%=data.TypeList[i].MediaList[j].DataList[k].DataDate.split(' ')[0]%></td>
                                    <td><%=data.TypeList[i].MediaList[j].DataList[k].ReadCount%></td>
                                    <td><%=data.TypeList[i].MediaList[j].DataList[k].LikeCount%></td>
                                    <td><%=data.TypeList[i].MediaList[j].DataList[k].CommentCount%></td>
                                    <td>
                                        <a href="javascript:void(0);" class="channel_edit_btn">
                                            <img src="../ImagesNew/edit.png" title="编辑"/>
                                        </a> &nbsp;
                                        <a href="javascript:void(0)" class="channel_delete_btn">
                                          <img src="../ImagesNew/delete.png" title="删除"/>
                                         </a> &nbsp;
                                    </td>
                                </tr>
                            <%}%>
                        </tbody>
                    </table>
                </div>
            <%}%>

        <%}%>
        <div class="clear"></div>
        <ul style="height:40px;line-height:40px;border-bottom:1px dashed grey;margin-bottom:10px;font-size:16px">
            总计（各渠道之和）
        </ul>
        <div class="ad_table">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" class="my_table">
                <thead>
                    <th width="20%">数据日期</th>
                    <th width="10%">阅读数</th>
                    <th width="10%">点赞数</th>
                    <th width="10%">评论数</th>
                </thead>
                <tbody>
                    <%for(var i=0;i<data.Total.length;i++){%>
                        <tr>
                            <td><%=data.Total[i].DataDate.split(" ")[0]%></td>
                            <td><%=data.Total[i].ReadCount%></td>
                            <td><%=data.Total[i].LikeCount%></td>
                            <td><%=data.Total[i].CommentCount%></td>
                        </tr>
                    <%}%>

                </tbody>
            </table>
        </div>

        <div class="clear"></div>
    </script>
    <script type="text/template" id="Bt_Tmp">
        <ul style="height:40px;line-height:40px;background-color:#d6d6dc;font-size:16px">
            总计（各渠道之和）
        </ul>
        <div class="ad_table">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" class="my_table">
                <thead>
                    <th width="20%">数据日期</th>
                    <th width="10%">阅读数</th>
                    <th width="10%">点赞数</th>
                    <th width="10%">评论数</th>
                </thead>
                <tbody>
                    <td><%=data.DataDate%></td>
                    <td><%=data.ReadCount%></td>
                    <td><%=data.LikeCount%></td>
                    <td><%=data.CommentCount%></td>
