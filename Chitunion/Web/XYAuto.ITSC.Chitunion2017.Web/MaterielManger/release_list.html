<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="http://www.chitunion.com/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="/js/Area2.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/Common_IE.js"></script>
    <script type="text/javascript" src='/js/Common_area.js'></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script src="/js/jquery.pagination.js" type="text/javascript"></script>
    <script type="text/javascript" src='js/ReleaseList.js'></script>
</head>
<body>


<!--顶部logo 导航-->
<!--#include file="/base/header.html" -->


<!--中间内容-->
 <div class="order">
	<!--左侧菜单-->
    <!--#include file="/base/Menu.html" -->
	<div class="order_r">

		<div class="list_box">
			<div class="list">
	            <h2>物料管理</h2>
	        </div>
	        <div id="list_switching">
                <div class="clear"></div>
                <ul class="state">
                	<li>
                        <span class="ins_c1">物料名称：</span>
                        <input id="material_name" name="userName" type="text"  style="width:140px;">
                	
                    </li>
                	<li>
                        <span class="ins_c1">关联合同号：</span>
                        <input name="trueName" type="text"  style="width:140px;" id='associate_number'>
                    </li>
                    <li><span class="ins_c1">关联车型：</span></li>
                    <li>
                        <select class="brand" id="hhh" name="" style="width:120px;line-height: 30px">
                            <option MasterId="-2">请选择品牌</option>
                        </select>
                    </li>
                    <li>
                        <select class="series"  name="" style="width:120px;line-height: 30px">
                            <option BrandId="-2">请选择子品牌</option>
                        </select>
                    </li>
                    <li>
                        <select class="Models" name="" style="width:120px;line-height: 30px">
                            <option CarSerialId="-2">请选择车型</option>
                        </select>
                    </li>
                    <li>
                        <span class="ins_c1">创建日期：</span>
                        <input name="Username"  type="text" style="width:140px;" class="laydate-iconNew" id="SatrtDate"> 至 <input name="Username"  type="text" style="width:140px;" class="laydate-iconNew" id="EndDate">
                    </li>
                    <li class="but_query" id='select_data' style="width:70px;">查询</li>
                    <div class="clear"></div>
                </ul>
            </div>
		</div>

		<div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="table">
                        <input type="checkbox" id="selectAll" style="margin-left: 28px;">全选 <a href="javascript:;" id="PackageDownload" style="margin-left: 10px;color: #FF4F4F">下载数据</a>
                        <table id="userList" width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
                            <thead>
                                <tr>
                                    <th width="5%">选择</th>
                                    <th width="5%">物料ID</th>
                                    <th width="18%">物料名称</th>
                                    <th width="5%">文章来源</th>
                                    <th width="10%">关联车型</th>
                                    <th width="10%">关联合同号</th>
                                    <th width="10%">创建时间</th>
                                    <th width="10%">操作</th>
                                </tr>
                            </thead>
                            <tbody id='list_data'>

                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="green-black" id="pageContainer"></div>
                        <div id="No_Data">
                            <div style="text-align: center">
                                <img src="../images/no_data.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
		</div>
	</div>
 </div>


<script type="text/template" id="ListTemplate">
    <% Result.forEach(function(item){%>
        <tr MaterielID='<%= item.MaterielId %>' ChannelCount='<%= item.ChannelCount %>'>
            <td><input type="checkbox" name='PitchUp' class='onecheck onebox'></td>
            <td><a href="javascript:;" class="datail_message"><%= item.MaterielId %></a></td>
            <td><a href="javascript:;" class="datail_message"><%= item.MaterielName %></a></td>
            <td><%= item.ArticleFromName %></td>
            <td><%= item.BrandName %>-<%= item.SerialName %></td>
            <td MaterielID='<%= item.MaterielId %>'><input type="text" value='<% if(item.ContractNumber && item.ContractNumber != "null"){%> <%= item.ContractNumber %> <%} %>' style='width: 130px;border:none;background: #fff;' class='CrmNum' disabled></td>
            <td><%= item.CreateTime %></td>
            <td>
                <a href="javascript:;" class="release_channel">发布渠道<span>(<%= item.ChannelCount %>)</span></a>
                <a href="javascript:;" class="see_detailData">查看数据</a>
            </td>
        </tr>
    <%}) %>
</script>

<!--底部-->
<!--include file="/base/footer.html" -->
</body>
</html>
