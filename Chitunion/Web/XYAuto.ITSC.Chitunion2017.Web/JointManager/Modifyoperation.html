<div class="layer">
    <div class="title">
        <div class="fl" style="margin-left: 230px;">账户绑定</div>
        <div class="fr"><a href="javascript:void(0)" id="closebt"><img src="/ImagesNew/close_x.jpg" width="16" height="16"></a></div>
        <div class="clear"></div>
    </div>

    <div class="layer_con2" style='padding-bottom: 8px;'>
        <div class="layer_data">
            <ul>
                <li class="ins_e">用户名：</li>
                <li id="Username" style="margin-top: 5px;">

                </li>
            </ul>
            <div class="clear"></div>
            <ul class="selectCity">
                <li class="ins_e">公司名称：</li>
                <li id="Corporatename" style="margin-top: 5px;">

                </li>

            </ul>
            <div class="clear"></div>
            <ul>
                <li class="ins_e">手机号：</li>
                <li id="phone1" style="margin-top: 5px;">

                </li>

            </ul>
            <div class="clear"></div>
            <ul>
                <li class="ins_e"><span class="red f12">*</span>所属运营管理员：</li>
                <li>
                    <select  name="" id="ao" style="width:200px;line-height: 30px">
                        <option value='-2'>请选择广点通管理员</option>
                    </select>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
        </div>
        <div id="tipsInfo" style="text-align: left;padding-left: 80px;line-height: 16px;">
        </div>
        <div class="keep">
            <span><a href="javascript:void(0)" class="button" style="width:150px" id='submitMessage'>提交</a></span>
        </div>
    </div>
</div>

<script>
    $.ajax({
        url: 'http://www.chitunion.com/api/ZhyInfo/SelectGdtUserAndOperaterList',
        type: 'get',
        data: {},
        dataType: 'json',
        xhrFields: {
            withCredentials: true
        },
        crossDomain: true,
        success: function (data) {
            console.log(data);
            if(data.Status==0){
                data.Result.OperaterInfo.forEach(function (e) {
                    $('#ao').append('<option value='+e.UserId+'>'+e.UserName+'</option>')
                })
            }
        }
    });

</script>
