            type="text/javascript"></script>

    <style>
        body {
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }
        body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td {
            margin: 0;
            padding: 0;
        }
        body, button, input, select, textarea {
            font: 12px/1.5 Microsoft YaHei, Tahoma, Helvetica, Arial, simsun
        }
        address, cite, dfn, em, var, i {
            font-style: normal;
        }
        ul, ol {
            list-style: none;
        }
        fieldset, img {
            border: 0;
        }
        h1 {
            font-size: 18px;
        }
        h2 {
            font-size: 14px;
            font-weight: bold;
        }
        h3 {
            font-size: 14px;
            font-weight: 400;
        }
        h4, h5 {
            font-size: 12px;
            font-weight: 400;
        }
        input, textarea, button, select {
            font-size: 12px;
            outline: none;
            resize: none;
            color: #333;
        }
        button {
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .clear {
            clear: both;
            height: 0;
            font-size: 0;
            line-height: 0;
            overflow: hidden;
        }
        .cle:after, .clearfix:after, .clear_f:after, .cle_float:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden
        }
        .cle, .clearfix, .clear_f, .cle_float {
            zoom: 1
        }
        .fl {
            float: left;
        }
        .fr {
            float: right;
        }
        a {
            text-decoration: none;
            color: #333;
            -webkit-transition: color .2s;
            -moz-transition: color .2s;
            -o-transition: color .2s;
            -ms-transition: color .2s;
            transition: color .2s;
        }
        a:hover {
            text-decoration: underline;
            color: #8cd8ff;
        }
        a:focus {
            outline: none;
        }
        ::selection {
            background: #8cd8ff;
            color: #fff;
        }
        #wrapper {
            width: 100%;
            margin: 15px auto;
        }
        /*品牌列表*/
        .brand-list {
            width: 1100px;
            overflow: hidden;
            margin-left: -10px;
        }
        .brand-list .brand-bd {
            position: relative;
            margin-left: 10px;
            margin-top: 5px;
        }
        .brand-list .item {
            position: absolute;
            width: 270px;
            background-color: #f8f8f8;
            border: 1px solid #f8f8f8;
            padding: 18px;
            top: 0;
            left: 40%;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            -ms-transition: all 0.3s;
            transition: all 0.3s;
        }
        .brand-list .hover {
            box-shadow: 0px 1px 8px rgba(200,200,200,.6);
            background-color: #fff;
            border-color: #c8c8c8;
        }
        .brand-list .additem {
            padding: 0;
            width: 308px;
            border: none;
        }
        .brand-list .item h3 {
            font-size: 42px;
            color: #666;
            font-family: arial;
            font-weight: bold;
            line-height: .8;
            margin-bottom: 20px;
        }
        .brand-list .item p {
            margin-bottom: 15px;
        }
        .budge {
            display: none;
        }
    </style>
</head>

<body>
<!--顶部logo 导航-->

<!--中间内容-->
 <div class="order">
     <!--左侧菜单-->

    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2>素材管理 > 图文消息</h2>
            </div>
            <ul class="state">
                    <li><input name="Username" id="abstract" type="text" placeholder="标题/作者/摘要" style="width:230px;"></li>

            </ul>
            <div class="picture_ma">
                <div class="title">
                    <div class="left">
                        <span id="Total">图文消息(共条)</span>

                    <div class="right">

        </div>
        <!--分页-->

                <span class="disabled">上一页</span>

                <a href="#?page=2">下一页</a>
                <span>1/200</span>
        </div>
    </div>
</div>



</div>

<script type="text/template" id="teletextmessage">
    <!--图文-->
    <div style="display: block;" class="teletext_message">
        <div class="tm_info" style="width: 100%;margin-top: 0px;">
            <div id="wrapper">
                <!-- 品牌列表开始 -->
                <div class="brand-list" style="width: 100%">
                    <div class="brand-bd cle" id="brand-waterfall">
                        <!-- 循环字母模块 item -->
                        <%for(var i=0;i<Result.List.length;i++){%>
                        <div class="item" >
                            <div class="time">更新于 <%=Result.List[i].UpdateDate%></div>
                            <%if(Result.List[i].ArticleList.length>1){%>
                            <%for(var j=0;j<Result.List[i].ArticleList.length;j++){%>
                            <%if(j==0){%>
                           <div class="figure text mobileshell">
                                <img src="<%=Result.List[i].ArticleList[j].CoverPicUrl%>">
                                <div class="mask">
                                    <%=Result.List[i].ArticleList[j].Title%>
                                    <div>来源：<%=Result.List[i].FromWxName%></div>
                                </div>
                               <div class="mask_three budge" style="top:0;">
                                   <ul name="<%=Result.List[i].ArticleList[j].ArticleID%>">
                                       <li><img src="/ImagesNew/code_2.png"></li>
                                       <li>PC端查看</li>
                                   </ul>
                                   <ul name="<%=Result.List[i].ArticleList[j].ArticleID%>" style="border-left: solid #fff 1px;padding-left:25px">
                                       <li><img src="/ImagesNew/code_3.png"></li>
                                       <li>手机端查看</li>
                                   </ul>
                                   <div class="clear"></div>
                               </div>
                               <div class="mask_one qrcode" style="display: none">
                                   <img src="" alt="">
                               </div>
                           </div>
                            <%}else{%>
                            <div class="list mobileshell" style="width: 270px;margin-left: -10px;overflow: hidden">
                                <div class="l_content">
                                    <h4><%=Result.List[i].ArticleList[j].Title%></h4>
                                    <p>来源：<%=Result.List[i].FromWxName%></p>

                                </div>
                                <div class="r_img"><img src="<%=Result.List[i].ArticleList[j].CoverPicUrl%>"></div>
                                <div class="clear"></div>
                                <div class="mask_four budge">
                                    <ul name="<%=Result.List[i].ArticleList[j].ArticleID%>">
                                        <li><img src="/ImagesNew/code_2.png"></li>
                                        <li>PC端查看</li>
                                    </ul>
                                    <ul style="border-left: solid #fff 1px;padding-left:35px" name="<%=Result.List[i].ArticleList[j].ArticleID%>">
                                        <li><img src="/ImagesNew/code_3.png"></li>
                                        <li>手机端查看</li>
                                    </ul >
                                    <div class="clear"></div>
                                </div>
                                <div class="mask_two qrcode" style="display: none">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <%}%>
                            <%}%>
                            <%}else{%>
                            <%for(var j=0;j<Result.List[i].ArticleList.length;j++){%>
                            <div class="text mobileshell">
                                <h2><%=Result.List[i].ArticleList[j].Title%></h2>
                                <img src="<%=Result.List[i].ArticleList[j].CoverPicUrl%>">
                                <p style="font-size: 12px;
    color: #B3B3B3;margin-bottom: 5px;">来源：<%=Result.List[i].FromWxName%></p>
                                <div class="mask_three budge" style="top: 31px;">
                                    <ul name="<%=Result.List[i].ArticleList[j].ArticleID%>">
                                        <li><img src="/ImagesNew/code_2.png"></li>
                                        <li>PC端查看</li>
                                    </ul>
                                    <ul style="border-left: solid #fff 1px;padding-left:25px" name="<%=Result.List[i].ArticleList[j].ArticleID%>">
                                        <li><img src="/ImagesNew/code_3.png"></li>
                                        <li>手机端查看</li>
                                    </ul>
                                    <div class="clear"></div>
                                </div>
                                <div class="mask_one qrcode" style="display: none;position: absolute;bottom: 10px;z-index: 200;width: 255px;height: 150px;background-color: rgba(0,0,0,0.6);padding: 5px 5px 5px 10px;text-align: center;line-height: 150px;">
                                    <img style="width: 108px;height: 108px;" src="" alt="">
                                </div>
                            </div>

                            <%}%>
                            <%}%>
                            <div class="operation" style="margin: 0 -18px -18px;">
                                <ul>
                                    <li><a href="javascript:;" class="compile" GroupID="<%=Result.List[i].GroupID%>" SyncCount="<%=Result.List[i].SyncCount%>"><img src="/ImagesNew/edit.png" title="编辑"></a></li>
                                    <li><a href="javascript:;" class="delete_off" GroupID="<%=Result.List[i].GroupID%>" SyncCount="<%=Result.List[i].SyncCount%>"><img src="/ImagesNew/delete.png" title="删除"></a></li>
                                    <div class="clear"></div>
                                </ul>
                            </div>
                        </div>
                        <%}%>
                        </div>
                    </div>
                </div>
                <!-- 品牌列表 end -->
            </div>

        </div>
        <div class="clear"></div>
    </div>


    <!--列表-->
    <div class="pic_display" style="display: none;margin-top: 20px;">
        <div class="pic_table">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ddd" >
                <%for(var i=0;i<Result.List.length;i++){%>
                <tr>
                    <td width="76%">
                        <div class="portrait">
                            <img src="<%=Result.List[i].ArticleList[0].CoverPicUrl%>"/>
                        </div>
                        <div class="public">
                            <%for(var j=0;j<Result.List[i].ArticleList.length;j++){ %>
                            <p style="cursor: pointer" class="viev" name="<%=Result.List[i].ArticleList[j].ArticleID%>"><%=Result.List[i].ArticleList[j].Title%></p>
                            <%}%>
                        </div>
                        <div class="clear"></div>
                    </td>
                    <td width="14%"><%=Result.List[i].UpdateDate%></td>
                    <td width="5%"><a href="javascript:;" class="compile" GroupID="<%=Result.List[i].GroupID%>" SyncCount="<%=Result.List[i].SyncCount%>" style="position: relative;"><img src="/ImagesNew/edit.png" title="编辑"></a></td>
                    <td width="5%"><a href="javascript:;" GroupID="<%=Result.List[i].GroupID%>" class="delete_off" SyncCount="<%=Result.List[i].SyncCount%>" style="position: relative;width: 50px;"><img src="/ImagesNew/delete.png" title="删除" >
                    </a></td>
                </tr>
                <%}%>
            </table>

        </div>
    </div>
</script>


</body>
