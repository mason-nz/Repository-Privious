<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>

    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/vmc.slider.full.min.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="js/common-liushuai.js"></script>
    <script type="text/javascript" src="../js/PaginationController.js"></script>

<body>
<!--顶部logo 导航-->
<!--#include file="../Base/header.html" -->



<div class="list_main">
    <!--中间内容-->
    <div class="order">
        <!--左侧菜单-->
        <!--#include file="../Base/Menu.html" -->
        <div class="order_r">
            <div class="mb15">
                <span class="but_add" style="width: 145px;">添加广告位</span>
            </div>
            <div class="journal">
                <ul class="fl">
                    <li>媒体名称：去哪儿</li>
                    <li>刊例类型：APP</li>
                    <li>刊例执行期：2017-01-01 至 2017-06-30</li>
                    <li>采购折扣：75%</li>
                    <li>状态：新建</li>
                    <div class="clear"></div>
                </ul>
                <div class="fr"><a href="#" class="blue3">上架</a></div>
                <div class="clear"></div>
            </div>
            <ul class="state">
                <li>广告位置：<input name="Username" id="adPos" type="text"  style="width:118px;"></li>
                <li>广告形式：<input name="Username" id="adForm" type="text"  style="width:120px;"></li>
                <li>样式：<input name="Username" id="adStyle" type="text"  style="width:120px;"></li>
                <li>上下架状态：
                    <select name="" style="width:100px;">
                        <option>不限</option>
                        <option>上架</option>
                        <option>下架</option>
                    </select>
                </li>
                <li><a href="#" class="but_query" style="width:70px;margin-right:0">查询</a></li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
            <script type="text/template" id="tmpl">
                <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
                    <tr>
                        <th width="4%">&nbsp;</th>
                        <th width="15%">广告位置</th>
                        <th width="10%">广告形式</th>
                        <th width="12%">样式</th>
                        <th width="6%">轮播数</th>
                        <th width="8%">位置</th>
                        <th width="10%">操作系统</th>
                        <th width="8%">售卖方式</th>
                        <th width="10%">单价</th>
                        <th width="9%">上下架状态</th>
                        <th width="8%">操作</th>
                    </tr>
                    <%for(var i=0;i< list.length;i++){%>
                    <tr>
                        <td><input name="" type="checkbox" value="" /></td>
                        <td><%=list[i].AdPosition %></td>
                        <td>
                            <div class="fl"><%=list[i].AdForm %></div>
                            <div class="fr"><a href="#">图例</a></div>
                            <div class="clear"></div>
                        </td>
                        <td><%=list[i].Style%></td>
                        <td><%=list[i].CarouselCount%></td>
                        <td><%=list[i].PlayPosition %></td>
                        <td><%=list[i].SysPlatform%></td>
                        <td><%=list[i].SaleWay%></td>
                        <td><%=list[i].Price%></td>
                        <td><%=list[i].PublishStatus%></td>
                        <td><a href="#">复制</a>  <a href="#">查看</a>  <a href="#">编辑</a>  <a href="#">上架</a></td>
                    </tr>
                    <%}%>

                </table>
</script>
            <div class="table">
                <div class="assign">
                    <span><input name="" type="checkbox" value="" /> 选择</span>
                    <span><a href="#">上架</a></span>
                    <span><a href="#">下架</a></span>
                </div>
             <div class="table_list"></div>

                <!--分页-->
                <div class="green-black" id="pageContainer">
                    <span class="disabled">上一页</span>
                    <span class="current">1</span>
                    <a href="#?page=2">2</a>
                    <a href="#?page=3">3</a>...
                    <a href="#?page=200">100</a>
                    <a href="#?page=2">下一页</a>
                    <span>1/200</span>
                </div>

            </div>
        </div>
        <div class="clear"></div>
    </div>

</div>



<!--底部-->

<!--#include file="../Base/footer.html" -->

<script>
    $('#search').click(function () {
        var adPosition = $('#adPos').val();
        var adForm = $('#adForm').val();
        var adStyle = $('#adStyle').val();
        var obj={
            PubID:1,
            AdPosition:adPosition,
            AdForm:adForm,
            Style:adStyle,
            PublishStatus:0,
            pagesize:20,
            PageIndex:1
        }
        searchList(obj)
    })
</script>

</body>
</html>
