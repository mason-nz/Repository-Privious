<html>
<head>

    <meta name="description" content="描述文字，字数200内？">

    console.log(RoleID)
    </script>
</head>
<body>

<!--#include file="/base/header.html" -->
<div class="list_main">

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="/base/Menu.html" -->

    <div class="order_r">

        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">
                    <div class="but_query" style="float:right;width:94px;height: 26px;line-height: 26px">添加智投项目</div>
                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu" id="SelectItems">
                    <li class="selected">草稿</li>
                    <li>待审核</li>
                    <li>待执行</li>
                    <li>执行中</li>
                    <!-- <li>执行完毕</li> -->
                    <li>已完成</li>
                    <li>已取消</li>
                    <li>已驳回</li>
                </ul>
                <div class="clear"></div>
                <ul class="state" id="SearchSection"></ul>
            </div>
        </div>

        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="table">
                        <!--超管、AE、运营项目列表模板-->
                        <script type="text/template" id="ListTemplate-1">
                            <tr>
                                <th width="12%">项目编号</th>
                                <th width="13%">CRM合同编号</th>
                                <th width="10%">项目名称</th>
                                <th width="11%">广告主</th>
                                <!-- <th width="10%">销售参考价</th> -->
                                <th width="10%">成本参考价</th>
                                <th width="8%">资源类型</th>
                                <th width="8%">项目类型</th>
                                <th width="10%">创建日期</th>
                                <th width="13%">操作</th>
                            </tr>
                            <% OrderList.forEach(function(item){ %>
                            <tr data-type="<%= item.MediaType%>" OrderSource='<%= item.OrderSource %>'>
                                <td><%= item.OrderNum%></td>
                                <td OrderNum='<%= item.OrderNum %>'><input type="text" value="<%= item.CrmNum %>" style='width: 110px;border:none;background: #fff;' class='CrmNum' disabled></td>
                                <td><%= item.OrderName%></td>
                                <td><%= item.CustomerName%></td>
                                <!-- <td><%= formatMoney(item.OrderMoney,2)%></td> -->
                                <td><%= formatMoney(item.CostReferPrice,2)%></td>
                                <td><%= item.MediaName%></td>
                                <td><%= item.OrderSource%></td>
                                <td><%= item.CreateTime%></td>
                                
                                <!-- 草稿 -->
                                <% if(OrderState == "16001"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_edit_btn">编辑</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <!-- 待审核 -->
                                <% }else if(OrderState == "16002"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_examine_btn">审核</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_delete_btn">删除</a>
                                    <% if(CTLogin.BUTIDs.indexOf('SYS001BUT10007')!= -1){%>
                                        <% if(item.MediaName.indexOf('微信公众号') != -1 ){%>
                                        <a data-id="<%= item.OrderNum%>" href="javascript:;">二维码</a>
                                        <%} %>
                                    <%} %>
                                </td>
                                <!-- 已取消 -->
                                <% }else if(OrderState =="16005"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <!-- 已驳回 -->
                                <% }else if(OrderState =="16006"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <!-- 已完成 -->
                                <% }else if(OrderState == '16009'){%>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_delete_btn">删除</a>
                                    <% if(CTLogin.BUTIDs.indexOf('SYS001BUT10008')!= -1){%>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class='final_report'>结案报告</a>
                                    <%} %>
                                </td>
                                <!-- 待执行 执行中 -->
                                <%}else{ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_delete_btn">删除</a>
                                    <% if(CTLogin.BUTIDs.indexOf('SYS001BUT10007')!= -1){%>
                                        <% if(item.MediaName.indexOf('微信公众号') != -1 ){%>
                                        <a data-id="<%= item.OrderNum%>" href="javascript:;">二维码</a>
                                        <%} %>
                                    <%} %>
                                </td>
                                <% } %>
                            </tr>
                            <% })%>
                        </script>
                        <!--广告主项目列表模板-->
                        <script type="text/template" id="ListTemplate-2">
                            <tr>
                                <th width="12%">项目编号</th>
                                <th width="15%">项目名称</th>
                                <th width="13%">销售参考价</th> 
                                <th width="8%">资源类型</th>
                                <!-- <th width="8%">项目类型</th> -->
                                <th width="14%">创建日期</th>
                                <th width="13%">操作</th>
                            </tr>
                            <% OrderList.forEach(function(item){ %>
                            <tr data-type="<%= item.MediaType%>" OrderSource='<%= item.OrderSource %>'>
                                <td><%= item.OrderNum%></td>
                                <td><%= item.OrderName%></td>
                                <td><%= formatMoney(item.OrderMoney,2)%></td>
                                <td><%= item.MediaName%></td>
                                <!-- <td><%= item.OrderSource%></td> -->
                                <td><%= item.CreateTime%></td>
                                <!-- 草稿 -->
                                <% if(OrderState == "16001"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_edit_btn">编辑</a>
                                </td>
                                <!-- 待审核 -->
                                <% }else if(OrderState == "16002"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                </td>
                                <!-- 已取消 -->
                                <% }else if(OrderState =="16005"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <!-- 已驳回 -->
                                <% }else if(OrderState =="16006"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <% }else{ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                </td>
                                <% } %>
                            </tr>
                            <% })%>
                        </script>
                        <!--销售项目列表模板-->
                        <script type="text/template" id="ListTemplate-3">
                            <tr>
                                <th width="12%">项目编号</th>
                                <th width="12%">CRM合同编号</th>
                                <th width="10%">项目名称</th>
                                <th width="10%">广告主</th>
                                <!-- <th width="12%">销售参考价</th> -->
                                <th width="12%">成本参考价</th>
                                <th width="8%">资源类型</th>
                                <!-- <th width="8%">项目类型</th> -->
                                <!-- <th width="8%">创建人</th> -->
                                <th width="14%">创建日期</th>
                                <th width="13%">操作</th>
                            </tr>
                            <% OrderList.forEach(function(item){ %>
                            <tr data-type="<%= item.MediaType%>" OrderSource='<%= item.OrderSource %>'>
                                <td><%= item.OrderNum%></td>
                                <td OrderNum='<%= item.OrderNum %>'><input type="text" value="<%= item.CrmNum %>" style='width: 110px;border:none;background: #fff;' class='CrmNum' disabled></td>
                                <td><%= item.OrderName%></td>
                                <td><%= item.CustomerName%></td>
                                <!-- <td><%= formatMoney(item.OrderMoney,2)%></td> -->
                                <td><%= formatMoney(item.CostReferPrice,2)%></td>
                                <td><%= item.MediaName%></td>
                                <!-- <td><%= item.OrderSource%></td> -->
                                <!-- <td><%= item.Creater%></td> -->
                                <td><%= item.CreateTime%></td>
                                <!-- 草稿 -->
                                <% if(OrderState == "16001"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_edit_btn">编辑</a>
                                </td>
                                <!-- 待审核 -->
                                <% }else if(OrderState == "16002"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                    <% if(CTLogin.BUTIDs.indexOf('SYS001BUT10007')!= -1){%>
                                        <% if(item.MediaName.indexOf('微信公众号') != -1 ){%>
                                        <a data-id="<%= item.OrderNum%>" href="javascript:;">二维码</a>
                                        <%} %>
                                    <%} %>
                                </td>
                                <!-- 已取消 -->
                                <% }else if(OrderState =="16005"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <!-- 已驳回 -->
                                <% }else if(OrderState =="16006"){ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_delete_btn">删除</a>
                                </td>
                                <!-- 已完成 -->
                                <% }else if(OrderState == '16009'){%>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class="project_look_btn">查看</a>
                                    <% if(CTLogin.BUTIDs.indexOf('SYS001BUT10008')!= -1){%>
                                    <a data-id="<%= item.OrderNum%>" href="javascript:;" class='final_report'>结案报告</a>
                                    <%} %>
                                </td>
                                <!-- 待执行 执行中 -->
                                <% }else{ %>
                                <td>
                                    <a data-id="<%= item.OrderNum%>" href="djavascript:;" class="project_look_btn">查看</a>
                                </td>
                                <% } %>
                            </tr>
                            <% })%>
                        </script>

                        <table id="List" width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd"></table>
                        <div class="green-black" id="pageContainer"></div>
                        <!--无数据时显示的无内容图片-->
                        <div id="No_Data"></div>
                        <script type="text/template" id="No_DataTemplate">
                            <div style="text-align: center">
                                <img src="../images/no_data.png" alt="">
                            </div>
                        </script>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>


        <!--搜索部分的模板-->
        <script type="text/template" id="SearchSectionTemplate">
            <li style='margin-left: 8px'><div class="ins_c">项目编号：</div>
                <input data-type="OrderNum" type="text" style="width:150px;" value="<%= SearchOptions.OrderNum%>">
            </li>
            <li><div class="ins_c">项目名称：</div>
                <input data-type="DemandDescribe" type="text" style="width:150px;" value="<%= SearchOptions.DemandDescribe%>">
            </li>
            <!--<li style="margin-right: 0"><div class="ins_c">执行周期：</div>
                <input class="laydate-iconNew" id="startTime" data-type="StartTime" type="text" style="width:120px;" value="<%= SearchOptions.StartTime%>">
                至
                <input class="laydate-iconNew" id="endTime" data-type="EndTime" type="text" style="width:120px;" value="<%= SearchOptions.EndTime%>">
            </li>-->
            <li><div class="ins_c">项目资源：</div>
                <select data-type="MediaType" style="width:162px">
                    <option value="0">全部</option>
                    <option value="14001">微信公众号</option>
                    <option value="14002">APP广告</option>
                    <option value="14003">新浪微博</option>
                    <option value="14004">视频</option>
                    <option value="14005">直播</option>
                </select>
            </li>
            <!-- 除了广告主本身没有这个筛选条件  -->
            <% if(CTLogin.RoleIDs != "SYS001RL00002"){%>
            <li style='margin-left: 8px'><div class="ins_c">广告主：</div>
                <input data-type="CustomerID" type="text" style="width:150px;" value="<%= SearchOptions.CustomerID%>" id="AdventerMaster">
            </li>
            <%} %>

            <!-- 除了广告主和媒体主没有项目类型这条件  媒体主都看不到项目列表-->
            <% if(CTLogin.RoleIDs != "SYS001RL00002"){%>
            <li style='margin-left: 8px'><div class="ins_c">项目类型：</div>
                <select data-type="OrderSource" style="width:162px">
                    <option value="0">不限</option>
                    <option value="1">代客下单</option>
                    <option value="2">自助下单</option>
                    <option value="3">代客下单-智投</option>
                </select>
            </li>
            <%} %>

            <!-- CRM是否关联 -->
            <% if(CTLogin.RoleIDs == "SYS001RL00008"){%>
            <li><div class="ins_c" style="width:110px">是否关联CRM：</div>
                <select data-type="IsCRM" style="width:162px">
                    <option value="0">不限</option>
                    <option value="1">已关联</option>
                    <option value="2">未关联</option>
                </select>
            </li>
            <%} %> 

            <li class="but_query but_add" style="width:70px;margin-right:0">查询</li>
            <div class="clear"></div>
        </script>

    </div>

    <div class="clear"></div> 
</div>


<!--#include file="/base/footer.html" -->
</div>

</body>
</html>
