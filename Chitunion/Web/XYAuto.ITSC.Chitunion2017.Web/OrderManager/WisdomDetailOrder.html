            <%}else{%>

                <%} %>
            <%} %>

            <% if(SubADInfo.Status ==  16009){%>
                <li>发文地址：<span class="post_address"></span></li>
            <%} %>
        </ul>
        <div class="clear"></div>
    </script>

    <script type="text/template" id="post_address">
        <%= Result %>
    </script>

                                <th width="24%" style="background:#f5f5f5"></th>

                                <th width="10%" style='background:#f5f5f5'>原创参考价</th>

                                <%} %>

                                <td>
                                    <% if(!item.ADMasterImage){%>
                                    <div class="portrait"><img src="/ImagesNew/no_portrait.jpg"></div>
                                    <%}else {%>
                                    <div class="portrait"><img src="<%= item.ADMasterImage %>"></div>
                                    <%} %>
                                    <div class="content" style="width: 140px">
                                        <div><%= SubADInfo.Name %></div>
                                        <p style="margin-left: -90px;"><img src="../images/collection01.png"></p>
                                    </div>
                                </td>
                                <td><%= item.ADPosition %><br><%= item.CreateType %> </td>
                                <td><%= item.ADSchedules[0].BeginData.substr(0,10) %></td>
                                <td><%= item.ADLaunchDays %>次</td>
                                <!-- <td><%= formatMoney(item.OriginalPrice,2) %></td> -->
                                <td>
                                    <span><%= formatMoney(item.CostReferencePrice,2) %></span><br>
                                </td>

                                <% if(item.EnableOriginPrice == true){%>
                                    <td><%= formatMoney(item.OriginalReferencePrice,2) %></td>
                                <%}else{%>
                                    <td></td>
                                <%} %>

                                <!-- 最终成本价 -->

                                    <span><%= formatMoney(item.FinalCostPrice) %></span><br>
                                    【<span><%= SubADInfo.ChannelName %></span>】
                                </td>
                                <%} %>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <!-- <td class='SalePrice'></td> -->
                                <td class='CostReferencePrice'></td>
                                <td class='OriginalReferencePrice'></td>
                                <% if(CTLogin.RoleIDs == 'SYS001RL00001' || CTLogin.RoleIDs == 'SYS001RL00004' || CTLogin.RoleIDs == 'SYS001RL00005'){%>
                                <td class="FinalCostPrice"></td>
                                <%} %>
                            </tr>

                    </table>

            <%}) %>

                <span>成本参考价 <em class='CostReferencePrice'>¥179,000</em></span>
                <span>原创参考价 <em class='OriginaReferencePrice'>¥179,000</em></span> -->
                <!-- <span>销售参考价总计 <em class='SalePriceTotal'>¥179,000</em></span> -->

            </div>

                <li>
                    <a href="<%= ADOrderInfo.UploadFileURL %>" target='_blank'><img src="/ImagesNew/icon19.png"></a>
                </li>

            <%} %>

                <li class="ins_a">营销政策图片：</li>
                <li>营销政策<a href="<%= ADOrderInfo.MarketingUrl %>" target='_blank'><img src="/ImagesNew/icon19.png"></a></li>
            </ul>

        </div>
    </script>

    <!-- 微信反馈数据 -->
    <script type="text/template" id="FeedBackDataTemplate-weixin">
        <% if(data.length > 0){ %>
        <% data.forEach(function(item){ %>
        <div class="table">
             <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
                 <tr>
                     <th width="17%" rowspan="2">数据日期</th>
                     <th colspan="5">微信文章数据</th>
                     <th colspan="3">落地页数据</th>
                     <th>&nbsp;</th>
                 </tr>
                 <tr>
                     <th width="8%">阅读数</th>
                     <th width="8%">点赞数</th>
                     <th width="8%">送达数</th>
                     <th width="10%">转发数</th>
                     <th width="15%">原文阅读点击数</th>
                     <th width="8%">PV数</th>
                     <th width="8%">UV数</th>
                     <th width="8%">线索量</th>
                     <th width="10%">&nbsp;</th>
                 </tr>
                 <% if(item.DataList.length > 0){ %>
                 <% item.DataList.forEach(function(data){%>
                 <tr class='Tr'>
                     <%if(data.FeedbackBeginDate == data.FeedbackEndDate){%>
                     <td><%= data.FeedbackEndDate.substr(0,10) %></td>
                     <%}else{%>
                     <td><%= data.FeedbackEndDate.substr(0,10) %></td>
                     <%}%>
                     <td><%= data.ReadCount%></td>
                     <td><%= data.ClickCount%></td>
                     <td><%= data.DeliveredCount%></td>
                     <td><%= data.TransmitCount%></td>
                     <td><%= data.LinkCount%></td>
                     <td><%= data.PVCount%></td>
                     <td><%= data.UVCount%></td>
                     <td><%= data.OrderCount%></td>
                     <% if(data.FeedbackBeginDate == "总计"){%>
                     <td></td>
                     <% }else{ %>
                     <td>
                        <a target='_blank' class='look_photos'>查看数据</a>
                        <% if(CTLogin.RoleIDs != 'SYS001RL00008' && CTLogin.RoleIDs != 'SYS001RL00002'){%>
                        <a class="delete" data-id="<%= data.FeedbackID %>" data-url="<%= data.FilePath %>">删除</a></td>
                        <%} %>
                    </td>
                     <% } %>
                 </tr>
                 <% }) %>
                 <% }else{ %>
                 <tr>
                     <td colspan="10">
                         <img src="../images/no_data.png" alt="">
                     </td>
                 </tr>
                 <% } %>
             </table>
        </div>
        <% }) %>
        <% }else{ %>
        <div style="text-align:center;">
            <img src="../images/no_data.png" alt="">
        </div>
        <% } %>
    </script>

    <!-- app反馈数据 -->
    <script type="text/template" id="FeedBackDataTemplate-app">
        <% if(data.length > 0){ %>
        <% data.forEach(function(item){ %>
        <!-- <div class="mb15 mt10"><img src="../../images/line_01.png"> <%= item.Describe %></div> -->
        <div class="table">
             <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
                 <tr>
                     <th width="20%">数据日期</th>
                     <th width="16%">PV(次)</th>
                     <th width="16%">UV(人)</th>
                     <th width="18%">点击数(次)</th>
                     <th width="18%">点击率</th>
                     <th width="13%">操作</th>
                 </tr>
                 <% if(item.DataList.length > 0){ %>
                 <% item.DataList.forEach(function(data){%>
                 <tr>
                    <%if(data.FeedbackBeginDate == data.FeedbackEndDate){%>
                    <td><%= data.FeedbackEndDate%></td>
                    <%}else{%>
                    <td><%= data.FeedbackBeginDate%>至<%= data.FeedbackEndDate%></td>
                    <%}%>
                    <td><%= data.PVCount%></td>
                    <td><%= data.UVCount%></td>
                    <td><%= data.LinkCount%></td>
                    <td><%= formatMoney(data.ClickRate*100,2,'') %> %</td>
                    <% if(data.FeedbackBeginDate == "总计"){%>
                    <td></td>
                    <% }else{ %>
                    <td>
                        <a href="<%= data.FilePath %>" target='_blank'>下载数据</a>
                        <a class="delete" data-id="<%= data.FeedbackID %>" data-url="<%= data.FilePath %>">删除</a></td>
                    </td>
                    <% } %>
                 </tr>
                 <% }) %>
                 <% }else{ %>
                 <tr>
                    <td colspan="6">
                        <img src="../images/no_data.png" alt="">
                    </td>
                </tr>
                <% } %>
             </table>
        </div>
        <% }) %>
        <% }else{ %>
        <div style="text-align:center;">
            <img src="../images/no_data.png" alt="">
        </div>
        <% } %>
     </script>

                <%}else{%>

                        <td><%= data.OrderCount%></td>

                    </tr>
                    <% }) %>

            </table>
            <div class="tr mt10"><a href="#" data-id="<%= item.ADDetailID %>" class="but_keep2 upload_btn" style="width: 100px;">上传数据</a></div>
        </div>
        <% }) %>

        <%} %>
    </script>

                        <%}else{%>
                            <td time="<%= data.FeedbackBeginDate %>"><span class="beginDate"><%= data.FeedbackBeginDate%></span>至<span class="endDate"><%= data.FeedbackEndDate%></span></td>
                        <%}%> 
                        <td><%= data.ReadCount%></td>
                        <td><%= data.TransmitCount%></td>
                        <td><%= data.Value%></td>
                        <td><%= data.ClickCount%></td>
                        <% if(data.FeedbackBeginDate == "总计"){%>
                        <td></td>
                        <% }else{ %>
                        <td>
                            <a href="<%= data.FilePath %>" target="_blank">下载数据</a>
                            <a class="delete" data-id="<%= data.FeedbackID %>" data-url="<%= data.FilePath %>">删除</a></td>
                        <% } %>
                    </tr>
                    <% }) %>    
                <%}%>
            </table>
            <div class="tr mt10"><a href="#" data-id="<%= item.ADDetailID %>" class="but_keep2 upload_btn" style="width: 100px;">上传数据</a></div>
        </div>
        <% }) %>

        <%} %>
    </script>
    

    <div class="clear"></div>
</div>

</body>
</html>
