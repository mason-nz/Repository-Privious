<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css"/>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="http://www.chitunion.com/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tabNew.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/common_authority.js"></script>
    <script src="../js/jquery.jmpopups-0.5.1.pack.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.pagination.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="js/QRcode.js"></script>
    <script>
        // 判断页面是否有媒体
        $.ajax({
            url: "http://www.chitunion.com/api/ADOrderInfo/GetTwoBarCodeHistory?v=1_1",
            type: "get",
            data: {
                OrderID:GetRequest().OrderID
            },
            dataType: 'json',
            async: false,
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                if(data.Status==0){
                    if(data.Result.TwoBarCodeHistory==null||data.Result.TwoBarCodeHistory.length==0){
                        layer.msg("该项目无微信媒体，该页面不可用",{time:2000},function () {
                            window.location="/OrderManager/ListOfProject.html"
                        });
                        return false;
                    }
                }
            }
        });
    </script>
</head>
<body>
<!--顶部logo 导航-->
<!--#include file="../Base/header.html" -->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->

    <div class="order_r">
        <div class="install">
            <h2 class="menu_nav">

            </h2>
            <div class="clear"></div>
            <ul>
                <li class="ins_a">项目编号：</li>
                <li id="Projectnumber"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">项目名称：</li>
                <li id="ProjectName"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">URL地址：</li>
                <li><input type="text" style="width: 200px;" id="urlAddress"></li>
                <div class="clear"></div>
            </ul>
            <div class="keep">
                <span><a href="javascript:;" class="button" style="width:150px;margin-left: 160px">生成二维码</a></span>
            </div>
            <div class="list_box mt20">
                <div class="tab_box">
                    <div class="box">
                        <div>
                            <div class="fl"><input name="" id="allbox" type="checkbox" value=""> 全选 <a href="javascript:;" id="PackageDownload" style="margin-left: 10px;color: #FF4F4F">打包下载</a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="ad_table">
                            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >

                            </table>
                        </div>

                    </div>


                    <div class="clear"></div>

                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>

<!--底部-->
<!--#include file="../Base/footer.html" -->
<script type="text/template" id="QR">
    <tr>
        <th width="8%">选择</th>
        <th width="16%">媒体</th>
        <th width="20%">url地址</th>
        <th width="13%">二维码</th>
        <th width="15%">操作</th>
    </tr>
    <%for(var i=0;i<Result.TwoBarCodeHistory.length;i++){%>
    <tr>
        <td>
            <div><input name="checkbox" class="onebox" type="checkbox" arrid="<%=Result.TwoBarCodeHistory[i].RecID%>"></div>
        </td>
        <td>
            <div class="portrait">
                <%if(Result.TwoBarCodeHistory[i].HeadIconURL){%>
                <img src="<%=Result.TwoBarCodeHistory[i].HeadIconURL%>"/>
                <%}else{%>
                <img src="../ImagesNew/default_touxiang.png">
                <%}%>
            </div>
            <div class="public">
                <p style="font-size: 14px;margin-top: 5px;font-weight:400;"><%=Result.TwoBarCodeHistory[i].MediaName%></p>
                <p><%=Result.TwoBarCodeHistory[i].MediaNumber%></p>
            </div>
            <div class="clear"></div>

        </td>
        <td>
            <%if(Result.TwoBarCodeHistory[i].TwoBarUrl){%>
            <div><input type="text" style="width: 200px;" value="<%=Result.TwoBarCodeHistory[i].URL%>"></div>
            <%}%>
        </td>
        <td>
            <div>
                <%if(Result.TwoBarCodeHistory[i].TwoBarUrl){%>
                <img src="<%=Result.TwoBarCodeHistory[i].TwoBarUrl+'?dtae='+Date.parse(new Date())+'&r='+Math.random()%>" alt="" width="100px" height="100px">
                <%}%>
            </div>
        </td>
        <td>
            <%if(Result.TwoBarCodeHistory[i].TwoBarUrl){%>
            <div><a class="download" href="javascript:;" arrid="<%=Result.TwoBarCodeHistory[i].RecID%>">下载</a> &nbsp; <a class="Regenerate" href="javascript:;" arrid="<%=Result.TwoBarCodeHistory[i].MediaID%>" val="<%=Result.TwoBarCodeHistory[i].URL%>">重新生成</a></div>
            <%}%>
        </td>
    </tr>
    <%}%>
</script>
</body>
</html>
