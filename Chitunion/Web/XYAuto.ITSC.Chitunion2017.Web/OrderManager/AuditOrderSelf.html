<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script src="../js/ejs.min.js"></script>
    <script src="../js/Common_chitu.js"></script>
    <script src="../js/jquery.uploadify.v3.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.jmpopups-0.5.1.pack.js" type="text/javascript"></script>
    <script src="../js/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/AuditOrderSelf.js"></script>
</head>
<script type="text/template" id="mediaTemplate">
    <%for(var j=0;j<data.Result.SubADInfos.length;j++){%>
    <%for(var i=0;i<data.Result.SubADInfos[j].SelfDetails.length;i++){%>
    <tr class="tableList"  AdjustPrice="<%=data.Result.SubADInfos[j].SelfDetails[i].AdjustPrice%>"  MediaType="<%=data.Result.SubADInfos[j].SelfDetails[i].MediaType%>"  AdjustDiscount="<%=data.Result.SubADInfos[j].SelfDetails[i].AdjustDiscount%>" PublishDetailID="<%=data.Result.SubADInfos[j].SelfDetails[i].PublishDetailID%>" MediaID="<%=data.Result.SubADInfos[j].SelfDetails[i].MediaID%>">
        <td HeadIconURL="<%=data.Result.SubADInfos[j].SelfDetails[i].HeadIconURL%>" Number="data.Result.SubADInfos[j].SelfDetails[i].Number%>"  Name="<%=data.Result.SubADInfos[j].SelfDetails[i].Name%>" >
            <div class="portrait" ><img style="width:44px;height:46px;" src="<%=data.Result.SubADInfos[j].SelfDetails[i].HeadIconURL%>"/></div>
            <div class="public">
                <h2> <%=data.Result.SubADInfos[j].SelfDetails[i].Name%></h2>
                <p> <%=data.Result.SubADInfos[j].SelfDetails[i].Number%></p>
            </div>
            <div class="clear"></div>
        </td>
        <%if(data.Result.SubADInfos[j].SelfDetails[i].PublishDetailID == -2){%>
        <td PublishDetailID="<%=data.Result.SubADInfos[j].SelfDetails[i].PublishDetailID%>">--</td>
        <td Amount="<%=data.Result.SubADInfos[j].SelfDetails[i].OriginalPrice%>">--</td>
        <td>
            <input type="text" class="accountTest" name="revisedPrice" style="width:120px" AdjustPrice="<%=data.Result.SubADInfos[j].SelfDetails[i].OriginalPrice%>" value="">
        </td>
        <%}else{%>
        <td PublishDetailID="<%=data.Result.SubADInfos[j].SelfDetails[i].PublishDetailID%>">
          <%if(data.Result.SubADInfos[j].SelfDetails[i].ADType != ""){%><%=data.Result.SubADInfos[j].SelfDetails[i].ADType%><%}%>
          <%if(data.Result.SubADInfos[j].SelfDetails[i].ADType != "" && data.Result.SubADInfos[j].SelfDetails[i].AdForm != ""){%>-<%}%>
          <%if(data.Result.SubADInfos[j].SelfDetails[i].AdForm != ""){%><%=data.Result.SubADInfos[j].SelfDetails[i].AdForm%><%}%>
          <%if(data.Result.SubADInfos[j].SelfDetails[i].AdForm != "" && data.Result.SubADInfos[j].SelfDetails[i].AdPosition != ""){%>-<%}%>
          <%if(data.Result.SubADInfos[j].SelfDetails[i].AdPosition != ""){%><%=data.Result.SubADInfos[j].SelfDetails[i].AdPosition%><%}%>
        </td>
        <td OriginalPrice="<%=data.Result.SubADInfos[j].SelfDetails[i].OriginalPrice%>" SaleDiscount="<%=data.Result.SubADInfos[j].SelfDetails[i].SaleDiscount%>" >
            <%if(data.Result.SubADInfos[j].SelfDetails[i].AdjustPrice == 0){%>--<%}else{%>
              <%=formatMoney(data.Result.SubADInfos[j].SelfDetails[i].AdjustPrice)%>
            <%}%>
        </td>
        <td>
            <input type="text" class="accountTest" name="revisedPrice" style="width:120px" AdjustPrice="<%=data.Result.SubADInfos[j].SelfDetails[i].AdjustPrice%>"
            value="<%if(data.Result.SubADInfos[j].SelfDetails[i].AdjustPrice == 0){%> <%}else{%><%=data.Result.SubADInfos[j].SelfDetails[i].AdjustPrice%><%}%>">
        </td>
        <%}%>
        <td><a class="but_rotation select_banner" style="width:70px;">选择广告</a>&nbsp;&nbsp;
            <a href="javascript:;" class="red delBtn">删除</a></td>
    </tr>
    <%}%>
    <%}%>
</script>

<body>
<!--#include file="/Base/header_home.html" -->
<div class="order">
    <div class="install">
        <ul class="advertiser">
            <li class="ins_a"> 广告主：</li>
            <li style="width:315px;height: 37px" class="advertiserName"></li>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 需求名称：</li>
            <li><input name="Username" id="text" type="text" placeholder="输入推广需求名称，最多25个汉字"
                       style="width:315px;"></li>
            <div class="nameMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 执行时间：</li>
            <li><input id="BeginData"   name="beginTime" type="text" style="width:300px;" class="laydate-iconNew"
            > </li>

            <div class="timeMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 需求说明：</li>
            <li><textarea name="explain" class="textArea" cols="" rows="5" placeholder="请阐述您的需求细节500个汉字以内"
                          style="width:438px;height:100px;resize:none;"></textarea></li>
            <div class="explainMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 补充附件：</li>
                <!--<div><input type="file" id="uploadify" name="uploadify"  /></div>-->


            <li>
                <div class="report-file"  style="margin-left: 0">
                    <input tabindex="3" size="3" name="uploadify" class="file-prew but_upload" type="file" id="uploadify"  >
                </div>
            附件:支持格式JPG/PNG/PDF/ZIP，不超过5M

            </li>
            <img id="imgUploadFile" />
            <div class="clear"></div>
        </ul>
        <ul   id="ImgUp" >
            <li class="ins_a">&nbsp;</li>
            <li><img src="/images/icon18.png"/></li>
            <li id="imgName"></li>
            <li><a id="imgDownURL" href="javascript:;" target="_blank"><img src="/images/icon19.png"/></a></li>
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>
    </div>
    <div class="mb15 f16">
        <div class="fl mb10">下面是您已选择的媒体，需要您确认具体的投放形式：</div>
        <div class="fr"><a href="javascript:;" class="but_keep2 getShopCar" style="width: 150px;">保存并继续添加账号</a></div>
        <div class="clear"></div>
    </div>
    <div class="table" id="mediaTable">
        <table  id="tableList" width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" class="orderTable">
            <tr>
                <th width="25%">媒体</th>
                <th width="25%">广告位置及形式</th>
                <th width="15%">价格</th>
                <th width="15%">成交价格</th>
                <th width="20%">操作</th>
            </tr>
        </table>
    </div>
    <!--http://client.chitunion.com/OrderManager/填写需求-微信02.html-->
    <div class="tr">共 <span class="red" id="tableNum">--</span> 媒体，订单金额:¥<span class="red" id="OrderPrice">--</span>
    </div>
    <div class="tc">
        <span><a href="javascript:;" id="through" class="but_keep" style="width:150px;margin-top:15px">审核通过</a></span>
        <span class="ml20"><a href="javascript:;"  id="notThrough" class="but_keep" style="width:150px;margin-top:15px">审核不通过</a></span>
        <div class="clear"></div>
    </div>
</div>
<div class="clear"></div>
</div>
<!--底部-->
<!--#include file="/Base/footer.html" -->
</body>
</html>
