<!-- 购物车 -->
<div class="cart_box">
    <div class="shop_cart">
        <ul class='shop_cart_btn' data-isClick=''>
            <li>
                <span class="message">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="">购物车</span>
                <span class="cart_num">0</span>
            </li>
        </ul>
        <div class="top" style='display: none;'><a href="javascript:void(0)"><img src="../images/top.png" /></a></div>
   </div>
    <div class="cart_content" style='border:0 none;'>
        <div class="ibar_plugin_content">
            <div class="ibar_cart_group ibar_cart_product">
                <div class="ibar_cart_group_header">
                    <span class="ibar_cart_group_title"><input name="" type="checkbox" value=""> 全选</span>
                    <a href="javascript:void(0)" class='clearAll'>一键清空</a>
                </div>
                <div class="shopcartList"></div>
            </div>
            <div class="cart_handler">
                <div class="cart_handler_header">
                    <span class="cart_handler_left">已选<span class="cart_price"> 0 </span>件</span>
                </div>
                <a href="javascript:void(0)" class="cart_go_btn">立即投放</a>
            </div>
        </div>
    </div>

    <div class='data' style='display: none;'></div>
</div>
<script type="text/template" id='shopcart_temp'>
    <%for(var i=0;i< list.length;i++){%>
        <%if(list[i].PublishStatus != 15006 && list[i].expired==0){%>
            <div class="cart_shop">
                <div class="ping01">
                    <%if(list[i].IsSelected){%>
                    <input name="" type="checkbox" value="" checked>
                    <%}else{%>
                    <input name="" type="checkbox" value="">
                    <%}%>
                    <input class="MediaID" type="hidden" value="<%= list[i].MediaID%>">
                    <input class="PublishDetailID" type="hidden" value="<%= list[i].PublishDetailID%>">
                </div>
                <div class="ping02">
                    <div class="img">
                    <%if(list[i].HeadIconURL){%>
                    <img src="<%= list[i].HeadIconURL%>" width="42" height="42">
                    <%}else{%>
                    <img src="/images/default_touxiang.png" width="42" height="42">
                    <%}%>
                    </div>
                    <div class="h2"><%= list[i].Name%></div>

                    <%if(type == 14001){%>
                    <%if(list[i].Number){%><div class="p"><%= list[i].Number%></div><%}%> 
                    <%}else if(type == 14003){%>
                    <%if(list[i].Sign){%><div class="p"><%= list[i].Sign%></div><%}%>                    
                    <%}%>
                </div>
                <div class="ping03"><a href="javascript:void(0)" class="red del">删除</a></div>
                <div class="clear"></div>
            </div>
        <%}else{%>
            <div class="cart_shop">
                <div class="ping01">
                    <input name="" type="checkbox" value="" disabled="disabled">
                    <input class="MediaID" type="hidden" value="<%= list[i].MediaID%>">
                </div>
                <div class="ping02 grey">
                    <div class="img">
                    <%if(list[i].HeadIconURL){%>
                    <img src="<%= list[i].HeadIconURL%>" width="42" height="42">
                    <%}else{%>
                    <img src="/images/default_touxiang.png" width="42" height="42">
                    <%}%>
                    </div>
                    <div class="h2"><%= list[i].Name%></div>
                    <%if(type == 14001){%>
                    <%if(list[i].Number){%><div class="p"><%= list[i].Number%></div><%}%> 
                    <%}else if(type == 14003){%>
                    <%if(list[i].Sign){%><div class="p"><%= list[i].Sign%></div><%}%>                    
                    <%}%>
                </div>
                <div class="ping03"><a href="javascript:void(0)" class="red del">删除</a></div>
                <div class="clear"></div>
            </div>
        <%}%>
    <% }%>
</script>
