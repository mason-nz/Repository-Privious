<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>标签管理--赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="http://www.chitunion.com/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
</head>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->
    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">

                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li class="selected">待审核</li>
                    <li>已审核</li>
                </ul>
                <div class="clear"></div>
                <ul class="state" id="search">
                    <li>
                        类型：
                        <select name="" id="MediaRelations" style="width:120px;">
                            <option value="-2">全部</option>
                            <option value="50002">文章</option>
                            <option value="50001">媒体</option>
                        </select>
                    </li>
                    <li>
                        <input class="mediaAccount" name="Username" type="text" style="width:110px;" placeholder="请输入关键词">
                    </li>
                    <li>
                        审核人：
                        <select name="" style="width:110px;line-height: 30px" id="OperatorType">
                            <option value="-2">全部</option>
                            <option value="1002">个人</option>
                            <option value="1001">企业</option>
                        </select>
                    </li>
                    <li>
                        审核日期：
                        <input name="Username" id="createDate" type="text"   style="width:120px;"  class="laydate-iconNew"> 至 <input  name="Username" id="createDate1" type="text" style="width:120px;"   class="laydate-iconNew">
                    </li>
                    <li class="but_query" style="width:70px;;margin:0 0 0 50px;">搜索</li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="ad_table">
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                            <thead>
                                <tr>
                                    <th width="26%">标题/媒体</th>
                                    <th width="20%">提交时间</th>
                                    <th width="14%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>媒体名称</td>
                                    <td>提交时间</td>
                                    <td>
                                        审核
                                    </td>
                                </tr>
                                <tr>
                                    <td>媒体名称</td>
                                    <td>提交时间</td>
                                    <td>
                                        审核
                                    </td>
                                </tr>
                                <tr>
                                    <td>媒体名称</td>
                                    <td>提交时间</td>
                                    <td>
                                        审核
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!--分页-->
                        <div class="green-black" id="pageContainer">
                        </div>
                    </div>
                    <div class="ad_table">
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                            <thead>
                            <tr>
                                <th width="26%">标题/媒体</th>
                                <th width="20%">提交时间</th>
                                <th width="20%">审核时间</th>
                                <th width="15%">审核人</th>
                                <th width="14%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>媒体名称</td>
                                    <td>提交时间</td>
                                    <td>审核时间</td>
                                    <td>审核人</td>
                                    <td>
                                        审核
                                    </td>
                                </tr>
                                <tr>
                                    <td>媒体名称</td>
                                    <td>提交时间</td>
                                    <td>审核时间</td>
                                    <td>审核人</td>
                                    <td>
                                        审核
                                    </td>
                                </tr>
                                <tr>
                                    <td>媒体名称</td>
                                    <td>提交时间</td>
                                    <td>审核时间</td>
                                    <td>审核人</td>
                                    <td>
                                        审核
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!--分页-->
                        <div class="green-black" id="pageContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/Base/footer.html" -->
<script type="text/template" id="mediaAudit_Weixin">
    <thead>
        <tr>
            <th width="26%">媒体</th>
            <th width="20%">粉丝数</th>
            <th width="15%">媒体类型</th>
            <th width="15%">提交人</th>
            <th width="10%">媒体状态</th>
            <th width="14%">操作</th>
        </tr>
    </thead>
    <tbody>
    <%if(Result.List){%>
        <%for(var i=0;i<Result.List.length;i++){%>
        <tr>
            <td class="detailSearch" MediaID="<%=Result.List[i].MediaID%>" style="cursor: pointer;">
                <div class="portrait">
                    <a style="text-decoration:none;color:#666;" href="javascript:;" target="_blank">
                        <%if(!Result.List[i].HeadIconURL){%>
                            <img src="../ImagesNew/default_touxiang.png"/>
                        <%}else{%>
                            <img src="<%=Result.List[i].HeadIconURL%>"/>
                        <%}%>
                    </a>
                </div>
                <div class="public" style="width: 190px;">
                    <h2>
                        <a style="text-decoration:none;color:#666;" href="javascript:;">
                            <%=Result.List[i].Name%>
                        </a>
                    </h2>
                    <p>
                        <a style="text-decoration:none;color:#666;" href="javascript:;">
                            <%=Result.List[i].Number%>
                        </a>
                    </p>
                </div>
                <div class="clear"></div>
            </td>
            <td><%=formatMoney(Result.List[i].FansCount,0,' ')%></td>
            <td><%=Result.List[i].MediaTypeName%></td>
            <td>
                <%if(Result.List[i].SubmitUserName){%>
                    <%=Result.List[i].SubmitUserName%></td>
                <%}%>
            <td>
                <%if(Result.List[i].AuditStatus == 43001){%>
                    待审核
                <%}else if(Result.List[i].AuditStatus == 43002){%>
                    已通过
                <%}else if(Result.List[i].AuditStatus == 43003){%>
                    已驳回
                <%}else{%>
                    --
                <%}%>
            </td>
            <td>
                <%if(Result.List[i].AuditStatus==43001){%>
                    <a href="javascript:;"  class="AuditSearch" mediaID="<%=Result.List[i].MediaID%>" ><img src="/ImagesNew/audit.png" mediaID="<%=Result.List[i].MediaID%>" title="审核"/></a>&nbsp;
                <%}else if(Result.List[i].AuditStatus == 43003 || Result.List[i].AuditStatus == 43002){%>
                    <a href="javascript:;"   class="detailSearch" mediaID="<%=Result.List[i].MediaID%>" ><img src="/ImagesNew/view.png" title="查看"/></a>
                <%}else{%>
                    --
                <%}%>
              
            </td>
        </tr>
        <%}%>
    <%}%>
    </tbody>
</script>
</body>
</html>
