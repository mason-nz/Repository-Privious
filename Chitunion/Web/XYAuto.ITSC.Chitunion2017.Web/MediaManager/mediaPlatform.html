<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="描述文字，字数200内？">
<meta name="keywords" content="网站相关关键字，字数200内？">
<title>平台媒体-媒体管理-我的赤兔</title>
    <!--<link rel="stylesheet" type="text/css" href="../css/reset.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="../css/layout.css"/>-->

    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="js/mediaListShow.js"></script>
    <script type="text/javascript" src="../js/jquery.pagination.js"></script>
    <script type="text/javascript" src="../js/common_authority.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script type="text/javascript" src="../js/PaginationController.js"></script>
</head>

<body>
<!--顶部logo 导航-->
<!--#include file="../Base/header.html" -->
<div class="list_main">
<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->
    <div class="order_r">

        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">
                    <div class="but_add media_add_btn but_query" style="float:right;width:80px;height: 26px;line-height: 26px" type-id="14002" id="addData" >添加账号</div></h2>
            </div>
            <div id="list_switching">
                <div class="clear"></div>
                <ul class="state">
                    <li>媒体：<input name="Username" id="mediaName" type="text"  style="width:175px;"></li>
                    <li>录入日期：<input id="createDate" name="Username" type="text"  style="width:100px;" class="laydate-iconNew" >&nbsp;至&nbsp;<input id="createDate1" name="Username" type="text"  style="width:100px;" class="laydate-iconNew" ></li>
                    <li class="but_query" id="search1" style="width:70px;">查询</li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>

        <div class="list_box mt20">
            <div class="list_table"></div>

            <!--分页-->
            <div class="green-black" id="pageContainer">
                <span class="disabled">上一页</span>
                <span class="current">1</span>
                <a href="#?page=2">2</a>
                <a href="#?page=3">3</a>...
                <a href="#?page=200">100</a>
                <a href="#?page=2">下一页</a>
                <span>1/200</span>
            </div>
        </div>

        <script type="text/template" id="tmpl1">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" >
                <tr>
                    <th width="12%">媒体名称</th>
                    <th width="12%">所在地区</th>
                    <th width="20%">覆盖区域</th>
                    <th width="12%">行业</th>
                    <th width="10%">APP日活</th>
                    <th width="10%">APP广告位</th>
                    <th width="17%">录入时间</th>
                    <th width="15%">操作</th>
                </tr>
                <%for(var i = 0 ;i< list.length;i++){%>
                <tr>
                    <td><%=list[i].Name%></td>
                    <td><%=list[i].City%></td>
                    <td><%=list[i].OverlayName%></td>
                    <td><%=list[i].Category%></td>
                    <td><%=list[i].DailyLive/10000%>万</td>
                    <%if(list[i].ADCount==0){%>
                    <td><a href="javascript:;"><%=list[i].ADCount%></a></td>
                    <%}else{%>
                    <td><a href="" target="_blank" class="transAPP"><%=list[i].ADCount%></a></td>
                    <%}%>
                    <td><%=list[i].CreateDate%></td>
                    <td pubID="<%=list[i].PubID%>"><a href="javascript:void(0);" target="_blank" onclick="detailSearch(this)"  class="details" media-id="<%=list[i].MediaID%>">查看</a> &nbsp;
                        <a href="javascript:void(0);" target="_self" onclick="modifySearch(this)" media-id="<%=list[i].MediaID%>" class="modify media_edit_btn">修改</a> &nbsp;
                        <%if(list[i].PubCount==0){%>
                        <a href="javascript:;" onclick="createAppSearch(this)" target="_self" class="createApp media_create_btn" weChatName="<%=list[i].Name%>" weChatNum="<%=list[i].Number%>" media-id="<%=list[i].MediaID%>">创建刊例</a></td>
                        <%}%>
                <%}%>
            </table>
        </script>
        <script type="text/template" id="tmpl2">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" >
                <tr>
                    <th width="12%">媒体名称</th>
                    <th width="12%">所在地区</th>
                    <th width="20%">覆盖区域</th>
                    <th width="12%">行业</th>
                    <th width="10%">APP日活</th>
                    <th width="10%">APP广告位</th>
                    <th width="17%">录入时间</th>
                    <th width="15%">操作</th>
                </tr>
                <%for(var i = 0 ;i< list.length;i++){%>
                <tr>
                    <td><%=list[i].Name%></td>
                    <td><%=list[i].City%></td>
                    <td><%=list[i].OverlayName%></td>
                    <td><%=list[i].Category%></td>
                    <td><%=list[i].DailyLive/10000%>万</td>
                    <%if(list[i].ADCount==0){%>
                    <td><a href="javascript:;"><%=list[i].ADCount%></a></td>
                    <%}else{%>
                    <td><a href="" target="_blank" class="transAPP"><%=list[i].ADCount%></a></td>
                    <%}%>
                    <td><%=list[i].CreateDate%></td>
                    <td pubID="<%=list[i].PubID%>"><a href="javascript:void(0);" target="_blank" onclick="detailSearch(this)"  class="details" media-id="<%=list[i].MediaID%>">查看</a> &nbsp;
                        <%if(list[i].CanEdit){%>
                        <a href="javascript:void(0);" target="_self" onclick="modifySearch(this)" media-id="<%=list[i].MediaID%>" class="modify media_edit_btn ">修改</a> &nbsp;
                        <%}%>
                        <%if(list[i].PubCount==0){%>
                        <a href="javascript:;" onclick="createAppSearch(this)" target="_self" class="createApp media_create_btn" weChatName="<%=list[i].Name%>" weChatNum="<%=list[i].Number%>" media-id="<%=list[i].MediaID%>">创建刊例</a></td>
                        <%}%>
                <%}%>
            </table>
        </script>
        <script type="text/template" id="tmpl3">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" >
                <tr>
                    <th width="12%">媒体名称</th>
                    <th width="12%">所在地区</th>
                    <th width="20%">覆盖区域</th>
                    <th width="12%">行业</th>
                    <th width="10%">APP日活</th>
                    <th width="10%">APP广告位</th>
                    <th width="17%">录入时间</th>
                    <th width="15%">操作</th>
                </tr>
            </table>
            <div class="no_data"> <img src="../images/no_data.png"></div>
        </script>
        <script type="text/template" id="tmpl4">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" >
                <tr>
                    <th width="12%">媒体名称</th>
                    <th width="12%">所在地区</th>
                    <th width="20%">覆盖区域</th>
                    <th width="12%">行业</th>
                    <th width="10%">APP日活</th>
                    <th width="10%">APP广告位</th>
                    <th width="17%">录入时间</th>
                    <th width="15%">操作</th>
                </tr>
            </table>
            <div class="no_data"> <img src="../images/no_data.png"></div>
        </script>

    </div>
    <div class="clear"></div>
</div>

</div>

<!--底部-->
<!--#include file="../Base/footer.html" -->


</body>
<script>
    /*显示平台媒体列表*/
    searchList({MediaType:14002});
    //leftNav();
    /*给搜索按钮添加点击事件,按照媒体名称进行查询*/
    $('#search1').click(function () {
        var str = $.trim($('#mediaName').val());
        var beginTime = $('#createDate').val();
        var endTime = $('#createDate1').val();
        searchList({MediaType:14002,Name:str, BeginDate:beginTime,
            EndDate:endTime});
    });

    $('.but_add').click(function () {
        var operatetype = 1;
        window.location.href='/MediaManager/platform_addEdit.html?operatetype='+operatetype
    });

    function modifySearch(event) {
        var operatetype = 2;
        var mediaID = $(event).attr('media-id');
        window.location.href='/MediaManager/platform_addEdit.html?operatetype='+operatetype+'&MediaID='+mediaID;
    }
    function createAppSearch(event) {
        var mediaID = $(event).attr('media-id');
        window.location.href='/PublishManager/addEditPublish-app.html?isAdd=0&MediaID='+mediaID
    }

    function detailSearch(event) {
        var mediaID = $(event).attr('media-id');
        var pubid= $(event).parent().attr('pubid');
        if(pubid==undefined){
            pubid='';
        }
        $(event).attr('href','/MediaManager/ViewOfMediaPlateform.html?MediaType='+14002+'&PubID='+pubid+'&MediaID='+mediaID);
    }
</script>

</html>
