<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css"/>
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script src="../js/jquery.pagination.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/PaginationController.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="js/mediaAuditAll.js"></script>

</head>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->


<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->
    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">
                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li  value="14001" class="selected">微信公众号</li>
                    <li  value="14002">APP</li>
                </ul>
                <div class="clear"></div>
                <ul class="state" id="searchForWeixin">
                    <li>媒体账号/名称：
                        <input class="mediaAccount" name="Username" type="text" style="width:120px;">
                    </li>
                    <li>提交人：
                        <input id="submitName" name="Username" type="text" style="width:100px;">
                    </li>
                    <li>
                        <span id="dateCategory">提交日期</span>：
                        <input name="Username" id="startDate" type="text" style="width:120px;" class="laydate-iconNew"> 至 
                        <input name="Username" id="endDate" type="text" style="width:120px;" class="laydate-iconNew">
                    </li>
                    <li>
                        审核状态：
                        <select name="" id="AuditStatus" style="width:100px;line-height: 30px">
                            <option value="43001">待审核</option>
                            <option value="43002">已通过</option>
                            <option value="43003">已驳回</option>
                        </select>
                    </li>
                    <li class="but_query" style="width:70px;;margin-right: 0">搜索</li>
                    <div class="clear"></div>
                </ul>
                <ul class="state" id="searchForApp">
                    <li>
                        <div class="ins_e">媒体名称：</div>
                        <input class="mediaAccount" name="Username" type="text" style="width:120px;">
                    </li>
                    <li>
                        <div class="ins_e">媒体关系：</div>
                        <select name="" id="MediaRelations" style="width:135px;">
                            <option value="-2">不限</option>
                            <option value="50002">自有</option>
                            <option value="50001">代理</option>
                        </select>
                    </li>
                    <li>
                        <div class="ins_e">运营者类型：</div>
                        <select name="" style="width:120px;line-height: 30px" id="OperatorType">
                            <option value="-2">不限</option>
                            <option value="1002">个人</option>
                            <option value="1001">企业</option>
                        </select>
                    </li>
                    <li class="clear"></li>
                    <li>
                        <div class="ins_e">媒体主名称/手机号：</div>
                        <input name="Username" type="text"  id="mediaMaster" style="width:120px;">
                    </li>
                    <li>
                        <div class="ins_e">审核状态：</div>
                        <select name="" id="AuditStatus1" style="width:135px;line-height: 30px">
                            <option value="43001">待审核</option>
                            <option value="43002">已通过</option>
                            <option value="43003">已驳回</option>
                        </select>
                    </li>
                    <li class="but_query" style="width:70px;;margin:0 0 0 50px;">搜索</li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="ad_table">
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                        </table>

                        <!--分页-->
                        <div class="green-black" id="pageContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/Base/footer.html" -->
<script type="text/template" id="mediaAudit_Weixin">
    <thead>
        <tr>
            <th width="26%">媒体</th>
            <th width="20%">粉丝数</th>
            <th width="15%">媒体类型</th>
            <th width="15%">提交人</th>
            <th width="10%">媒体状态</th>
            <th width="14%">操作</th>
        </tr>
    </thead>
    <tbody>
    <%if(Result.List){%>
        <%for(var i=0;i<Result.List.length;i++){%>
        <tr>
            <td class="detailSearch" MediaID="<%=Result.List[i].MediaID%>" style="cursor: pointer;">
                <div class="portrait">
                    <a style="text-decoration:none;color:#666;" href="javascript:;" target="_blank">
                        <%if(!Result.List[i].HeadImg){%>
                            <img src="../ImagesNew/default_touxiang.png"/>
                        <%}else{%>
                            <img src="<%=Result.List[i].HeadImg%>"/>
                        <%}%>
                    </a>
                </div>
                <div class="public" style="width: 190px;">
                    <h2>
                        <a style="text-decoration:none;color:#666;" href="javascript:;">
                            <%=Result.List[i].Name%>
                        </a>
                    </h2>
                    <p>
                        <a style="text-decoration:none;color:#666;" href="javascript:;">
                            <%=Result.List[i].Number%>
                        </a>
                    </p>
                </div>
                <div class="clear"></div>
            </td>
            <td><%=formatMoney(Result.List[i].FansCount,0,' ')%></td>
            <td><%=Result.List[i].MediaTypeName%></td>
            <td>
                <%if(Result.List[i].SubmitUserName){%>
                    <%=Result.List[i].SubmitUserName%></td>
                <%}%>
            <td>
                <%if(Result.List[i].AuditStatus == 43001){%>
                    待审核
                <%}else if(Result.List[i].AuditStatus == 43002){%>
                    已通过
                <%}else if(Result.List[i].AuditStatus == 43003){%>
                    已驳回
                <%}else{%>
                    --
                <%}%>
            </td>
            <td>
                <%if(Result.List[i].AuditStatus==43001){%>
                    <a href="javascript:;"  class="AuditSearch" mediaID="<%=Result.List[i].MediaID%>" ><img src="/ImagesNew/audit.png" mediaID="<%=Result.List[i].MediaID%>" title="审核"/></a>&nbsp;
                <%}else if(Result.List[i].AuditStatus == 43003 || Result.List[i].AuditStatus == 43002){%>
                    <a href="javascript:;"   class="detailSearch" mediaID="<%=Result.List[i].MediaID%>" ><img src="/ImagesNew/view.png" title="查看"/></a>
                <%}else{%>
                    --
                <%}%>
              
            </td>
        </tr>
        <%}%>
    <%}%>
    </tbody>
</script>
<script type="text/template" id="mediaAudit_APP">
    <tr>
        <th width="22%">媒体名称</th>
        <th width="10%">日活</th>
        <th width="15%">媒体主名称/手机号</th>
        <th width="10%">媒体关系</th>
        <th width="10%">运营者类型</th>
        <th width="10%">上架/其余广告</th>
        <th width="10%">媒体状态</th>
        <th width="10%">操作</th>
    </tr>
    <%if(Result.List){%>
    <%for(var i=0;i<Result.List.length;i++){%>
    <tr AuditStatus="<%=Result.List[i].AuditStatus%>" MediaID="<%=Result.List[i].MediaID%>" BaseMediaID="<%=Result.List[i].BaseMediaID%>">
        <td MediaID="<%=Result.List[i].MediaID%>" BaseMediaID="<%=Result.List[i].BaseMediaID%>" class="detailSearch" style="cursor: pointer;">
            <div class="portrait">
                <a href="javascript:;">
                    <%if( !Result.List[i].HeadIconURL ){%>
                        <img src="../ImagesNew/default_touxiang.png"/>
                    <%}else{%>
                        <img src="<%=Result.List[i].HeadIconURL%>"/>
                    <%}%>
                </a>
            </div>
            <div class="public" style="width: 150px;">
                <h3><%=Result.List[i].Name%></h3>
            </div>
            <div class="clear"></div>
        </td>
        <td>
            <%=formatMoney(Result.List[i].DailyLive,0,' ')%>
        </td>
        <!-- 媒体主名称 -->
        <td>
            <%if(Result.List[i].TrueName){%>
                <%=Result.List[i].TrueName%>
            <%}%>
        </td>
        <!-- 媒体关系 -->
        <td>
            <%if(Result.List[i].MediaRelationsName){%>
                <%=Result.List[i].MediaRelationsName%>
            <%}%>
        </td>
        <!-- 运营者类型 -->
        <td>
            <%if(Result.List[i].OperatingTypeName){%>
                <%=Result.List[i].OperatingTypeName%>
            <%}%>
        </td>
        <!-- 上架、其余广告需要判断，只有已通过可以显示，其他情况下显示“--” 
            已通过时，点击可跳转至广告列表页，带着媒体名称
            -->
        <%if(Result.List[i].AuditStatus==43002){%>
        <td style="cursor: pointer;" mediaName="<%=Result.List[i].Name%>" class="toListPage">
            <a href="/publishmanager/Advertisinglist_app.html?mediaName=<%=Result.List[i].Name%>" target="_blank">
                <%=Result.List[i].UpShelfAdCount%>/<%=Result.List[i].OtherAdCount%>
            </a>
        </td>
        <%}else{%>
            <td>--</td>
        <%}%>
        <td>
            <%if(Result.List[i].AuditStatus == 43001){%>
                待审核
            <%}else if(Result.List[i].AuditStatus == 43002){%>
                已通过
            <%}else if(Result.List[i].AuditStatus == 43003){%>
                已驳回
            <%}else{%>
                --
            <%}%>
        </td>
        <td>
            <%if(Result.List[i].AuditStatus==43001){%>
                <a href="javascript:;"  class="AuditSearch" mediaID="<%=Result.List[i].MediaID%>" BaseMediaID="<%=Result.List[i].BaseMediaID%>"><img src="/ImagesNew/audit.png" mediaID="<%=Result.List[i].MediaID%>" title="审核"/></a>&nbsp;
            <%}else if(Result.List[i].AuditStatus == 43003 || Result.List[i].AuditStatus == 43002){%>
                <a href="javascript:;" mediaID="<%=Result.List[i].MediaID%>" BaseMediaID="<%=Result.List[i].BaseMediaID%>" class="detailSearch">
                    <img src="/ImagesNew/view.png" mediaID="<%=Result.List[i].MediaID%>" title="查看"/>
                </a>
            <%}else{%>
                --
            <%}%>
        </td>
    </tr>
    <%}%>
    <%}%>
</script>
</body>
</html>
