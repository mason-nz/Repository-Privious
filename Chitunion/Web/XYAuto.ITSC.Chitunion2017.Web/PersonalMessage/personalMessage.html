<script type="text/template" id="personal_list">
    <%for(var i=0; i<data.length; i++){%>
        <!--<a href=<%=data[i].MsgUrl%>>-->
        <li>
        <!-- <div> -->

          <span class="personal_time"><%=data[i].CreateTime%></span>
          <!-- <br/> -->
        <!-- </div> -->
        <!--</a>-->
    </li>
    <%}%>
</script>
<script type="text/javascript">
    var set = {
        url: '/api/ADOrderInfo/QuerytAuditInfo?v=1_1',
        data: {
            PageIndex: 1,
            PageSize: 20
        }
    }
    $(function () {
        // $("#pageContainer").pagination(3);
        setAjax({
            url: set.url,
            type: 'GET',
            data: set.data,
            dataType: 'json'
        }, function (data) {
            if (data.Status == 0) {
                if (data.Result.List.length < 1) {
                    $(".personal_news").html('<div class="no_data"><img src="../ImagesNew/no_data.png"></div>')
                    $("#pageContainer").hide();
                } else {
                    $(".personal_news").html(ejs.render($("#personal_list").html(), {data: data.Result.List}));
                    $("#pageContainer").pagination(
                        data.Result.TotalCount,
                        {
                            // items_per_page: 2, //每页显示多少条记录（默认为20条）
                            callback: function (currPage, jg) {
                                set.data.PageIndex=currPage;
                                setAjax({url: set.url, type: 'get', data: set.data},
                                    function (data) {  //成功
                                        if (data.Result.List != null) {
                                            $(".personal_news").html(ejs.render($("#personal_list").html(), {data: data.Result.List}));
                                        }
                                    });
                            }
                        }
                    );

                }

            }
//            已读
            setAjax({
                url: '/api/ADOrderInfo/UpdateAuditInfo?v=1_1',
                type: 'GET',
                data: {},
                dataType: 'json'
            }, function (data) {

            })
        })

    })
</script>
