<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="赤兔联盟广告在线交易平台">
    <meta name="keywords" content="赤兔联盟">
    <title>赤兔联盟广告在线交易平台</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css" />
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css" />
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/tab.js"></script>
    <script type="text/javascript" src="/js/laydate.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true&NotRedirectURL=true"
            type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/uploadify.css" />
    <script src="/js/json2.js" type="text/javascript"></script>
    <script src="/js/jquery.uploadify.v3.2.min.js" type="text/javascript"></script>
    <script src="/js/jquery.jmpopups-0.5.1.pack.js" type="text/javascript"></script>
    <script src="/js/jquery.pagination.js" type="text/javascript"></script>
    <script src="/js/common_authority.js" type="text/javascript"></script>
    <script src="/js/laydate.js" type="text/javascript"></script>
    <script src="private_hits.js" type="text/javascript"></script>
</head>
<body>
    <!--#include file="/base/header.html" -->
    <!--中间内容-->
    <div class="order">
        <!--左侧菜单-->
        <!--#include file="/base/Menu.html" -->
        <!-- 插入模板的位置 -->
        <div class="order_r">
        <div class="new_box">
            <div class="list">
                <h2>账号管理 > 我的黑名单</h2>
            </div>
            <div class="blacklist">

            </div>
        </div>
        </div>
        <div class="clear">
        </div>
    </div>
    <!--#include file="/base/footer.html" -->
</body>
<!-- 黑名单模板 -->
<script type="text/template" id="hits">
    <%for(var i=0;i<data.length;i++){%>
        <div class="box">
            <div class="box_nr">
            <div class="wa">
                <%if(data[i].MediaType==14001){%>
                    <img src="/ImagesNew/collection01.png">
                <%}else{%>
                    <img src="/ImagesNew/collection02.png">
                <%}%>
            </div>
            <div class="portrait">
                <%if(data[i].HeadIconURL){%>
                <img src="<%=data[i].HeadIconURL%>" width="80" height="80">
                <%}else{%>
                <img src="/images/default_touxiang.png" width="80" height="80">
                <%}%>
            </div>
            <h3>
                <span>
                    <%if(data[i].MediaType==14001){%>
                        <img src="ImagesNew/collection03.png">
                    <%}else{%>
                        <img src="/ImagesNew/collection04.png">
                    <%}%>
                </span>
                <%=data[i].Name%>
                <span>
                    <img src="/ImagesNew/collection05.png">
                </span>
            </h3>
            <p><span><img src="/ImagesNew/collection06.png"></span><%=data[i].CreateUser%></p>
            <div class="cancel_favorites">移除黑名单<input class='MediaID' type="hidden" name="" value='<%=data[i].MediaId%>'/><input class='MediaType' type="hidden" name="" value='<%=data[i].MediaType%>'/><input class='TemplateID' type="hidden" name="" value='<%=data[i].TemplateID%>'/></div>
            </div>
            <%if(data[i].Status!=0){%>
                <div class="off_shelves2" style="position:absolute">
                    <span class="but">已删除</span>
                </div>
            <%}%>
        </div>
    <%}%>
    <!-- <div class="clear"></div> -->
</script>
</html>
