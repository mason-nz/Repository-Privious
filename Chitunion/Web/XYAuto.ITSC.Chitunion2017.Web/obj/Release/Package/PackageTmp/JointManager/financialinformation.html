<body>
<!--顶部logo 导航-->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->

    <div class="order_r">
        <div class="list_box">

            </div>

                    <li class="selected" value='1'>流水明细</li>
                    <li value='2'>日结汇总</li>

                    <li value='4' id="a2" style="display: none">资金回划</li>
                </ul>
                <div class="clear"></div>
                <ul class="state">
                    <li id="yonghuming">
                        <div class="ins_c">用户名：</div>

                    </li>
                    <li id="xqdingdanhao">
                        <div class="ins_d">需求订单号：</div>
                        <input name="Username" type="text" style="width:173px;">
                    </li>
                    <li id="czdanhao">
                        <div class="ins_c">充值单号：</div>
                        <input name="Username" type="text" style="width:173px;">
                    </li>
                    <li id="gdtdanhao">
                        <div class="ins_d" style="width: 80px">GDT单号：</div>
                        <input name="Username" type="text" style="width:173px;">
                    </li>
                    <li id="czyonghu">
                        <div class="ins_d" style="width: 80px">充值用户：</div>
                        <input name="Username" type="text" style="width:173px;">
                    </li>
                    <li id="zhuangtai1">
                        <div class="ins_c">状态：</div>
                        <select name="" style="width:185px;line-height: 30px">
                            <option value="0">全部</option>
                            <option value="90002">已充值</option>
                            <option value="90001">待充值</option>
                        </select>
                    </li>
                    <li id="zhuangtai2">
                        <div class="ins_c">状态：</div>
                        <select name="" style="width:185px;line-height: 30px">
                            <option value="0">全部</option>
                            <option value="2">已处理</option>
                            <option value="1">未处理</option>
                        </select>
                    </li>
                    <li id="zjzhleixing">
                        <div class="ins_e" style="width: 100px">资金账户类型：</div>
                        <select name="" style="width:185px;line-height: 30px">
                            <option value="0">全部</option>
                            <option value="81001">现金账户</option>
                            <option value="81002">虚拟账户</option>
                            <option value="81003">分成账户</option>
                            <option value="81004">银证账户</option>
                            <option value="81005">应用宝记账</option>
                            <option value="81006">应用宝划账</option>
                        </select>
                    </li>
                    <li id="jyleixing">
                        <div class="ins_c">交易类型：</div>
                        <select name="" style="width:185px;line-height: 30px">
                            <option value="0">全部</option>
                            <option value="84001">充值</option>
                            <option value="84002">消费</option>
                            <option value="84003">回划</option>
                            <option value="84004">过期</option>
                        </select>
                    </li>
                    <li id="tijiaosj">
                        <span id="dateCategory">日期</span>：
                        <input name="Username" id="createDate" type="text" style="width:120px;" class="laydate-iconNew"> 至
                        <input name="Username" id="createDate1" type="text" style="width:120px;" class="laydate-iconNew"></li>
                    <li class="but_query" style="width:70px;margin-right:0">搜索</li>

                    <div class="ad_table">

    <div class="clear"></div>

<!--底部-->
<!--#include file="/Base/footer.html" -->
<script>
    // 时间控件
    $('#createDate').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#createDate',
            choose: function (date) {
                if (date > $('#createDate1').val() && $('#createDate1').val()) {
                    layer.alert('起始时间不能大于结束时间！');
                    $('#createDate').val('')
                }
            }
        });
    });
    $('#createDate1').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#createDate1',
            choose: function (date) {
                if (date < $('#createDate').val() && $('#createDate').val()) {
                    layer.alert('结束时间不能小于起始时间！');
                    $('#createDate1').val('')
                }
            }
        });
    });
</script>
<script>
    if(CTLogin.RoleIDs=="SYS001RL00001"||CTLogin.RoleIDs=="SYS001RL00004"){
        $('#a1').show()
        $('#a2').show()
    }
</script>
<script type="text/template" id="list1">
    <tr>
        <th width="16%">用户名</th>
        <th width="16%">GDT流水单号</th>
        <th width="17%">资金账户类型</th>
        <th width="8%">交易类型</th>
        <th width="11%">金额</th>
        <th width="13%">日期</th>
        <th width="20%">描述信息</th>
    </tr>
    <%Result.GdtDetailedInfo.forEach(function(e){%>
    <tr>
        <td><%=e.UserName?e.UserName:''%></td>
        <td><%=e.GdtNum?e.GdtNum:''%></td>
        <td><%=e.AccountType?e.AccountType:''%></td>
        <td><%=e.TradeType?e.TradeType:''%></td>
        <td><%=formatMoney(e.Amount/100,2,'¥ ')%></td>
        <td><%=e.Date%></td>
        <td><%=e.Description?e.Description:''%></td>
    </tr>
    <%})%>

</script>
<script type="text/template" id="list2">
    <tr>
        <th width="16%">日期</th>
        <th width="17%">资金账户类型</th>
        <th width="8%">交易类型</th>
        <th width="11%">金额</th>
    </tr>
    <%Result.DateSummaryInfo.forEach(function(e){%>
    <tr>
        <td><%=e.Date%></td>
        <td><%=e.AccountType?e.AccountType:''%></td>
        <td><%=e.TradeType?e.TradeType:''%></td>
        <td><%=formatMoney(e.Amount/100,2,'¥ ')%></td>
    </tr>
    <%})%>
</script>
<script type="text/template" id="list3">
    <tr>
        <th width="14%">充值用户</th>
        <th width="17%">充值单号</th>
        <th width="8%">需求订单号</th>
        <th width="11%">充值请求</th>
        <th width="11%">请求时间</th>
        <th width="13%">关联GDT流水单</th>
        <th width="11%">GDT流水单金额</th>
        <th width="8%">状态</th>
        <th width="8%">操作</th>
    </tr>
    <%Result.GdtRechargeInfo.forEach(function(e){%>
    <tr>
        <td><%=e.UserName?e.UserName:''%></td>
        <td><%=e.RechargeNumber?e.RechargeNumber:''%></td>
        <td><%=e.DemandBillNo?e.DemandBillNo:''%></td>
        <td><%=formatMoney(e.RechargeAmount/100,2,'¥ ')%></td>
        <td><%=e.CreateTime%></td>
        <td>
        <%
        if(e.ExternalBillNo){
        var ExternalBillNo=e.ExternalBillNo.split(',');
        %>

            <%for(var i=0;i<ExternalBillNo.length;i++){%>
            <div><%=ExternalBillNo[i]%></div>
            <%}%>

        <%}%>
        </td>
        <td><%=formatMoney(e.GdtAmount/100,2,'¥ ')%></td>
        <td><%=e.RechargeStatus?e.RechargeStatus:''%></td>
        <td>
            <%if(e.RechargeStatus=='未充值'){%>
            <a href="javascript:;" class="Recharge" RechargeNumber="<%=e.RechargeNumber%>" DemandBillNo="<%=e.DemandBillNo%>" UserName="<%=e.UserName%>" RechargeAmount="<%=e.RechargeAmount/100%>">关联</a>
            <%}%>
        </td>
    </tr>
    <%})%>
</script>
<script type="text/template" id="list4">
    <tr>
        <th width="14%">用户名</th>
        <th width="14%">需求订单号</th>
        <th width="11%">需求状态</th>
        <th width="13%">充值单号</th>
        <th width="11%">累计充值金额</th>
        <th width="11%">累计花费金额</th>
        <th width="11%">需回划金额</th>
        <th width="14%">关联GDT流水单</th>
        <th width="11%">实际回划金额</th>
        <th width="8%">状态</th>
        <th width="8%">操作</th>
    </tr>
    <%Result.BackAmountInfo.forEach(function(e){%>
    <tr>
        <td><%=e.UserName?e.UserName:''%></td>
        <td><%=e.DemandBillNo?e.DemandBillNo:''%></td>
        <td><%=e.DemandStatus?e.DemandStatus:''%></td>
        <td><%=e.RechargeNumber?e.RechargeNumber:''%></td>
        <td><%=formatMoney(e.RechargeAmount/100,2,'¥ ')%></td>
        <td><%=formatMoney(e.ConsumeAmount/100,2,'¥ ')%></td>
        <td><%=formatMoney(e.DemandBackAmount/100,2,'¥ ')%></td>
        <td>
            <%
            if(e.ExternalBillNo){
            var ExternalBillNo=e.ExternalBillNo.split(',');
            %>

            <%for(var i=0;i<ExternalBillNo.length;i++){%>
            <div><%=ExternalBillNo[i]%></div>
            <%}%>

            <%}%>
        </td>
        <td><%=formatMoney(e.BackAmount/100,2,'¥ ')%></td>
        <td><%=e.HandleStatus?e.HandleStatus:''%></td>
        <td>
            <%if(e.HandleStatus=='未处理'){%>
            <a href="javascript:;" class="Backrow" DemandBillNo="<%=e.DemandBillNo%>" UserName="<%=e.UserName%>" DemandBackAmount="<%=e.DemandBackAmount/100%>">关联</a>
            <%}%>
        </td>
    </tr>
    <%})%>
</script>
</body>
