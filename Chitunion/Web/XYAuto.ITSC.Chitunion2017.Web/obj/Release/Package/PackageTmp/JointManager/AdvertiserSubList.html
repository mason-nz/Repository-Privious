<!--运营-->
<script type="text/template" id="Operate">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >

        <tr>
            <th width="16%">用户名</th>
            <th width="12%">手机号</th>
            <th width="22%">子客账号id/QQ</th>
            <th width="11%">客户名称</th>
            <th width="11%">现金余额</th>
            <th width="13%">虚拟余额</th>
            <th width="13%">分成余额</th>
            <th width="13%">银证余额</th>
            <th width="13%">今日花费</th>
            <th width="10%">需求个数</th>
            <th width="12%">操作</th>
        </tr>

        <%Result.AdvertiserInfo.forEach(function(e){%>
        <%console.log(e)%>
        <tr>
            <td><%=e.UserName?e.UserName:''%></td>
            <td><%=e.Mobile?e.Mobile:''%></td>
            <td><%=e.AccountId?e.AccountId:''%></td>
            <td><%=e.CustomerName?e.CustomerName:''%></td>
            <td><%=formatMoney(e.CashBalance/100,2,'¥ ')%></td>
            <td><%=formatMoney(e.VirtualBalance/100,2,'¥ ')%></td>
            <td><%=formatMoney(e.DividedBalance/100,2,'¥ ')%></td>
            <td><%=formatMoney(e.SilverCardBalance/100,2,'¥ ')%></td>
            <td><%=formatMoney(e.TodaySpend/100,2,'¥ ')%></td>
            <td><%=e.Number%></td>
            <td>

            </td>
        </tr>
        <%})%>
    </table>
    <div id="img"></div>
    <table  width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" style="margin-top: 20px;">
        <tr>
            <td width="8%">累计</td>
            <td><%=Result.TotalCount%>个广告主/子客</td>
            <td>现金余额：<%=formatMoney(Result.TotalCashBalance/100,2,'¥ ')%></td>
            <td>虚拟余额：<%=formatMoney(Result.TotalVirtualBalance/100,2,'¥ ')%></td>
            <td>分成余额：<%=formatMoney(Result.TotalDividedBalance/100,2,'¥ ')%></td>
            <td>银证余额：<%=formatMoney(Result.TotalSilverCBalance/100,2,'¥ ')%></td>
            <td>今日花费：<%=formatMoney(Result.TotalTodaySpend/100,2,'¥ ')%></td>
            <td>需求个数 <%=Result.TotalNumber%>个</td>
        </tr>
    </table>
</script>
<!--超管-->
<script type="text/template" id="Supertube">
        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >

            <tr>
                <th width="16%">用户名</th>
                <th width="12%">手机号</th>
                <th width="18%">子客账号id/QQ</th>
                <th width="11%">客户名称</th>
                <th width="11%">现金余额</th>
                <th width="13%">虚拟余额</th>
                <th width="13%">分成余额</th>
                <th width="13%">银证余额</th>
                <th width="13%">今日花费</th>
                <th width="10%">需求个数</th>
                <th width="10%">所属运营</th>
                <th width="16%">操作</th>
            </tr>

            <%Result.AdvertiserInfo.forEach(function(e){%>
            <tr>
                <td><%=e.UserName?e.UserName:''%></td>
                <td><%=e.Mobile?e.Mobile:''%></td>
                <td><%=e.AccountId?e.AccountId:''%></td>
                <td><%=e.CustomerName?e.CustomerName:''%></td>
                <td><%=formatMoney(e.CashBalance/100,2,'¥ ')%></td>
                <td><%=formatMoney(e.VirtualBalance/100,2,'¥ ')%></td>
                <td><%=formatMoney(e.DividedBalance/100,2,'¥ ')%></td>
                <td><%=formatMoney(e.SilverCardBalance/100,2,'¥ ')%></td>
                <td><%=formatMoney(e.TodaySpend/100,2,'¥ ')%></td>
                <td><%=e.Number%></td>
                <td><%=e.Operater?e.Operater:''%></td>
                <td>
                    <%if(!e.AccountId){%>
                    <a href="javascript:;" Username="<%=e.UserName?e.UserName:''%>" Corporatename="<%=e.CompanyName?e.CompanyName:''%>" phone="<%=e.Mobile?e.Mobile:''%>" UserId="<%=e.UserId%>" class="Accountbinding" style="display: inline-block">账号绑定</a>
                    <a href="javascript:;" UserId="<%=e.UserId%>" class="Unbound" style="display: none">解除绑定</a>
                    <%}else{%>
                    <a href="javascript:;" Username="<%=e.UserName?e.UserName:''%>" Corporatename="<%=e.CompanyName?e.CompanyName:''%>" phone="<%=e.Mobile?e.Mobile:''%>" UserId="<%=e.UserId%>" class="Accountbinding" style="display: none">账号绑定</a>
                    <a href="javascript:;" class="Unbound" UserId="<%=e.UserId%>" style="display: inline-block">解除绑定</a>
                    <%}%>
                    <a href="javascript:;" class="Modifyoperation" Username="<%=e.UserName?e.UserName:''%>" Corporatename="<%=e.CompanyName?e.CompanyName:''%>" phone="<%=e.Mobile?e.Mobile:''%>" UserId="<%=e.UserId%>" >修改运营</a>
                </td>
            </tr>
            <%})%>
        </table>
        <div id="img"></div>
        <table  width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" style="margin-top: 20px;">
            <tr>
                <td width="8%">累计</td>
                <td><%=Result.TotalCount%>个广告主/子客</td>
                <td>现金余额：<%=formatMoney(Result.TotalCashBalance/100,2,'¥ ')%></td>
                <td>虚拟余额：<%=formatMoney(Result.TotalVirtualBalance/100,2,'¥ ')%></td>
                <td>分成余额：<%=formatMoney(Result.TotalDividedBalance/100,2,'¥ ')%></td>
                <td>银证余额：<%=formatMoney(Result.TotalSilverCBalance/100,2,'¥ ')%></td>
                <td>今日花费：<%=formatMoney(Result.TotalTodaySpend/100,2,'¥ ')%></td>
                <td>需求个数 <%=Result.TotalNumber%>个</td>
            </tr>
        </table>
</script>
