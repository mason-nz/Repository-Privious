    <script type="text/javascript" src="/js/common.js"></script>

            type="text/javascript"></script>

    <script src="/js/json2.js" type="text/javascript"></script>

    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/test/135editor/plugin_v1.1/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="/test/135editor/plugin_v1.1/a92d301d77.js"> </script>

    <link rel="stylesheet" type="text/css" href="/test/135editor/plugin_v1.1/themes/default/_css/ueditor.css" />

</head>
<body>
    <!--#include file="/base/header.html" -->
    <!--中间内容-->
    <div class="order">
        <!--左侧菜单-->
        <!--#include file="/base/Menu.html" -->


        <div class="order_r">

            <div class="install">
                <h2 class="menu_nav"><label>135编辑器_Demo</label></h2>
                <div class="clear"></div>

                <script id="baidu_editor" type="text/plain" style="width:1024px;height:500px;">
                </script>
                <div id="btns" style="margin-top:100px">
                    <div>
                        <button onclick="getAllHtml()">获得整个html的内容</button>
                        <button onclick="getContent()">获得内容</button>
                        <button onclick="setContent()">写入内容</button>
                        <button onclick="setContent(true)">追加内容</button>
                        <button onclick="getContentTxt()">获得纯文本</button>
                        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
                        <button onclick="hasContent()">判断是否有内容</button>
                        <button onclick="setFocus()">使编辑器获得焦点</button>
                        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
                        <button onmousedown="setblur(event)">编辑器失去焦点</button>

                    </div>
                    <div>
                        <button onclick="getText()">获得当前选中的文本</button>
                        <button onclick="insertHtml_Test()">插入给定的内容</button>
                        <button id="enable" onclick="setEnabled()">可以编辑</button>
                        <button onclick="setDisabled()">不可编辑</button>
                        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
                        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
                        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
                    </div>

                    <div>
                        <button onclick="getLocalData()">获取草稿箱内容</button>
                        <button onclick="clearLocalData()">清空草稿箱</button>
                    </div>

                </div>
                <div>
                    <button onclick="createEditor()">
                        创建编辑器
                    </button>
                    <button onclick="deleteEditor()">
                        删除编辑器
                    </button>
                </div>


            </div>
        </div>
        <div class="clear">
        </div>
    </div>
    <!--#include file="/base/footer.html" -->



    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var current_editor = UE.getEditor('baidu_editor', {
            initialFrameHeight: 500,
            style_url: 'http://www.135editor.com/editor_styles/open?inajax=1&v=v2&appkey=566d34e0-4bac-443b-8a80-37f89fde689a',
            style_width: 400,
            appkey: '566d34e0-4bac-443b-8a80-37f89fde689a',
            zIndex: 1000,
            page_url: 'http://www.135editor.com/editor_styles/open_styles?inajax=1&appkey=566d34e0-4bac-443b-8a80-37f89fde689a',

            pageLoad: true, open_editor: true,
            focus: true,
            focusInEnd: true
        });


        function isFocus(e) {
            alert(current_editor.isFocus());
            UE.dom.domUtils.preventDefault(e)
        }
        function setblur(e) {
            current_editor.blur();
            UE.dom.domUtils.preventDefault(e)
        }
        function insertHtml_Test() {
            var value = prompt('插入html代码', '');
            current_editor.execCommand('insertHtml', value)
        }
        function createEditor() {
            enableBtn();
            UE.getEditor('baidu_editor', {
                initialFrameHeight: 500,
                style_url: 'http://www.135editor.com/editor_styles/open?inajax=1&v=v2&appkey=566d34e0-4bac-443b-8a80-37f89fde689a',
                style_width: 400,
                appkey: '566d34e0-4bac-443b-8a80-37f89fde689a',
                zIndex: 1000,
                page_url: 'http://www.135editor.com/editor_styles/open_styles?inajax=1&appkey=566d34e0-4bac-443b-8a80-37f89fde689a',

                pageLoad: true, open_editor: true,
                focus: true,
                focusInEnd: true
            });
        }
        function getAllHtml() {
            alert(current_editor.getAllHtml())
        }
        function getContent() {
            var arr = [];
            arr.push("使用editor.getContent()方法可以获得编辑器的内容");
            arr.push("内容为：");
            arr.push(current_editor.getContent());
            alert(arr.join("\n"));
        }
        function getPlainTxt() {
            var arr = [];
            arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
            arr.push("内容为：");
            arr.push(current_editor.getPlainTxt());
            alert(arr.join('\n'))
        }
        function setContent(isAppendTo) {
            var arr = [];
            arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
            current_editor.setContent('欢迎使用ueditor', isAppendTo);
            alert(arr.join("\n"));
        }
        function setDisabled() {
            current_editor.setDisabled('fullscreen');
            disableBtn("enable");
        }

        function setEnabled() {
            current_editor.setEnabled();
            enableBtn();
        }

        function getText() {
            //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
            var range = current_editor.selection.getRange();
            range.select();
            var txt = current_editor.selection.getText();
            alert(txt)
        }

        function getContentTxt() {
            var arr = [];
            arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
            arr.push("编辑器的纯文本内容为：");
            arr.push(current_editor.getContentTxt());
            alert(arr.join("\n"));
        }
        function hasContent() {
            var arr = [];
            arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
            arr.push("判断结果为：");
            arr.push(current_editor.hasContents());
            alert(arr.join("\n"));
        }
        function setFocus() {
            current_editor.focus();
        }
        function deleteEditor() {
            disableBtn();
            current_editor.destroy();
        }
        function disableBtn(str) {
            var div = document.getElementById('btns');
            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
            for (var i = 0, btn; btn = btns[i++];) {
                if (btn.id == str) {
                    UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                } else {
                    btn.setAttribute("disabled", "true");
                }
            }
        }
        function enableBtn() {
            var div = document.getElementById('btns');
            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
            for (var i = 0, btn; btn = btns[i++];) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            }
        }

        function getLocalData() {
            alert(current_editor.execCommand("getlocaldata"));
        }

        function clearLocalData() {
            current_editor.execCommand("clearlocaldata");
            alert("已清空草稿箱")
        }
    </script>
</body>
</html>
