<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script src="../js/ejs.min.js"></script>
    <script src="../js/Common_chitu.js"></script>
    <script src="../js/jquery.uploadify.v3.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.jmpopups-0.5.1.pack.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/layer/layer.js" ></script>

</head>
<input type="hidden" name="" class='CustomerID'>
<script src="js/requirementAPPstep2.js"></script>


<script type="text/template" id="appTemplate">
    <tr id="CPD">
        <td colspan="10">
            <div class="tl blue" style="float: left">CPD广告位</div>
            <!--<a href="javascript:void(0);" class="setData" style="float: left; margin-left: 15px">设置排期</a>-->
        </td>
    </tr>
    <%for(var j=0;j<data.Result.SubADInfos.length;j++){%>

    <%for(var i=0;i<data.Result.SubADInfos[j].APPDetails.length;i++){%>
    <%%>
    <%if(data.Result.SubADInfos[j].APPDetails[i].CPDCPM===11001){%>
    <tr  class="tableList CPD" ADLaunchIDs="<%=data.Result.SubADInfos[j].APPDetails[i].CPDCPM%>" PublishDetailID="<%=data.Result.SubADInfos[j].APPDetails[i].PublishDetailID%>" MediaID="<%=data.Result.SubADInfos[j].APPDetails[i].MediaID%>">

        <td Name="<%=data.Result.SubADInfos[j].APPDetails[i].Name%>"><%=data.Result.SubADInfos[j].APPDetails[i].Name%></td>
        <td AdPosition="<%=data.Result.SubADInfos[j].APPDetails[i].AdPosition%>"><%=data.Result.SubADInfos[j].APPDetails[i].AdPosition%></td>
        <td AdForm="<%=data.Result.SubADInfos[j].APPDetails[i].AdForm%>"><%=data.Result.SubADInfos[j].APPDetails[i].AdForm%></td>
        <td theStyle="<%=data.Result.SubADInfos[j].APPDetails[i].Style%>"><%=data.Result.SubADInfos[j].APPDetails[i].Style%></td>
        <%if(data.Result.SubADInfos[j].APPDetails[i].CarouselCount=='0'){%>
        <td CarouselCount=""></td>
        <%}else{%>
        <td CarouselCount="<%=data.Result.SubADInfos[j].APPDetails[i].CarouselCount%>"><%=data.Result.SubADInfos[j].APPDetails[i].CarouselCount%></td>
        <%}%>
        <td PlayPosition="<%=data.Result.SubADInfos[j].APPDetails[i].PlayPosition%>"><%=data.Result.SubADInfos[j].APPDetails[i].PlayPosition%></td>
        <td SysPlatform="<%=data.Result.SubADInfos[j].APPDetails[i].SysPlatform%>">
            <%if(data.Result.SubADInfos[j].APPDetails[i].SysPlatform != null){%>
                <%=data.Result.SubADInfos[j].APPDetails[i].SysPlatform%>
            <%}%>
        </td>
        <td Price="<%=data.Result.SubADInfos[j].APPDetails[i].OriginalPrice%>"></td>
        <td ADLaunchDays="<%=data.Result.SubADInfos[j].APPDetails[i].ADLaunchDays%>"><%=data.Result.SubADInfos[j].APPDetails[i].ADLaunchDays%></td>
        <td AdjustPrice="" ADLaunchDays="<%=data.Result.SubADInfos[j].APPDetails[i].ADLaunchDays%>"   OriginalPrice="<%=data.Result.SubADInfos[j].APPDetails[i].OriginalPrice%>" SaleDiscount="<%=data.Result.SubADInfos[j].APPDetails[i].SaleDiscount%>"></td>
    </tr>
    <%}%>
    <%}%>
    <%}%>
    <tr id="CPM">
        <td colspan="10" >
            <div class="tl blue">CPM广告位</div>
        </td>
    </tr>
    <%for(var j=0;j<data.Result.SubADInfos.length;j++){%>
    <%for(var i=0;i<data.Result.SubADInfos[j].APPDetails.length;i++){%>
    <%if(data.Result.SubADInfos[j].APPDetails[i].CPDCPM===11002){%>
    <tr  class="tableList CPM" ADLaunchIDs="<%=data.Result.SubADInfos[j].APPDetails[i].CPDCPM%>" PublishDetailID="<%=data.Result.SubADInfos[j].APPDetails[i].PublishDetailID%>" MediaID="<%=data.Result.SubADInfos[j].APPDetails[i].MediaID%>">
        <td Name="<%=data.Result.SubADInfos[j].APPDetails[i].Name%>"><%=data.Result.SubADInfos[j].APPDetails[i].Name%></td>
        <td AdPosition="<%=data.Result.SubADInfos[j].APPDetails[i].AdPosition%>"><%=data.Result.SubADInfos[j].APPDetails[i].AdPosition%></td>
        <td AdForm="<%=data.Result.SubADInfos[j].APPDetails[i].AdForm%>"><%=data.Result.SubADInfos[j].APPDetails[i].AdForm%></td>
        <td theStyle="<%=data.Result.SubADInfos[j].APPDetails[i].Style%>"><%=data.Result.SubADInfos[j].APPDetails[i].Style%></td>
        <%if(data.Result.SubADInfos[j].APPDetails[i].CarouselCount=='0'){%>
        <td CarouselCount=""></td>
        <%}else{%>
        <td CarouselCount="<%=data.Result.SubADInfos[j].APPDetails[i].CarouselCount%>"><%=data.Result.SubADInfos[j].APPDetails[i].CarouselCount%></td>
        <%}%>
        <td PlayPosition="<%=data.Result.SubADInfos[j].APPDetails[i].PlayPosition%>"><%=data.Result.SubADInfos[j].APPDetails[i].PlayPosition%></td>
        <td SysPlatform="<%=data.Result.SubADInfos[j].APPDetails[i].SysPlatform%>">
            <%if(data.Result.SubADInfos[j].APPDetails[i].SysPlatform != null){%>
                <%=data.Result.SubADInfos[j].APPDetails[i].SysPlatform%>
            <%}%>
        </td>
        <td Price="<%=data.Result.SubADInfos[j].APPDetails[i].OriginalPrice%>"></td>
        <td ADLaunchDays="<%=data.Result.SubADInfos[j].APPDetails[i].ADLaunchDays%>"><%=data.Result.SubADInfos[j].APPDetails[i].ADLaunchDays%></td>
        <td AdjustPrice="" ADLaunchDays="<%=data.Result.SubADInfos[j].APPDetails[i].ADLaunchDays%>"   OriginalPrice="<%=data.Result.SubADInfos[j].APPDetails[i].OriginalPrice%>" SaleDiscount="<%=data.Result.SubADInfos[j].APPDetails[i].SaleDiscount%>"></td>
    </tr>
    <%}%>
    <%}%>
    <%}%>
</script>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->
<!--中间内容-->
<div class="order">
    <div class="fill">
        <img src="/images/fill_02.png"/>
        <ul>
            <li class="yellow">选择广告位</li>
            <li class="tx yellow">填写需求并提交</li>
            <li>需求提交完成</li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="mb15 f16">填写需求</div>
    <div class="install">
        <ul class="advertiser">
            <li class="ins_a">广告主名称：</li>
            <li class="advName"></li>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 需求名称：</li>
            <li><input name="Username" id="text" type="text" value="" placeholder="输入推广需求名称，最多25个汉字" style="width:315px;"></li>
            <div class="nameMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 执行时间：</li>
            <li>
                <input name="beginTime" id="beginTime" disabled="true" type="text" style="width:150px;" class="laydate-icon" >
                至
                <input name="endTime" id="endTime" disabled="true" type="text" style="width:150px;" class="laydate-icon" >
            </li>
            <div class="timeMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 需求说明：</li>
            <li><textarea name="explain" class="textArea" cols="" rows="5" placeholder="请阐述您的需求细节500个汉字以内"
                          style="width:438px;height:100px;resize:none;"></textarea></li>
            <div class="explainMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a"><span class="red f12">*</span> 补充附件：</li>
            <li>
                <div class="report-file" style="margin-left: 0" >
                    <input tabindex="3" size="3" name="uploadify" class="file-prew but_upload" type="file" id="uploadify"  >
                </div>
                附件:支持格式JPG/PNG/PDF/ZIP，不超过5M

            </li>
            <img id="imgUploadFile"/>
            <div class="imgMsg" style="float: left; color: #ff2400;line-height: 40px;"></div>
            <div class="clear"></div>
        </ul>
        <ul   id="ImgUp" style="display: none">
            <li class="ins_a">&nbsp;</li>
            <li><img src="/images/icon18.png"/></li>
            <li id="imgName"></li>
            <li><a id="imgDownURL" href="javascript:;" target="_blank"><img src="/images/icon19.png"/></a></li>
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>
    </div>
    <div class="mb15 f16">媒体清单</div>
    <div class="table" id="appTable">
        <table id="tableList" width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" class="orderTable">
            <tr>

                <th width="7%">媒体</th>
                <th width="12%">广告位置及形式</th>
                <th width="9%">广告形式</th>
                <th width="10%">样式</th>
                <th width="5%">轮播</th>
                <th width="5%">位置</th>
                <th width="9%">操作系统</th>
                <th width="12%">单价</th>
                <th width="8%">投放天数/千次</th>
                <th width="8%">金额</th>
            </tr>


        </table>
    </div>
    <div class="tr">总额:¥<span class="red" id="OrderPrice">--</span>  <a href="javascript:;" id="nextBtn" class="button"
                                                               style="width:110px;margin-left: 15px">提交需求</a></div>
        <div class="tr mt10"><input id="agreementBox" type="checkbox" value="" checked="checked"/> 同意<a id="agreement" href="javascript:;" style="color: #0093ff;">赤兔联盟服务协议</a>，发布内容请遵循广告法</div>
</div>
<div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/Base/footer.html" -->

</body>
</html>
