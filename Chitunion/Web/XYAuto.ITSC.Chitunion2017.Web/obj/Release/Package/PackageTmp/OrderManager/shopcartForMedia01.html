<script type="text/template" id="schedule">

                                <%}%>

                                <a href="javascript:;" target="_blank" class="toDetail">

                            </div>
                            <!-- 标题和微信认证 -->

                                        <span class="toDetail" style="cursor: pointer;"><%=data.SelfMedia[i].Medias[j].ADMasterTitle%></span>
                                    <%}%>
                                </div>

                                <%for(var k=0;k<data.SelfMedia[i].Medias[j].ADSchedule.length;k++){%>
                                    <%if(data.SelfMedia[i].Medias[j].ADSchedule.length == 1){%>
                                        <li class="Time" >

                                                <%=data.SelfMedia[i].Medias[j].ADSchedule[k].BeginData.substr(0,16)%>
                                            </span>
                                        </li>
                                    <%}else if(data.SelfMedia[i].Medias[j].ADSchedule.length == 2){%>

                                                <%=data.SelfMedia[i].Medias[j].ADSchedule[k].BeginData.substr(0,16)%>
                                            </span>
                                        </li>
                                    <%}else{%>

                                                <%=data.SelfMedia[i].Medias[j].ADSchedule[k].BeginData.substr(0,16)%>
                                            </span>
                                        </li>
                                    <%}%>
                                <%}%>
                            </ul>

                        <!-- 单价 -->
                        <td width="10%" style="background-color:#ECECEC;"><%=formatMoney(data.SelfMedia[i].Medias[j].Price)%></td>
                        <!-- 总计 -->
                        <td width="9%" style="background-color:#ECECEC;" class="totalPrice"><%=formatMoney(data.SelfMedia[i].Medias[j].TotalAmmount)%></td>

                        <td width="4%" style="text-align:left;background-color:#ECECEC;"><a href="javascript:void(0)" class="delAdv"><img src="../images/icon57.png"></a></td>
                    </tr>

                                <%}else{%>

                                        <li class="Time">
                                            <span id="<%=data.SelfMedia[i].Medias[j].ADSchedule[k].RecID%>">
                                                <%=data.SelfMedia[i].Medias[j].ADSchedule[k].BeginData.substr(0,16)%>
                                            </span>
                                            <a class="modify">
                                                <img src="../images/icon54.png">

                                        </li>
                                    <%}else if(data.SelfMedia[i].Medias[j].ADSchedule.length == 2){%>

                                            <span id="<%=data.SelfMedia[i].Medias[j].ADSchedule[k].RecID%>">
                                                <%=data.SelfMedia[i].Medias[j].ADSchedule[k].BeginData.substr(0,16)%>

                                            <a class="modify">
                                                <img src="../images/icon54.png"">
                                            </a>
                                            <a class="delete">
                                                <img src="../images/icon57.png">
                                            </a>
                                        </li>
                                    <%}else{%>
                                        <li class="Time">
                                            <span id="<%=data.SelfMedia[i].Medias[j].ADSchedule[k].RecID%>">
                                                <%=data.SelfMedia[i].Medias[j].ADSchedule[k].BeginData.substr(0,16)%>
                                            </span>
                                            <a class="modify">
                                                <img src="../images/icon54.png"">
                                            </a>
                                            <a class="delete">
                                                <img src="../images/icon57.png">

                                        <img src="../images/icon21.png"> 执行日期至少大于当天
                                    </p>
                                    <p class="grey PubDetailVertify" style="display: none">
                                        <img src="../images/icon21.png"> 该广告位及执行日期已存在，请修改/重新选择
                                    </p>
                            </ul>
                        </td>

                        <td width="4%">
                            <a href="javascript:void(0)" class="delAdv">
                                <img src="../images/icon57.png">
                            </a>

                                            <%}%>

                                                    <span class="toDetail" style="cursor: pointer;"><%=data.APP[k].Medias[q].ADMasterTitle%></span>

                                                <%}else{%>
                                                <img src="../images/collection07.png">

                                        <div class="clear"></div>

                                    <td width="18%" style="text-align: left;background-color:#ECECEC;">

                                            <%for(var p=0;p<data.APP[k].Medias[q].ADSchedule.length;p++){%>
                                            <div class="addBorder">
                                                <div class="totalDays" totalDays="<%=data.APP[k].Medias[q].ADSchedule[p].AllDays%>"><%=data.APP[k].Medias[q].ADSchedule[p].AllDays%>天</div>

                                                <%}else{%>
                                                    <div class="Holidays" Holidays style="display: none;"></div>
                                                <%}%>
                                            </div>
                                            <%}%>
                                        <%}else{%>
                                            <span class="cpmADLaunchDays"><%=data.APP[k].Medias[q].ADLaunchDays%>千次</span>
                                        <%}%>

                                    <!-- 排期 -->

                                                    <%}else{%>

                                    <td width="28%" style="text-align:left;">
                                        <div class="left">
                                            <%if(data.APP[k].Medias[q].IsSelected == 1){%>
                                                <input type="checkbox"  checked="checked" class="onecheck">
                                            <%}else{%>
                                                <input type="checkbox"  class="onecheck">

                                            <a href="javascript:;" target="_blank" class="toDetail">
                                                <img src="<%=data.APP[k].Medias[q].ADMasterImage%>">
                                            </a>
                                        </div>
                                        <!-- 标题和微信认证 -->
                                        <div class="content"  style="width: 160px;">

                        </tr>
                        <%}%>

        <%}%>
    <%}%>
</script>
