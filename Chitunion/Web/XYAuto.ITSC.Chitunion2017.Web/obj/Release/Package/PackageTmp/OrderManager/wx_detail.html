<script type="text/template" id="similar">
<%for(var i=0;i<data.length;i++){%>
  <div style="cursor:pointer">
      <input class="MediaId" type="hidden" name="" value="<%=data[i].MediaId%>">
      <%if(data[i].HeadIconURL){%>
      <img src="<%=data[i].HeadIconURL%>">
      <%}else{%>
      <img src="../images/default_touxiang.png" width="80" height="80">
      <%}%>

      <p><%=data[i].Name%></p>
      <p>粉丝数：
        <%if(data[i].FansCount>=10000){%>
                    <%=(data[i].FansCount/10000).toFixed(1)%>万
                  <%}else{%>
                    <%=data[i].FansCount%>
                  <%}%>
      </p>
      <p class="red">¥
        <%if(data[i].Price!="--"){%>
          <%=(data[i].Price/1).toFixed(2)%>
          <%}else{%>
            <%=data[i].Price%>
          <%}%>
      </p>
  </div>
<%}%>
</script>
