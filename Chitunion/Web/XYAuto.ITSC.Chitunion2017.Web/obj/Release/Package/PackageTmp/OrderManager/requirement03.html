<!doctype html>
<html>
<head>

    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>

</head>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->
<script>
    $(function () {
        /*请求列表*/
        var str = window.location.search;//取地址参数部分
        /*获取媒体类型ID*/
        var MediaType = str.substr(11, 5);
        console.log(MediaType);
        $(".tc").on("click",".button",function () {
            window.location.href = "/OrderManager/ListOfProject.html?state=16002";
        })
        $(".tc").on("click", "#thisBtn", function () {
            if (MediaType == 14001) {
                window.location.href = "/OrderManager/wx_list_v1.1.html?MediaType=14001";
            } else if (MediaType == 14002) {
                window.location.href = "/OrderManager/app_list.html?MediaType=14002";
            } else if (MediaType == 14003) {
                window.location.href = "/OrderManager/wb_list.html?MediaType=14003";
            } else if (MediaType == 14004) {
                window.location.href = "/OrderManager/sp_list.html?MediaType=14004";
            } else {
                window.location.href = "/OrderManager/zb_list.html?MediaType=14005";
            }
        })
    })

</script>

<!--中间内容-->
<div class="order">
    <div class="fill">
        <img src="/images/fill_03.png"/>
        <ul>
            <li class="yellow">选择广告位</li>
            <li class="tx yellow">填写需求并提交</li>
            <li class="yellow">需求提交完成</li>
            <div class="clear"></div>
        </ul>
        <div class="success">
            <img src="../images/point.png">
            <span class="ml20">需求提交成功！</span>
        </div>
        <div class="tc">
            <a href="javascript:void(0)" class="button"
               style="width:110px;margin-left: 15px">查看项目</a>
            <a href="javascript:;" id="thisBtn" class="but_again" style="width:110px;margin-left: 15px">再来一个</a>
        </div>
    </div>

</div>
<div class="clear"></div>


<div style="height:255px;"></div>


<!--底部-->
