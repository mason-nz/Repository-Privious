<div class="layer">
    <div class="title">
        <div class="fl">上传数据</div>
        <div class="fr"><a href="javascript:void(0)" id="closebt"><img src="../images/icon13.png" width="16" height="16" onmouseover="this.src='../images/icon14.png'" onmouseout="this.src='../images/icon13.png'"></a></div>
        <div class="clear"></div>
    </div>

    <div class="layer_con2" style='padding-bottom: 8px;'>
        <div class="layer_data">
            <h2 class="red">视频</h2>
            <ul>
                <li class="hrb"><span class="red f12">*</span> 观看数：</li>
                <li><input name="Username" type="text" style="width:244px;" class="readCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="hrb">曝光数：</li>
                <li><input name="Username" type="text" style="width:244px;" class="transmitCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>

            <ul>
                <li class="hrb"><span class="red f12">*</span> 数据日期：</li>
                <li><input name="Username" type="text" style="width:90px;" class="laydate-iconNew feedbackBeginDate" onclick="laydate({fixed:true})"> 至 <input name="Username" type="text" style="width:90px;" class="laydate-iconNew feedbackEndDate" onclick="laydate({fixed:true})"></li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
            

            <ul>
                <li class="hrb"><span class="red f12">*</span>上传附件：</li>
                 <li>
                    <div class="report-file" >
                        <input tabindex="3" size="3" name="uploadify" class="file-prew but_upload" type="file" id="UploadifyDoc">
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
            <div class="ml80"> <span class="grey f12">附件:支持格式JPG/PNG/PDF/ZIP，不超过5M</span></div>
           </ul>

           <ul class="fileBox" style="display:none">
               <li class="hrb"><img src="../images/icon18.png" alt=""></li>
               <li class="fwa"><a href="" id="FileName"></a></li>
               <li><a href="" id="downloadFile"><img src="../images/icon19.png" alt=""></a></li>
           </ul>

            <div class="clear"></div>

            

        </div>
    
        <div class="toast" style="text-align: left;padding-left: 30px;line-height: 16px;color: red;"></div>

        <div class="keep">
            <span><a href="#" class="button" style="width:150px"  id='submitMessage'>提交</a></span>
            <span><a href="#" class="button" style="width:150px"  id='cancleMessage'>取消</a></span>
        </div>
    </div>
</div>
