<div class="layer">
    <div class="title">
        <div class="fl">上传数据</div>
        <div class="fr"><a href="javascript:void(0)" id="closebt"><img src="../images/icon13.png" width="16" height="16"></a></div>
        <div class="clear"></div>
    </div>

    <div class="layer_con2" style='padding-bottom: 8px;'>
        <div class="layer_data">
            <h2 class="red">微信文章数据</h2>
            <ul>
                <li class="hrb"><span class="red f12">*</span> 阅读数：</li>
                <li><input name="Username" type="text" style="width:80px;" class="readCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="hrb">点赞数：</li>
                <li><input name="Username" type="text" style="width:80px;" class="clickCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="hrb">转发数：</li>
                <li><input name="Username" type="text" style="width:80px;" class="transmitCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="hrd">原文阅读点击数：</li>
                <li><input name="Username" type="text" style="width:80px;" class="linkCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>

            <h2 class="red">落地页数据</h2>
            <ul>
                <li class="hrb">PV数：</li>
                <li><input name="Username" type="text" style="width:80px;" class="pvCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="hrb">UV数：</li>
                <li><input name="Username" type="text" style="width:80px;" class="uvCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="hrb">线索量：</li>
                <li><input name="Username" type="text" style="width:80px;" class="orderCount" maxlength="9"></li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>

            <ul>
                <li class="hrb"><span class="red f12">*</span> 截止时间：</li>
                <li><input name="Username" type="text" style="width:90px;" class="laydate-iconNew feedbackEndDate" onclick="laydate({fixed:true})"></li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>

            <ul class="DataCapture" FilePathList=''>
                <li class="hrb"><span class="red f12">*</span>数据截图：</li>
                 <li>
                    <div class="report-file" >
                        <input tabindex="3" size="3" name="uploadify" class="file-prew but_upload" type="file" id="UploadifyDoc">
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
            <!-- <div class="ml80"> <span class="grey f12">附件:支持格式JPG/PNG/PDF/ZIP，不超过5M</span></div> -->

           <ul class="fileBox" style="display:none"></ul>

            <div class="clear"></div>
        </div>

        <div class="toast" style="text-align: left;padding-left: 30px;line-height: 16px;color: red;"></div>
        
        <div class="keep">
            <span><a href="#" class="button" style="width:150px" id='submitMessage'>提交</a></span>
            <span><a href="#" class="button" style="width:150px" id='cancleMessage'>取消</a></span>
        </div>
    </div>
</div>
