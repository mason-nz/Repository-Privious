<!-- 列表模板 -->
<script type="text/template" id="wx_list">
    <div class="wx_table1">
        <div class="wechat_list1">&nbsp;</div>
        <div class="wechat_list2">
        <h2>广告形式</h2>
        </div>

        <div class="wechat_list2" style="margin-left:260px">
        <h2>参考价</h2>
        </div>
        <div class="clear"></div>
    </div>
    <%for(var i=0;i<data.length;i++){%>
    <div class="wx_table2" style="cursor:pointer">
        <!-- 隐藏信息 -->
        <div class="hideinfo">
             <input class='TemplateID' type="hidden" name="" value='<%=data[i].TemplateID%>'>
             <input class='MediaID' type="hidden" name="" value='<%=data[i].MediaID%>'>
        </div>
        <div class="wechat_list1">
            <div class="portrait">
                <%if(data[i].HeadIconURL){%>
                <img src="<%=data[i].HeadIconURL%>" width="80" height="80">
                <%}else{%>
                <img src="/images/default_touxiang.png" width="80" height="80">
                <%}%>
            </div>
            <div class="content">
                <div><%=data[i].ADName%></div>
                <p>
                <ul>
                    <li style="float:left"><img src="/images/collection04.png"> <%=data[i].MediaName%></li>
                    <li style="float:left">
                      <%if(data[i].IsAE==false){%>
                        <img src="/images/collection06.png"> <%=data[i].OwnerName%>
                      <%}else{%>
                        <img src="/images/chutu.png"> 赤兔自营
                      <%}%>
                    </li>
                    <div class="clear"></div>
                </ul>
                </p>
                <p>
                    <%if(data[i].CategoryNames){%>
                      <%for(var j=0;j<data[i].CategoryNames.split(",").length;j++){%>
                          <span style="white-space:nowrap"><%=data[i].CategoryNames.split(",")[j]%></span>
                      <%}%>
                    <%}%>
                </p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="wechat_list2">
            <p>
              <%=data[i].ADFormName%>
            </p>
        </div>
        <div class="wechat_list2" style="margin-left:260px">
            <p class="red">¥
              <%if(data[i].Price!="--"){%>
                <%=(data[i].Price/1).toFixed(2)%>
              <%}else{%>
                <%=data[i].Price%>
              <%}%>
            </p>
        </div>
        <div class="clear"></div>
    </div>
    <%}%>
</script>
<!-- 宫格模板 -->
<script type="text/template" id='wx_grid'>
 <div class="grid" style="cursor:pointer">
    <%for(var i=0;i<data.length;i++){%>
        <div class="box" style="height:285px">
            <!-- 隐藏信息 -->
            <div class="hideinfo">
                 <input class='TemplateID' type="hidden" name="" value='<%=data[i].TemplateID%>'>
                 <input class='MediaID' type="hidden" name="" value='<%=data[i].MediaID%>'>
            </div>
            <div class="portrait" style="width:100px;height:100px;text-align:center;">
                <%if(data[i].HeadIconURL){%>
                <img src="<%=data[i].HeadIconURL%>" style="width:80px;height:80px;border-radius:50%">
                <%}else{%>
                <img src="../images/default_touxiang.png" style="width:80px;height:80px;border-radius:50%">
                <%}%>
            </div>
            <h2 style="text-align:center;line-height:30px">
              <span class="fr red" style="float:none;">¥
                <%if(data[i].Price!="--"){%>
                  <%=(data[i].Price/1).toFixed(2)%>
                  <%}else{%>
                    <%=data[i].Price%>
                    <%}%>
                  </span>
                <div class="clear"></div>
            </h2>
            <ul>
                <li style="text-align:center">
                    <%=data[i].ADName%>
                </li>
                <li style="text-align:center">
                    <img src="/images/collection04.png"> <%=data[i].MediaName%>
                </li>
                <li style="text-align:center">
                    <span class="fl" style="float:none">
                      <%if(data[i].IsAE==false){%>
                        <img src="/images/collection06.png"> <%=data[i].OwnerName%>
                      <%}else{%>
                        <img src="/images/chutu.png"> 赤兔自营
                      <%}%>
                    </span>
                    <div class="clear"></div>
                </li>
            </ul>
            <p style="text-align:center">
                <%if(data[i].CategoryNames){%>
                  <%for(var j=0;j<data[i].CategoryNames.split(",").length;j++){%>
                      <span style="white-space:nowrap"><%=data[i].CategoryNames.split(",")[j]%></span>
                  <%}%>
                <%}%>
            </p>
        </div>
    <%}%>
     <div class="clear"></div>
 </div>
</script>
