<!--根据媒体类型查询 渲染模板-->

        <td AdForm="<%=data.Result.APP[i].AdForm%>"><%=data.Result.APP[i].AdForm%></td>

        <td tehStyle=""></td>
        <%}else{%>
        <td tehStyle="<%=data.Result.APP[i].Style%>"><%=data.Result.APP[i].Style%></td>
        <%}%>

        <%}else{%>
        <td CarouselCount="<%=data.Result.APP[i].CarouselCount%>"><%=data.Result.APP[i].CarouselCount%></td>
        <%}%>
        <%if(data.Result.APP[i].PlayPosition==null){%>
        <td PlayPosition=""></td>
        <%}else{%>
        <td PlayPosition="<%=data.Result.APP[i].PlayPosition%>"><%=data.Result.APP[i].PlayPosition%></td>
        <%}%>
        <td SysPlatform="<%=data.Result.APP[i].SysPlatform%>">
            <%if(data.Result.APP[i].SysPlatform != null){%>
                <%=data.Result.APP[i].SysPlatform%>
            <%}%>
        </td>
        <td Price="<%=data.Result.APP[i].Price%>"><%=formatMoney(data.Result.APP[i].Price)%>元/天/轮播</td>
        <td ADLaunchDays=""></td>
        <td AdjustPrice=""></td>
        <td>

        <td>&nbsp;</td>

        </td>
    </tr>
    <%for(var i=0;i<data.Result.APP.length;i++){%>

        <td Name="<%=data.Result.APP[i].Name%>"><%=data.Result.APP[i].Name%></td>
        <td AdPosition="<%=data.Result.APP[i].AdPosition%>"><%=data.Result.APP[i].AdPosition%></td>
        <td AdForm="<%=data.Result.APP[i].AdForm%>"><%=data.Result.APP[i].AdForm%></td>

            <td theStyle="<%=data.Result.APP[i].Style%>"><%=data.Result.APP[i].Style%></td> 
        <%}%>

        <td PlayPosition="<%=data.Result.APP[i].PlayPosition%>"><%=data.Result.APP[i].PlayPosition%></td>
        <td SysPlatform="<%=data.Result.APP[i].SysPlatform%>">
            <%if(data.Result.APP[i].SysPlatform != null){%>

            <%}%>

        </td>
    </tr>
    <%}%>
    <%}%>
    <%}%>
</script>
