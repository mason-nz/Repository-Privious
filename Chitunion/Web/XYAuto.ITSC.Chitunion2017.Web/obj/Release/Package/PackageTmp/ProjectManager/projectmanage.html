<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <!--<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>-->
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script type="text/javascript">
        console.log(CTLogin);//返回登陆Json对象
    </script>
    <script src="../js/jquery.jmpopups-0.5.1.pack.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script src="../js/jquery.pagination.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/PaginationController.js"></script>
    <script type="text/javascript" src="js/projectmanage.js"></script>
</head>

<body>

<!--#include file="/base/header.html" -->

<div class="list_main">
    <!--中间内容-->
    <div class="order">
        <!--左侧菜单-->
        <!--#include file="/base/Menu.html" -->
        <div class="order_r">
            <div class="see">

            </div>
            <script type="text/template" id="project1">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#EDEDED">

                <tr>
                    <td width="10">需求名称</td>
                    <td width="90"><%=data.Result.ADOrderInfo.OrderName%></td>
                </tr>
                <tr>
                    <td>预约执行时间</td>
                    <td><%if(data.Result.ADOrderInfo.MediaType==14002){%><%=data.Result.ADOrderInfo.BeginTime%> 至 <%=data.Result.ADOrderInfo.EndTime%><%}else{%><%=data.Result.ADOrderInfo.BeginTime%><%}%></td>
                </tr>
                <tr>
                    <td>需求说明</td>
                    <td>
                        <%=data.Result.ADOrderInfo.Note%>
                    </td>
                </tr>
                <tr>
                    <td>附件</td>
                    <td><%=data.Result.ADOrderInfo.UploadFileName||' '%> <a href="<%=data.Result.ADOrderInfo.UploadFileURL %>" target="_blank">下载</a></td>
                </tr>

            </table>
            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#EDEDED"
                   style="margin-top:20px">
                <tr>
                    <td width="10">项目状态</td>
                    <td width="90">
                        <%if(data.Result.ADOrderInfo.Status==16001){%>草稿<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16002){%>待审核<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16003){%>待执行<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16004){%>执行中<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16005){%>已取消<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16006){%>已驳回<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16007){%>已删除<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16008){%>执行完毕<%}%>
                        <%if(data.Result.ADOrderInfo.Status==16009){%>订单完成<%}%>
                    </td>
                </tr>
                <%if(RoleID=='SYS001RL00005'){%>
                <%if(data.Result.ADOrderInfo.CustomerName!=''){%>
                <tr>
                    <td width="10">广告主名称</td>
                    <td width="90">
                        <%=data.Result.ADOrderInfo.CustomerName%>
                    </td>
                </tr>
                        <%}else if(data.Result.ADOrderInfo.CustomerUserName!=''){%>
                <tr>
                    <td width="10">广告主名称</td>
                    <td width="90">

                        <%=data.Result.ADOrderInfo.CustomerUserName%>
                    </td>
                </tr>
                        <%}else{%>
                    <%}%>

                <%if(data.Result.ADOrderInfo.CreatorName!=''){%>
                <tr>
                    <td>创建人</td>
                    <td>
                        <%=data.Result.ADOrderInfo.CreatorName%>
                    </td>
                </tr>
                        <%}else if(data.Result.ADOrderInfo.CreatorUserName!=''){%>
                <tr>
                    <td>创建人</td>
                    <td>
                        <%=data.Result.ADOrderInfo.CreatorUserName%>

                    </td>
                </tr>
                <%}else{%><%}%>
                <%}%>
                <%if(RoleID=='SYS001RL00004'){%>
                <%if(data.Result.ADOrderInfo.CustomerName!=''){%>
                <tr>
                    <td width="10">广告主名称</td>
                    <td width="90">
                        <%=data.Result.ADOrderInfo.CustomerName%>
                    </td>
                </tr>
                <%}else if(data.Result.ADOrderInfo.CustomerUserName!=''){%>
                <tr>
                    <td width="10">广告主名称</td>
                    <td width="90">

                        <%=data.Result.ADOrderInfo.CustomerUserName%>
                    </td>
                </tr>
                <%}else{%>
                <%}%>
                <%if(data.Result.ADOrderInfo.CreatorName!=''){%>
                <tr>
                    <td>创建人</td>
                    <td>
                        <%=data.Result.ADOrderInfo.CreatorName%>
                    </td>
                </tr>
                <%}else if(data.Result.ADOrderInfo.CreatorUserName!=''){%>
                <tr>
                    <td>创建人</td>
                    <td>
                        <%=data.Result.ADOrderInfo.CreatorUserName%>

                    </td>
                </tr>
                <%}else{%><%}%>
                <%}%>
                <%if(RoleID=='SYS001RL00001'){%>
                <%if(data.Result.ADOrderInfo.CustomerName!=''){%>
                <tr>
                    <td width="10">广告主名称</td>
                    <td width="90">
                        <%=data.Result.ADOrderInfo.CustomerName%>
                    </td>
                </tr>
                <%}else if(data.Result.ADOrderInfo.CustomerUserName!=''){%>
                <tr>
                    <td width="10">广告主名称</td>
                    <td width="90">
                        <%=data.Result.ADOrderInfo.CustomerUserName%>
                    </td>
                </tr>
                <%}else{%><%}%>
                <%if(data.Result.ADOrderInfo.CreatorName!=''){%>
                <tr>
                    <td>创建人</td>
                    <td>
                        <%=data.Result.ADOrderInfo.CreatorName%>
                    </td>
                </tr>
                <%}else if(data.Result.ADOrderInfo.CreatorUserName!=''){%>
                <tr>
                    <td>创建人</td>
                    <td>
                        <%=data.Result.ADOrderInfo.CreatorUserName%>

                    </td>
                </tr>
                <%}else{%><%}%>
                <%}%>
                <tr>
                    <td>创建时间</td>
                 <td><%=data.Result.ADOrderInfo.CreateTime%></td>
            </tr>
            </table>
            <div class="clear"></div>
        </script>

            <!--=================分割线=================-->

            <div id="tab">
                <div class="tab_box">
                    <div class="box">
                        <div class="table">
                            <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                                <tr>
                                    <th width="15%">订单编号</th>
                                    <th width="15%">媒体名称</th>
                                    <th width="15%">订单金额 (元)</th>
                                    <th width="15%">资源类型</th>
                                    <th width="15%">订单状态</th>
                                    <th width="15%">操作</th>
                                </tr>
                                <tbody id="tbody1"></tbody>
                                <script type="text/template" id="project2">
                                    <%for(var i=0;i<Result.length;i++){%>
                                <tr>
                                    <td><%=Result[i].SubOrderID%></td>
                                    <td><%=Result[i].MediaName%></td>
                                    <td><%=formatMoney(Result[i].TotalAmount,2)%></td>
                                    <td><%=Result[i].MediaTypeName%></td>
                                    <td><%=Result[i].OrderState%></td>
                                    <td><a href="/OrderManager/ListDetaileOfOrder.html?suborderid=<%=Result[i].SubOrderID%>" target="_blank">查看</a></td>
                                </tr>
                                    <%}%>
                                </script>
                            </table>
                            <div id="bimage"></div>
                        </div>

                    </div>
                    <div class="clear"></div>

                </div>

            </div>

        </div>
        <div class="clear"></div>
    </div>

</div>

<!--#include file="/base/footer.html" -->

</body>
</html>
