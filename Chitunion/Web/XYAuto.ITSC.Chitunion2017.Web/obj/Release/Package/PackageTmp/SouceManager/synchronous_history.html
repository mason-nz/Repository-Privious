
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew_editor.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew_editor.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tabNew.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common_authority.js"></script>
    <script src="../js/jquery.jmpopups-0.5.1.pack.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.pagination.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="js/synchronous_history.js"></script>
</head>

<body>
<!--顶部logo 导航-->
<!--#include file="../Base/header.html" -->


<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->

    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2>素材管理 > 同步历史</h2>
            </div>
            <ul class="state">
                <li><input name="Username" id="content" type="text" placeholder="标题/摘要" style="width:173px;"></li>
                <li class="but_query" style="width:70px;margin-right:0">搜索</li>
                <div class="clear"></div>
            </ul>
            <div class="picture_ma">
                <div class="title_table">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ddd" >
                        <tr>
                            <td width="53%" style="text-align: left">
                                <span><input id="allbox" name="" type="checkbox" value=""> 只显示同步失败文章</span>
                            </td>
                            <td width="23%">同步对象</td>
                            <td width="12%">同步状态</td>
                            <td width="15%">同步时间</td>
                        </tr>
                    </table>
                </div>
                <div class="pic_display">
                    <div class="pic_table">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ddd" id="table">

                        </table>

                    </div>



                </div>
                <!--分页-->
                <div id="pageContainer" class="green-black">

                </div>
            </div>

        </div>

    </div>




</div>
    <!--底部-->
    <!--#include file="../Base/footer.html" -->


<script type="text/template" id="synchronous_history">
    <%for(var i=0;i<Result.ArticleGroupInfo.length;i++){
    var fastener=false;
    %>
    <tr>
        <td width="53%">
            <div class="portrait"><img src="<%=Result.ArticleGroupInfo[i].CoverPicUrl%>"/></div>
            <div class="public">
                <%for(var j=0;j<Result.ArticleGroupInfo[i].TitleList.length;j++){%>
                <p><%=Result.ArticleGroupInfo[i].TitleList[j]%></p>
                <%}%>
            </div>
            <div class="clear"></div>
        </td>
        <td width="23%">
            <div class="syn">
                <ol>
                    <%if(Result.ArticleGroupInfo[i].AstatusList.length<=8){%>
                    <%for(var j=0;j<Result.ArticleGroupInfo[i].AstatusList.length;j++){%>
                    <li><img src="<%=Result.ArticleGroupInfo[i].AstatusList[j].HeadImg%>"/></li>
                    <li><%=Result.ArticleGroupInfo[i].AstatusList[j].WxName%></li>
                    <div class="clear"></div>
                    <%}%>
                    <%}else{
                    fastener=true;
                    %>
                    <%for(var j=0;j<8;j++){%>
                    <li><img src="<%=Result.ArticleGroupInfo[i].AstatusList[j].HeadImg%>"/></li>
                    <li><%=Result.ArticleGroupInfo[i].AstatusList[j].WxName%></li>
                    <div class="clear"></div>
                    <%}%>
                    <%for(var j=8;j<Result.ArticleGroupInfo[i].AstatusList.length;j++){%>
                    <li class="show_hide" style="display: none"><img src="<%=Result.ArticleGroupInfo[i].AstatusList[j].HeadImg%>"/></li>
                    <li class="show_hide" style="display: none"><%=Result.ArticleGroupInfo[i].AstatusList[j].WxName%></li>
                    <div class="clear"></div>
                    <%}%>
                    <%}%>
                </ol>
            </div>
            <div class="clear"></div>
        </td>
        <td width="12%">
            <%if(Result.ArticleGroupInfo[i].AstatusList.length<=8){%>
            <%for(var j=0;j<Result.ArticleGroupInfo[i].AstatusList.length;j++){%>
            <%
            var WxStatus,Status;
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54001){WxStatus='/ImagesNew/syn_01.png';Status='待同步'}
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54002){WxStatus='/ImagesNew/syn_01.png';Status='同步中'}
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54003){WxStatus='/ImagesNew/syn_02.png';Status='同步成功'}
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54004){WxStatus='/ImagesNew/syn_03.png';Status='同步失败'}
            %>
            <div><img src="<%=WxStatus%>"/> <%=Status%></div>
            <%}%>
            <%}else{%>
            <%for(var j=0;j<8;j++){%>
            <%
            var WxStatus,Status;
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54001){WxStatus='/ImagesNew/syn_01.png';Status='待同步'}
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54002){WxStatus='/ImagesNew/syn_01.png';Status='同步中'}
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54003){WxStatus='/ImagesNew/syn_02.png';Status='同步成功'}
            if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54004){WxStatus='/ImagesNew/syn_03.png';Status='同步失败'}
            %>
            <div><img src="<%=WxStatus%>"/> <%=Status%></div>
            <%}%>
            <div class="show_hide" style="display: none;">
                <%for(var j=8;j<Result.ArticleGroupInfo[i].AstatusList.length;j++){%>
                <%
                var WxStatus,Status;
                if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54001){WxStatus='/ImagesNew/syn_01.png';Status='待同步'}
                if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54002){WxStatus='/ImagesNew/syn_01.png';Status='同步中'}
                if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54003){WxStatus='/ImagesNew/syn_02.png';Status='同步成功'}
                if(Result.ArticleGroupInfo[i].AstatusList[j].WxStatus==54004){WxStatus='/ImagesNew/syn_03.png';Status='同步失败'}
                %>
                <div><img src="<%=WxStatus%>"/> <%=Status%></div>
                <%}%>
            </div>
            <%}%>
        </td>
        <td width="15%" style="position:relative"><%=Result.ArticleGroupInfo[i].ComplateTime%>
            <%if(fastener){%>
            <div class="open_icon">
                <span class="Open_list"><img class="Open_zhankai" src="/ImagesNew/syn_06.png"><div class="open_s">展开<em><img src="/ImagesNew/icon90.png"></em></div></span>
                <div class="clear"></div>
            </div>
            <%}%>
        </td>
    </tr>
    <%}%>
</script>
</body>
</html>
