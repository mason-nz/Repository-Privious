<!--中间内容-->
 <div class="order">
     <!--左侧菜单-->
     <!--#include file="/base/Menu.html" -->
    <div class="order_r">
        <div class="list_box">
            <div class="list">

            <div class="newly_build">
                <div class="newly_build_left" style="padding-right: 5px">
                    <div class="left_top" style="max-height: 500px;overflow-y: auto;overflow-x: hidden;">
                        <div class="content"></div>  
                        <div class="add"><img src="/ImagesNew/plus_1.png"></div>
                    </div>

                    <div class="line2"></div>
                    <div class="edit">
                        <div>
                            <input name="Username" type="text" placeholder="标题" style="width:173px;" class='each_headline' maxlength='64'>
                            <p style='color:red;font-size: 12px;text-align: left;line-height: 20px;display: none'>标题不能为空</p>
                        </div>
                        <div><input name="Username" type="text" placeholder="作者" style="width:173px;" class='each_author' maxlength='8'></div>

                        <div>
                            <input name="Username" type="text" placeholder="原文链接" style="width:173px;" class='each_link'>
                            <p style='color:red;font-size: 12px;text-align: left;line-height: 20px;display: none'>请输入正确的原文链接</p>
                        </div>
                        <div class="mt20"><a href="javascript:;" class="but_data save_article" style="width:183px;">保存文章</a></div>
                        <div><a href="javascript:;" class="but_data one_clickSync" style="width:183px;">一键同步</a></div>
                    </div>

                </div>
                <div class="newly_build_center" style="border-right: none">
                    <ul class="menu">
                        <li class='current'>常用</li>
                        <li>图文库</li>
                        <li>图库</li>
                        <div class="clear"></div>
                    </ul>
                    <div class='tabContent'>
                        <div class="detail InCommonUseContent"></div>
                        <!--图文库-->
                        <div class='detail'>
                            <ul class="title imgTxt_tit">
                                <li class="current">图文素材</li>
                                <li>好文推荐</li>
                                <div class="clear"></div>
                            </ul>
                            <div class="editor_search">
                                <ul>
                                    <li><input name="Username" type="text" placeholder="标题/作者" style="width:125px;" class='search_input'></li>
                                    <li><a href="javascript:;" class='search_imgTxt'><img src="/ImagesNew/plus_4.png"></a></li>
                                    <div class="clear"></div>
                                </ul>
                            </div>
                            <div class='ImageTextDatabaseContent'></div>
                        </div>
                        <!--图库-->
                        <div class="detail">
                            <div class="editor_search" style='display: none'>
                                <ul>
                                    <li><input name="Username" type="text" placeholder="图片名称" style="width:125px;" class='PicName'></li>

                                    <div class="clear"></div>
                                </ul>
                            </div>
                            <div class='MapDepotContent'></div>
                        </div>

                </div>

                    </div>
                    <div class="floating_fun">

                            <!-- <li><img src="/ImagesNew/plus_3.png"></li> -->

                    </div>
                </div>

</div>

<!-- 图文组的信息 -->
<script type="text/template" id="Template-GroupDateArr">
    <!-- 每个图文 -->
    <% ArticleList.forEach(function(item){%>
    <div class='Each_imgTxt' style="position: relative;min-height: 91px" Title='<%= item.Title %>' Author='<%= item.Author %>' CoverPicUrl='<%= item.CoverPicUrl %>' Abstract='<%= item.Abstract %>' OriginalUrl='<%= item.OriginalUrl %>' ArticleID='<%= item.ArticleID %>' Content='<%= item.Content %>'>
        <div class="head_figure each_figure fist_txt">
            <img src="<%= item.CoverPicUrl %>" class='headline_img'> 
            <!-- <img src="/uploadfiles/Article/CoverDefaultPic.png" class='headline_img'> -->
            <h2 class='headline_txt' style="height: 14px;overflow: hidden;"><% if(item.Title != ''){%><%= item.Title %><%}else{%>标题<%} %></h2>
            <div class="clear"></div>
        </div>
        <div class="list single_figure no_first" style="display: none;position: absolute;left:0;top:0;width: 91%;border: 1px solid #B1B1B1;">
            <div class="title headline_txt" style="width: 90px;height: 70px;overflow:hidden;"><% if(item.Title != ''){%><%= item.Title %><%}else{%>标题<%} %></div>
            <div class="img"><img src="<%= item.CoverPicUrl %>" class='headline_img'></div>
            <!-- <div class="img"><img src="/uploadfiles/Article/CoverDefaultPic.png" class='headline_img'></div> -->
            <div class="clear"></div>
        </div>
        <div class="operation" style='display: none'>
            <div class="fl"><a href="javascript:;" class='imgTxt_up'><img src="/ImagesNew/imgTxt_up.png"></a><a href="javascript:;" class='imgTxt_down'><img src="/ImagesNew/imgTxt_down.png"></a></div>
            <div class="fr"><a href="javascript:;" class='delete_btn'><img src="/ImagesNew/delete_b.png"></a></div>
            <div class="clear"></div>
        </div>
    </div> 
    <%}) %>
</script>


<!-- 图文库  图文素材和好文推荐 -->
<script type="text/template" id="Template-ImageTextDatabase">

    <div class="GraphicMaterial">
        <% List.forEach(function(item){%>
        <div class="text_list" ArticleID='<%= item.ArticleID %>'>
            <p><a href="javascript:;" OriginalUrl='<%= item.OriginalUrl %>' ArticleID='<%= item.ArticleID %>'> <%if(item.Title == null || item.Title == ''){%>暂无<%}else{%> <%= item.Title %> <%}%></a></p>
            <span class="fl">作者：<%if(item.Author == null || item.Author == ''){%> 暂无 <%}else{%> <%= item.Author %> <%}%></span>
            <span class="fl" style="margin-left: 40px"><%= item.UpdateTime %></span>
            <span class="fr"><a href="<%= item.OriginalUrl %>" style="color: #B3B3B3" target='_blank' class='look_message'>查看原文</a></span>
            <div class="clear"></div>
        </div>
        <%}) %>
        <div class="clear"></div>
        <div class="no_data" style='text-align: center;display: none'>
            <img src="../images/no_data.png" alt="">
        </div>
    </div>

</script>

<!-- 图库 -->
<script type="text/template" id="Template-MapDepot">
    <div class="chart_list">
        <% PicList.forEach(function(item){%>
        <ul>
            <li class="pr">
                <img src="<%= item.PicUrl %>">
                <span style="display: none" PicID='<%= item.PicID %>'><img src="/ImagesNew/plus_5.png"></span>
            </li>
            <li><p><%= item.PicName %></p></li>
        </ul>
        <%}) %>
    </div>
    <div class="clear"></div>
    <div class="no_data" style='text-align: center;display: none'>
        <img src="../images/no_data.png" alt="">
    </div>
</script>
