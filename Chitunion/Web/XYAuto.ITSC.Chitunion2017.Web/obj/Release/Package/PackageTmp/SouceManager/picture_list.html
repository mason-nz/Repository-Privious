<script type="text/template" id="picture">
    <%for(var i=0;i<Result.PicList.length;i++){%>

        <li class="pr">
            <img src="<%=Result.PicList[i].PicUrl%>">
            <!--<span>来源：<%=Result.PicList[i].PicSource%></span>-->
        </li>
        <li style="text-align: left;margin-left: 10px;"><input name="checkbox" class="onebox" type="checkbox" PicID="<%=Result.PicList[i].PicID%>"> <label class="edit_span"><%=Result.PicList[i].PicName%></label></li>
