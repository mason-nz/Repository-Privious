                        </table> -->

    <div class="layer" style="position:absolute;left:400px;top:200px;display:none;z-index:2">

<script type="text/template" id="info_tmp">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
        <tr>
            <th width="8%" id="all"><input type="checkbox" value="1" id="select_all">&nbsp;全选</th>
            <th width="9%">ID</th>
            <th width="22%">标题</th>
            <th width="10%">来源</th>
            <th width="10%">分类</th>
            <th width="15%">关联车型</th>
            <th width="10%">状态</th>
            <th width="15%">创建时间</th>
            <th width="10%" id="opration">操作</th>
        </tr>
        <%for(var i=0;i<data.length;i++){%>
            <tr>

                <td class="single"><input type="checkbox" value="<%=data[i].GroupId%>" class="select_single"></td>
                <td><%=data[i].GroupId%></td>
                <td class="pp" GroupId = "<%=data[i].GroupId%>"><%=data[i].Title%></td>
                <td>
                    <%if(data[i].Resource == 1){%>
                        微信
                    <%}else if(data[i].Resource == 2){%>
                        汽车之家
                    <%}else if(data[i].Resource == 3){%>
                        今日头条
                    <%}else if(data[i].Resource == 4){%>
                        网易汽车
                    <%}else if(data[i].Resource == 5){%>
                        行圆新闻后台
                    <%}else{%>
                        搜狐
                    <%}%>

                </td>
                <td><%=data[i].Category%></td>
                <td><%=data[i].SerialName%></td>

                <td>
                    <%if(!data[i].TaskStatus){%>
                        待分配
                    <%}else{%>
                        <%=data[i].TaskStatusName%>[<%=data[i].UserName%>]
                    <%}%>

                </td>
                <td><%=data[i].CreateTime%></td>
                <td class="qingxi" GroupId = "<%=data[i].GroupId%>"><a style="text-decoration:none" >清洗</a></td>
            </tr>
        <%}%>
    </table>
</script>
<script type="text/template" id="layer_tmp">
    <%for(var i=0;i<data.length;i++){%>
        <ul style="padding:0 50px">
            <li class=""><input type="radio" name="" value="<%=data[i].UserId%>"> <%=data[i].UserName%></li>

        </ul>
        <div class="clear"></div>
    <%}%>

</script>
