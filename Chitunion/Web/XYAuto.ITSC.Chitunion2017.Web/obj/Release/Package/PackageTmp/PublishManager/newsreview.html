<script type="text/template" id="Pricelist-app">
    <thead>
    <tr>
        <th width="17%">广告名称</th>
        <th width="10%">所属媒体</th>
        <th width="15%">价格</th>
        <th width="15%">有效期</th>
        <th width="10%">提交人</th>
        <th width="13%">状态</th>
        <th width="10%">操作</th>
    </tr>
    </thead>
    <tr>

        <%for(var i=0;i<Result.List.length ;i++){%>
    <tr>
        <td>
            <div class="ad_name">
                <h3><a href="/publishmanager/advTempDetail.html?AdTempId=<%=Result.List[i].TemplateID%>" target="_blank"><%=Result.List[i].ADName?Result.List[i].ADName:''%></a></h3>
            </div>
        </td>
        <td name="<%=Result.List[i].ADStatus%>"><%=Result.List[i].MediaName?Result.List[i].MediaName:''%></td>
        <td>
            <div>
                <%=formatMoney(Result.List[i].MinPrice,2,'¥')%>～<%=formatMoney(Result.List[i].MaxPrice,2,'¥')%>
            </div>
        </td>
        <td>
            <div><%=Result.List[i].BeginDate.split(' ')[0]%>〜<%=Result.List[i].EndDate.split(' ')[0]%></div>
        </td>
        <td>
            <div><%=Result.List[i].CreateUserName%></div>
        </td>
        <td>
            <div><%=Result.List[i].PubStatusName%></div>
        </td>
        <td>
            <!--待审核-->
            <%if(Result.List[i].PubStatus==49002){%>
            <a href="/PublishManager/audit_price.html?PubID=<%=Result.List[i].PubID%>"><img src="/ImagesNew/audit.png" title="审核"/></a>
            <%}else{%>
            <a href="/PublishManager/look_price.html?PubID=<%=Result.List[i].PubID%>&CreateUserRole=<%=Result.List[i].CreateUserRole%>&TemplateID=<%=Result.List[i].TemplateID%>" target="_blank"><img src="/ImagesNew/view.png" title="查看"/></a>
            <%}%>
        </td>
        <%}%>

    </tr>

</script>
