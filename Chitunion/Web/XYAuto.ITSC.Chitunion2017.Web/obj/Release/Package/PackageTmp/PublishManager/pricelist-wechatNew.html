<script type="text/template" id="Pricelist-mt">
    <thead>
    <tr>
        <th width="26%">广告名称</th>
        <th width="20%">所属媒体</th>
        <th width="14%">参考价</th>
        <th width="15%">有效期</th>
        <th width="6%">状态</th>
        <th width="19%">操作</th>
    </tr>
    </thead>
    <tbody>

    <% if(Result.TotleCount != 0){%>

        <% Result.List.forEach(function(item){%>
        <tr AdItemLen='<%= item.AdItemInfo.length %>' name='<%= item.MediaID %>'>
            <td name='<%= item.MediaID %>' style="position:relative">
                <a href="javascript:;" class='seeAllPub'><%= item.ADName %></a>
                <div class="increase" style="display: none;position: absolute;bottom: 0;left: -5px;width:100%;height: 24px;border-radius:0px">
                    <label style="cursor: pointer;display: inline-block;width:100%;float: left;text-align: center">+ 增加价格</label>
                </div>
                <!-- <span class="increase">+ 增加价格<em><img src="/ImagesNew/icon89.png"></em></span> -->
            </td>
            <td>
                <% if(!item.HeadIconURL){%>
                    <div class="portrait" style='margin-left: 10px'><img src="/ImagesNew/no_portrait.jpg"></div>
                <%}else{%>
                    <div class="portrait" style='margin-left: 10px'><img src="<%= item.HeadIconURL %>"></div>
                <%} %>
                <div class="public" style='float: right;margin: 0'>
                    <h2><%= item.Name %></h2>
                    <p><%= item.Number %></p>
                </div>
                <div class="clear"></div>
            </td>

            <!-- 参考价-->
            <td class='ReferencePrice'>
                <% item.AdItemInfo.forEach(function(single){%>
                <span>
                    <label><%= formatMoney(single.ReferencePrice.split(',')[0],2) %></label> ~
                    <label><%= formatMoney(single.ReferencePrice.split(',')[1],2) %></label>
                </span>
                <%}) %>
            </td>

            <!-- 有效期-->
            <td class='usefulLife'>
                <% item.AdItemInfo.forEach(function(single){%>
                <span>
                    <label><%= single.TermOfValidity.split(',')[0] %></label> ~
                    <label><%= single.TermOfValidity.split(',')[1] %></label>
                </span>
                <%}) %>
            </td>

            <!-- 状态-->
            <td class='allStatus'>
                <% item.AdItemInfo.forEach(function(single){%>
                <% if(single.AdStatus == '42011'){%>
                <span>已上架</span>
                <%}else{%>
                <span>已下架</span>
                <%} %>
                <%}) %>
            </td>

            <!--操作-->
            <td style='position: relative' class='operation'>

                <% item.AdItemInfo.forEach(function(single){%>
                    <% if(single.AdStatus == '42011'){%>
                        <span>
                            <a href='javascript:;' title='查看' name='<%= single.PubID %>' class='look'><img src="/ImagesNew/view.png"></a>
                            <a href='javascript:;' title='编辑' class='edit' name='<%= single.PubID %>' style='display: none'><img src="/ImagesNew/edit.png"></a>
                            <a href='javascript:;' title='复制' class='copy' name='<%= single.PubID %>'><img src="/ImagesNew/copy.png"></a>
                            <a href='javascript:;' title='下架' class='Disableenable' name='<%= single.PubID %>'><img src="/ImagesNew/down.png"></a>
                             <a href='javascript:;' title='删除' name='<%= single.PubID %>' class='delete' style='display: none'><img src="/ImagesNew/delete.png"></a>
                        </span>
                    <%}else{%>
                        <span>
                            <a href='javascript:;' title='查看' name='<%= single.PubID %>' class='look'><img src="/ImagesNew/view.png"></a>
                            <a href='javascript:;' title='编辑' class='edit' name='<%= single.PubID %>' style='display: inline-block;'><img src="/ImagesNew/edit.png"></a>
                            <a href='javascript:;' title='复制' class='copy' name='<%= single.PubID %>'><img src="/ImagesNew/copy.png"></a>
                            <a href='javascript:;' title='上架' class='Disableenable' name='<%= single.PubID %>'><img src="/ImagesNew/up.png"></a>
                            <a href='javascript:;' title='删除' name='<%= single.PubID %>' class='delete' style='display: inline-block;'><img src="/ImagesNew/delete.png"></a>
                        </span>
                    <%} %>
                <%}) %>
                <a href="javascript:;" title='展开' class='allSpread' style='position: absolute;right:0px;bottom: 0px'><img src="/ImagesNew/icon87.png"></a>
            </td>
        </tr>
        <%}) %>

    <%} %>
    </tbody>
</script>

<script>
    $('#IsAreaMedia').off('change').on('change',function(){
        if($('#IsAreaMedia option:checked').attr('value') == 1){
            $('#fgdq_1').find('option:eq(0)').attr('selected','selected');
            $('#fgdq_2').find('option:eq(0)').attr('selected','selected');
            $('.hidden_area').show();
        }else{
            $('#fgdq_1').find('option:eq(0)').attr('selected','selected');
            $('#fgdq_2').find('option:eq(0)').attr('selected','selected');
            $('.hidden_area').hide();
        }
    })
    //城市选择
    $(JSonData.masterArea).each(function (i) {
        $('#fgdq_1').append('<option i=' + i + ' value=' + this.id + '>' + this.name + '</option>')
