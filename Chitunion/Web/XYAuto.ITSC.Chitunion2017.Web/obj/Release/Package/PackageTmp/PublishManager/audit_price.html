  <script type="text/template" id="info">
      <div class="hc_l" style="width:350px;">

      </div>

          <ul>
              <%if(data.ADInfo.MediaLogo){%>
                  <%for(var i=0;i<data.ADInfo.MediaLogo.split("|").length;i++){%>
                      <li><img src="<%=data.ADInfo.MediaLogo.split("|")[i]%>"></li>
                  <%}%>
              <%}%>
              <div class="clear"></div>
          </ul>
      </div>
      <div class="clear"></div>
  </script>
<script type="text/template" id="publish">
    <%for(var i=0;i<data.List.length;i++){%>
        <div>
            <div class="audit_info2"><input name="" type="checkbox" value="" PubID="<%=data.List[i].PublishBasicInfo.PubID%>"> 广告名称：<%=data.List[i].PublishBasicInfo.ADName%> <span class="red">|</span> 采购折扣：<%=(data.List[i].PublishBasicInfo.PurchaseDiscount*100).toFixed(2)%>% &nbsp; 销售折扣：<%=(data.List[i].PublishBasicInfo.SaleDiscount*100).toFixed(2)%>%</div>

            <div class="ad_table" style="padding:0 15px">
                <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                    <tr>
                        <th width="6%" rowspan="2">轮播</th>
                        <th width="10%" rowspan="2">广告样式</th>
                        <th width="10%" rowspan="2">售卖平台</th>
                        <th width="8%" rowspan="2">售卖方式</th>
                        <th width="8%" rowspan="2">售卖区域</th>
                        <th width="9%" rowspan="2">点击量</th>
                        <th width="9%" rowspan="2">曝光量</th>
                        <th colspan='2'>刊例价(天/次)</th>
                        <th colspan='2'>销售价(天/次)</th>
                    </tr>
                    <tr>
                        <th width="8%" style='height: 20px;line-height: 20px'>工作日</th>
                        <th width="8%" style='height: 20px;line-height: 20px'>假期日</th>
                        <th width="8%" style='height: 20px;line-height: 20px'>工作日</th>
                        <th width="8%" style='height: 20px;line-height: 20px'>假期日</th>
                    </tr>
                        <%for(var j=0;j<data.List[i].PriceList.length;j++){%>

                                <tr RowState="<%=data.List[i].PriceList[j].RowState%>">
                                    <td sync="CarouselNumber">
                                      <%if(data.List[i].PriceList[j].CarouselNumber==0){%>
                                        --
                                      <%}else{%>
                                          <%=data.List[i].PriceList[j].CarouselNumber%>
                                      <%}%>
                                    </td>
                                    <td sync="ADStyleName"><%=data.List[i].PriceList[j].ADStyleName%></td>
                                    <td sync="SalePlatformName">
                                        <%=data.List[i].PriceList[j].SalePlatformName%>
                                    </td>
                                    <td sync="SaleTypeName">
                                        <%=data.List[i].PriceList[j].SaleTypeName%>
                                    </td>
                                    <td sync="SaleAreaName">
                                        <%=data.List[i].PriceList[j].SaleAreaName%>
                                    </td>
                                    <td sync="ClickCount">
                                        <%if(data.List[i].PriceList[j].ClickCount==0){%>
                                            --
                                        <%}else{%>
                                            <%=data.List[i].PriceList[j].ClickCount%>
                                        <%}%>
                                    </td>
                                    <td sync="ExposureCount">
                                        <%if(data.List[i].PriceList[j].ExposureCount==0){%>
                                            --
                                        <%}else{%>
                                        <%=data.List[i].PriceList[j].ExposureCount%>
                                        <%}%>
                                    </td>
                                    <td sync="PubPrice">
                                        <%if(data.List[i].PriceList[j].PubPrice==0){%>
                                            --
                                        <%}else{%>
                                            <%=data.List[i].PriceList[j].PubPrice%>
                                        <%}%>

                                    </td>
                                    <td sync="PubPrice_Holiday">
                                        <%if(data.List[i].PriceList[j].PubPrice_Holiday==0){%>
                                            --
                                        <%}else{%>
                                        <%=data.List[i].PriceList[j].PubPrice_Holiday%>
                                        <%}%>

                                    </td>
                                    <td sync="SalePrice">
                                        <%if(data.List[i].PriceList[j].SalePrice==0){%>
                                            --
                                        <%}else{%>
                                        <%=data.List[i].PriceList[j].SalePrice%>
                                        <%}%>

                                    </td>
                                    <td sync="SalePrice_Holiday">
                                        <%if(data.List[i].PriceList[j].SalePrice_Holiday==0){%>
                                            --
                                        <%}else{%>
                                            <%=data.List[i].PriceList[j].SalePrice_Holiday%>
                                        <%}%>

                                    </td>
                                </tr>
                        <%}%>

                    </table>
                </div>
            </div>
    <%}%>
</script>
