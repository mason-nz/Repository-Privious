<script type="text/template" id="parentTemp">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
    <tr BaseMediaID="<%=data.BaseMediaID%>" BaseAdID="<%=data.BaseAdID%>">
        <th width="30%">模版</th>
        <th width="70%"><%=data.TrueName%></th>
    </tr>
    <tr>
        <td style="background-color:#f6f6f6">广告名称</td>
        <td>
            <div><%=data.AdTemplateName%></div>
        </td>
    </tr>
    <tr>
        <td style="background-color:#f6f6f6">广告形式</td>
        <td>
            <div><%=data.AdFormName%></div>
        </td>
    </tr>
    <tr class="AdTempStyle" AdTempStyle="<%=data.AdTempStyle%>">
        <td style="background-color:#f6f6f6">广告样式</td>
        <td>
            <%for(var j=0;j<data.AdTempStyle.length;j++){%>
                <div><%=data.AdTempStyle[j].AdStyle%></div>
            <%}%>
        </td>
    </tr>
    <tr class="CarouselCount" CarouselCount="<%=data.CarouselCount%>">
        <td style="background-color:#f6f6f6">轮播数</td>
        <td>
            <div><%=data.CarouselCount%></div>
        </td>
    </tr>
    <tr class="SellingPlatform" SellingPlatform="<%=data.SellingPlatform%>">
        <td style="background-color:#f6f6f6">售卖平台</td>
        <td>
            <%if((1 & data.SellingPlatform) >0){%>
                <div>Android</div>
            <%}%>
            <%if((2 & data.SellingPlatform) >0){%>
                <div>iOS</div>
            <%}%>
            <%if((4 & data.SellingPlatform) >0){%>
                <div>Android & iOS</div>
            <%}%>
            <%if((8 & data.SellingPlatform) >0){%>
                <div>PAD</div>
            <%}%>
            <%if((16 & data.SellingPlatform) >0){%>
                <div>Gphone</div>
            <%}%>
            <%if((32 & data.SellingPlatform) >0){%>
                <div>IPhone</div>
            <%}%>
        </td>
    </tr>
    <tr class="SellingMode">
        <td style="background-color:#f6f6f6">售卖方式</td>
        <td class="show">
            <%if((1 & data.SellingMode)>0){%>
                <div>CPD</div>
            <%}%>
            <%if((2 & data.SellingMode)>0){%>
                <div>CPM</div>
            <%}%>
        </td>
    </tr>
    <tr class="AdSaleAreaGroup" AdSaleAreaGroup="<%=data.AdSaleAreaGroup%>">
        <td style="background-color:#f6f6f6">售卖区域</td>
        <td AdSaleAreaGroup="<%=JSON.stringify(data.AdSaleAreaGroup)%>">
            <%for(var m=0;m<data.AdSaleAreaGroup.length;m++){%>
                <%if(data.AdSaleAreaGroup[m].GroupType == -1 || data.AdSaleAreaGroup[m].GroupType == 0){%>
                    <div AdSaleAreaGroup="<%=JSON.stringify(data.AdSaleAreaGroup)%>" style="position: relative;">
                        <div class="GroupName"><%=data.AdSaleAreaGroup[m].GroupName%></div>
                   </div>
                <%}else{%>
                    <div AdSaleAreaGroup="<%=JSON.stringify(data.AdSaleAreaGroup)%>" style="position: relative;cursor: pointer;">
                        <div class="GroupName"><%=data.AdSaleAreaGroup[m].GroupName%></div>
                        <div class="add_city" style="left: -19px;top:20px;display: none;">
                            <div class="arrow" style="left: 114px;top:-2px;">
                                <img src="../ImagesNew/arrow_top.png">
                            </div>
                            <ul style="display: block;padding: 5px 0" >
                                <%if(data.AdSaleAreaGroup[m].DetailArea){%>
                                    <%for(var r=0;r<data.AdSaleAreaGroup[m].DetailArea.length;r++){%>
                                        <li style="display: inline-block;width:auto;height:26px;float: none;"><%=data.AdSaleAreaGroup[m].DetailArea[r].CityName%></li>
                                    <%}%>
                                <%}%>
                            </ul>
                        </div>
                    </div>
                <%}%>
            <%}%>
        </td>
    </tr>
    <tr>
        <td style="background-color:#f6f6f6">广告示例图</td>
        <td>
            <%if(data.AdLegendURL){%>
            <%for(var j=0;j<data.AdLegendURL.split(',').length;j++){%>
            <div class="ad_map">
                <a href="<%=data.AdLegendURL.split(',')[j]%>" target="_blank">
                    <img src="<%=data.AdLegendURL.split(',')[j]%>" width="60" height="60">
                </a>
            </div>
            <%}%>
            <%}%>
        </td>
    </tr>
    <tr class="AdDisplay" AdDisplay="<%=data.AdDisplay%>">
        <td style="background-color:#f6f6f6">广告展示逻辑</td>
        <td>
            <div class="tl">
                <%if(data.AdDisplay){%>
                    <%=data.AdDisplay%>
                <%}%>
            </div>
        </td>
    </tr>
    <tr class="AdDescription" AdDescription="<%=data.AdDescription%>" >
        <td style="background-color:#f6f6f6">素材说明</td>
        <td>
            <div class="tl">
                <%if(data.AdDescription){%>
                    <%=data.AdDescription%>
                <%}%>
            </div>
        </td>
    </tr>
    <tr class="Remarks" Remarks="<%=data.Remarks%>">
        <td style="background-color:#f6f6f6">备注</td>
        <td>
            <div class="tl">
                <%if(data.Remarks){%>
                    <%=data.Remarks%>
                <%}%>
            </div>
        </td>
    </tr>
    <tr class="AdDisplayLength" AdDisplayLength="<%=data.AdDisplayLength%>">
        <td style="background-color:#f6f6f6">起投天/次</td>
        <td>
            <%if(data.AdDisplayLength){%>
                <%=data.AdDisplayLength%>
            <%}%>
        </td>
    </tr>
    <tr>
        <td style="background-color:#f6f6f6">刊例原件</td>
        <td>
            <a href="<%=data.OriginalFile%>" target="_blank" title="点击下载"><%=getFileName(data.OriginalFile)%></a>
        </td>
    </tr>
    <tr>
        <td style="background-color:#f6f6f6">操作</td>
        <td>&nbsp;</td>
    </tr>
    </table>
</script>
<script type="text/template" id="childTemp">
    <%for(var i=0;i<data.length;i++){%>
    <table class="adv swiper-slide" width="100/3*100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">

        <tr class="mediaInfo" BaseMediaID="<%=data[i].BaseMediaID%>" BaseAdID="<%=data[i].BaseAdID%>" RecID="<%=data[i].RecID%>">

                <%}else if(data[i].AdTempStyle){%>

                            </div>
                            <%if(j == data[i].AdTempStyle.length-1){%>
                            <div class="button_add addAdvStyle" style="width:50px;margin-left:15px;float: left;padding: 0;cursor:pointer;">添加</div>
                            <%}else{%>
                            <div class="button_add addAdvStyle" style="width:50px;margin-left:15px;float: left;padding: 0;cursor:pointer;display: none;">添加</div>
                            <%}%>
                            <div class="clear"></div>
                        </div>
                    <%}else{%>
                        <div class="styleEach">
                            <div class="in_left" style="margin-bottom: 3px;">
                                <%if(j==data[i].AdTempStyle.length-1){%>
                                    <div style="display: inline-block;"><%=data[i].AdTempStyle[j].AdStyle%></div>
                                <%}else{%>
                                    <div><%=data[i].AdTempStyle[j].AdStyle%></div>
                                <%}%>
                            </div>
                            <%if(j == data[i].AdTempStyle.length-1){%>
                                <div class="button_add addAdvStyle" style="width:50px;margin-left:15px;float: left;padding: 0;cursor:pointer;">添加</div>
                            <%}else{%>
                                <div class="button_add addAdvStyle" style="width:50px;margin-left:15px;float: left;padding: 0;cursor:pointer;display: none;">添加</div>
                            <%}%>
                            <div class="clear"></div>
                        </div>
                    <%}%>
                <%}%>
                <%}%>
            </td>
        </tr>
        <!-- 轮播数 -->
        <tr class="CarouselCount">
            <td class="show"><%=data[i].CarouselCount%></td>
            <td class="hide">
                <input type="text" name="Username" value="<%=data[i].CarouselCount%>" class="hide" style="width:130px;text-align: center">
            </td>
        </tr>
        <!-- 售卖平台 -->
        <tr class="SellingPlatform" SellingPlatform="<%=data[i].SellingPlatform%>">
                <td class="show">
                    <%if((1 & data[i].SellingPlatform) >0){%>
                        <div>Android</div>
                    <%}%>
                    <%if((2 & data[i].SellingPlatform) >0){%>
                        <div>iOS</div>
                    <%}%>
                    <%if((4 & data[i].SellingPlatform) >0){%>
                        <div>Android & iOS</div>
                    <%}%>
                    <%if((8 & data[i].SellingPlatform) >0){%>
                        <div>PAD</div>
                    <%}%>
                    <%if((16 & data[i].SellingPlatform) >0){%>
                        <div>Gphone</div>
                    <%}%>
                    <%if((32 & data[i].SellingPlatform) >0){%>
                        <div>IPhone</div>
                    <%}%>

                </td>
                <td class="hide">
                    <%if((1 & data[i].SellingPlatform) >0){%>
                      <span><input name="" type="checkbox" value="Android" type="checkbox" checked="checked" plNum=1>Android</span>
                    <%}else{%>
                        <span><input name="" type="checkbox" value="Android" type="checkbox"  plNum=1>Android</span>
                    <%}%>
                    <%if((2 & data[i].SellingPlatform) >0){%>
                       <span><input name="" type="checkbox" value="iOS" type="checkbox" checked="checked" plNum=2>iOS</span>
                    <%}else{%>
                        <span><input name="" type="checkbox" value="iOS" type="checkbox" plNum=2>iOS</span>
                    <%}%>
                    <%if((4 & data[i].SellingPlatform) >0){%>
                       <span><input name="" type="checkbox" value="Android & iOS" type="checkbox" checked="checked" plNum=4>Android & iOS</span>
                    <%}else{%>
                        <span><input name="" type="checkbox" value="Android & iOS" type="checkbox"  plNum=4>Android & iOS</span>
                    <%}%>
                    <br>
                    <%if((8 & data[i].SellingPlatform) >0){%>
                       <span><input name="" type="checkbox" value="PAD" type="checkbox" checked="checked" plNum=8>PAD</span>
                    <%}else{%>
                        <span><input name="" type="checkbox" value="PAD" type="checkbox"  plNum=8>PAD</span>
                    <%}%>
                    <%if((16 & data[i].SellingPlatform) >0){%>
                       <span><input name="" type="checkbox" value="Gphone" type="checkbox" checked="checked" plNum=16>Gphone</span>
                    <%}else{%>
                        <span><input name="" type="checkbox" value="Gphone" type="checkbox"  plNum=16>Gphone</span>
                    <%}%>
                    <%if((32 & data[i].SellingPlatform) >0){%>
                       <span><input name="" type="checkbox" value="Gphone" type="checkbox" checked="checked" plNum=32>IPhone</span>
                    <%}else{%>
                        <span><input name="" type="checkbox" value="Gphone" type="checkbox"  plNum=32>IPhone</span>
                    <%}%>
                </td>
        </tr>
        <!-- 售卖方式 -->
        <tr class="SellingMode">
            <td class="show">
                <%if((1 & data[i].SellingMode)>0){%>
                    <div>CPD</div>
                <%}%>
                <%if((2 & data[i].SellingMode)>0){%>
                    <div>CPM</div>
                <%}%>
            </td>
            <td class="hide">
                <%if(data[i].SellingMode == 1){%>
                    <span><input name="" type="checkbox" value="CPD" type="checkbox" checked="checked" plNum=1>CPD</span>
                    <span><input name="" type="checkbox" value="CPM" type="checkbox" plNum=2>CPM</span>
                <%}else if(data[i].SellingMode == 2){%>
                <span><input name="" type="checkbox" value="CPD" type="checkbox" plNum=1>CPD</span>
                    <span><input name="" type="checkbox" value="CPM" type="checkbox" checked="checked" plNum=2>CPM</span>
                <%}else if(data[i].SellingMode == 3){%>
                    <span><input name="" type="checkbox" value="CPD" type="checkbox" checked="checked" plNum=1>CPD</span>
                    <span><input name="" type="checkbox" value="CPM" type="checkbox" checked="checked" plNum=2>CPM</span>
                <%}%>

            </td>
        </tr>
        <!-- 售卖区域 -->
        <tr>
            <td class="show">
                <%for(var m=0;m<data[i].AdSaleAreaGroup.length;m++){%>
                    <%if(data[i].AdSaleAreaGroup[m].GroupType == -1 || data[i].AdSaleAreaGroup[m].GroupType == 0){%>
                        <div class="AdSaleAreaGroup" AdSaleAreaGroup="<%=JSON.stringify(data[i].AdSaleAreaGroup[m])%>"  style="position: relative;">
                            <div class="GroupName"><%=data[i].AdSaleAreaGroup[m].GroupName%></div>
                        </div>

                                <img src="../ImagesNew/arrow_top.png">

                                <%for(var r=0;r<data[i].AdSaleAreaGroup[m].DetailArea.length;r++){%>

                        <%}%>

                        <a href="<%=data[i].AdLegendURL.split(',')[j]%>" target="_blank">

                    </div>

                <%}%>

                    <%for(var j=0;j<data[i].AdLegendURL.split(',').length;j++){%>
