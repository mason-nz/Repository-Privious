<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <!--#include file="/Base/js.html" -->
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/PublishManager/js/publishAddEdit.js"></script>
</head>

<body>
<!--头部-->
<!--#include file="/Base/header.html" -->
<!--中间内容-->
<div class="list_main">
    <div class="order">
        <!--#include file="/Base/Menu.html" -->
        <div class="order_r" id="content">
            <div class="install">
                <h2 id="pub-title">添加刊例</h2>
                <div class="parameter blue3">
                    <ul >
                        <li class="blue3" id="Number" >微信号：</li>
                        <li id="MediaNumber">gaotang_cc</li>
                        <div class="clear"></div>
                    </ul>
                    <ul>
                        <li class="blue3" id="Name">微信名称：</li>
                        <li id="MediaName">高唐信息港cc</li>
                        <div class="clear"></div>
                    </ul>
                    <div class="clear"></div>
                </div>
                <h3 id="isAddLast">第二步：填写刊例信息(以下内容均为必填项)</h3>
                <div class="clear"></div>
                <div class="table" style="margin-top:10px">
                    <!--微信刊例-->
                    <table id="wechatPublish"  width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
                        <tr>
                            <th width="36%" rowspan="2">广告形式与位置</th>
                            <th colspan="2">硬广（单位：元/次）</th>
                            <th colspan="2">软广（单位：元/次）</th>
                        </tr>
                        <tr>
                            <th width="16%">发布</th>
                            <th width="16%">原创+发布</th>
                            <th width="16%">发布</th>
                            <th width="16%">原创+发布</th>
                        </tr>
                        <tr>
                            <td style="position: relative">单图文
                                <a href="showDemo01" >[ 示例 ]</a>
                            </td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6001-7001-8001' ></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6001-7001-8002' ></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6001-7002-8001' ></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6001-7002-8002' ></td>
                        </tr>
                        <tr>
                            <td>多图文头条 <a href="showDemo02"  >[ 示例 ]</a></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6002-7001-8001'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6002-7001-8002'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6002-7002-8001'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6002-7002-8002'></td>
                        </tr>
                        <tr>
                            <td>多图文第二条 <a href="showDemo03" >[ 示例 ]</a></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6003-7001-8001'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6003-7001-8002'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6003-7002-8001'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6003-7002-8002'></td>
                        </tr>
                        <tr>
                            <td>多图文3-N条 <a href="showDemo04" >[ 示例 ]</a></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6004-7001-8001'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6004-7001-8002'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6004-7002-8001'></td>
                            <td><input name="Username" type="text"  style="width:80px;" data-add = '6004-7002-8002'></td>
                        </tr>
                    </table>
                </div>
                <div class="parameter mt10">
                    <div id="tableErr" class="red" style="display: none"></div>
                    <ul>
                        <li><span class="red f12">*</span> 执行周期：</li>
                        <li><input name="BeginTime" id="BeginTime" type="text"  style="width:125px;" class="laydate-icon" /></li>
                        <li>至</li>
                        <li><input name="EndTime" id="EndTime" type="text"  style="width:125px;" class="laydate-icon" /></li>
                        <li id="timeErr" style="display:none;" class="red"></li>
                        <div class="clear"></div>
                    </ul>
                    <div class="clear"></div>
                    
                    <ul id="isAE">
                        <li><span class="red f12">*</span> 采购折扣：</li>
                        <li><input name="Discount" id="PurchaseDiscount" type="text"  style="width:50px;height:30px;" required="required"></li>
                        <li>%</li>
                        <div class="clear"></div>
                    </ul>

                    <ul>
                        <li><span class="red f12">*</span> 销售折扣：</li>
                        <li><input name="Discount" id="SaleDiscount" type="text"  style="width:50px;height:30px;" required="required"></li>
                        <li>%</li>
                        <li id="discountErr" style="display: none;" class="red"></li>
                        <div class="clear"></div>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>

                <div class="keep">
                    <span><a href="" class="button" id="submit" style="width:150px">保存</a></span>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div id="imgDemo" style="display:none;position: fixed;top:0;left:0;margin:0 auto;z-index: 900;text-align: center;">
    <div class="layer"  style="width:390px;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);position: absolute;top:50%;left:50%;">
        <div class="layer_con2" style="position: relative">
            <img id="imgNow" src="" width="350" height="420"/>
        </div>
    </div>
</div>


<!--底部-->

<script>
    $(document).ready(function(){
        publish.MediaType=14001;
        publish.init();

    });
</script>
