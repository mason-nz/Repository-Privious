<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css"/>
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script type="text/javascript">
        console.log(CTLogin);//返回登陆Json对象
    </script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script src="../js/jquery.pagination.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/PaginationController.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="js/mediaAudit_new.js"></script>

</head>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->


<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->
    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">
                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li  dictid="43002">已通过&nbsp;<span id="through_num"></span></li></li>
                    <li dictid="43001" class="selected">待审核&nbsp;<span id="Pending"></span></li>
                    <li style="border-right:0" dictid="43003">已驳回&nbsp;<span id="Reject"></span></li>
                </ul>
                <div class="clear"></div>
                <ul class="state">
                    <li>媒体类型：
                        <select id="mediatype" name="" style="width:130px;line-height:26px">
                            <option value='14001'>微信公众号</option>
                        </select>
                    </li>
                    <li>账号/名称：<input id="wechataccountID" name="Username" type="text" style="width:120px;"></li>
                    <li>提交人：<input id="printname" name="Username" type="text" style="width:100px;"></li>
                    <li><span id="dateCategory">提交日期</span>：<input name="Username" id="createDate" type="text" style="width:120px;" class="laydate-iconNew"> 至 <input name="Username" id="createDate1" type="text" style="width:120px;" class="laydate-iconNew"></li>
                    <li class="but_query" style="width:70px;;margin-right: 0">搜索</li>
                    <div class="clear"></div>
                </ul>

            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="table">
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                        </table>

                        <!--分页-->
                        <div class="green-black" id="pageContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/Base/footer.html" -->
<script type="text/template" id="mediaAudit_opt">
    <thead>
        <tr>
            <th width="26%">媒体</th>
            <th width="20%">粉丝数</th>
            <th width="15%">媒体类型</th>
            <th width="15%">提交人</th>
            <th width="11%" id="timeCategory">审核时间</th>
            <th width="14%">操作</th>
        </tr>
    </thead>
    <tbody>
    <%for(var i=0;i<Result.List.length;i++){%>
    <tr>
        <td class="deatilSearch" MediaID="<%=Result.List[i].MediaID%>" style="cursor: pointer;">
            <div class="portrait">
                <a style="text-decoration:none;color:#666;" href="javascript:;" target="_blank">
                    <img src="<%=Result.List[i].HeadImg%>"/>
                </a>
            </div>
            <div class="public">
                <h2>
                    <a style="text-decoration:none;color:#666;" href="javascript:;">
                        <%=Result.List[i].Name%>
                    </a>
                </h2>
                <p>
                    <a style="text-decoration:none;color:#666;" href="javascript:;">
                        <%=Result.List[i].Number%>
                    </a>
                </p>
            </div>
            <div class="clear"></div>
        </td>
        <td><%=formatMoney(Result.List[i].FansCount,0,' ')%></td>
        <td><%=Result.List[i].MediaTypeName%></td>
        <td><%=Result.List[i].SubmitUserName%></td>
        <td>
            <!-- 待审核43001提交时间，已通过43002审核时间，驳回43003审核时间 -->
            <%if(Result.List[i].AuditStatus==43001){%>
                <%=Result.List[i].LastUpdateTime%>
            <%}else if(Result.List[i].AuditStatus==43002 || Result.List[i].AuditStatus==43003){%>
                <%=Result.List[i].AuditTime%>
            <%}%>
        </td>
        <td>
            <%if(Result.List[i].AuditStatus==43001){%>
                <a href="javascript:;"  class="AuditSearch" mediaID="<%=Result.List[i].MediaID%>"><img src="/ImagesNew/audit.png" mediaID="<%=Result.List[i].MediaID%>" title="审核"/></a>&nbsp;
            <%}else if(Result.List[i].AuditStatus == 43003 ){%>
                <a href="javascript:;"  class="lookRejectMsg" mediaID="<%=Result.List[i].MediaID%>" RejectMsg="<%=Result.List[i].RejectMsg%>"><img src="/ImagesNew/view.png" mediaID="<%=Result.List[i].MediaID%>" title="查看原因"/></a>
            <%}else{%>
                --
            <%}%>
            
        </td>
    </tr>
    <%}%>
    </tbody>
</script>
</body>
</html>
