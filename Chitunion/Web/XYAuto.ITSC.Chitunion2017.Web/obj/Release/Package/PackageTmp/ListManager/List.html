<!--分类-->
<script type="text/template" id="fenlei1">
    <li><a href="javascript:;" CategoryId="-2" class="active">不限</a></li>
    <%for(var i=0;i<Result.length;i++){%>
    <%if(Result[i].CategoryId>0){%>
    <li><a href="javascript:;" CategoryId="<%=Result[i].CategoryId%>"><%=Result[i].CategoryName%></a></li>
    <%}%>
    <%}%>
    <div class="clear"></div>
</script>
<!--列表-->
<script type="text/template" id="liebiao1">
<%for(var i=0;i<Result.length;i++){%>
<%if(i<3){%>
<tr style="cursor: pointer" MediaID="<%=Result[i].MediaID%>" BaseMediaID="<%=Result[i].BaseMediaID%>">
    <td><img src="/images/ranking_<%=i+7%>.png"></td>
    <td>
        <div class="wechat_ae">
            <div class="portrait"><img src="<%=Result[i].HeadIconURL%>"></div>
            <div class="public">
                <h2><%=Result[i].Name%></h2>
                <p>(<%=Result[i].WxNum%>)</p>
            </div>
            <div class="clear"></div>
        </div>
    </td>
    <td class="red"  style="color:#f77777;"><%=Result[i].MaLiIndex%></td>
    <td><%=Result[i].AvgTopArticleReadNum%></td>
    <td><%=Result[i].AvgTopArticleLikeNum%></td>
    <td><%=Result[i].MaxReadNum%></td>
    <td><%=Result[i].PublishArticleNum%></td>
    <td><%=Result[i].PublishCount%></td>
</tr>
<%}else{%>

<tr style="cursor: pointer" MediaID="<%=Result[i].MediaID%>" BaseMediaID="<%=Result[i].BaseMediaID%>">
    <td><%=i+1%></td>
    <td>
        <div class="wechat_ae">
            <div class="portrait"><img src="<%=Result[i].HeadIconURL%>"></div>
            <div class="public">
                <h2><%=Result[i].Name%></h2>
                <p>(<%=Result[i].WxNum%>)</p>
            </div>
            <div class="clear"></div>
        </div>
    </td>
    <td class="red" style="color:#f77777;"><%=Result[i].MaLiIndex%></td>
    <td><%=quantum(Result[i].AvgTopArticleReadNum)%></td>
    <td><%=quantum(Result[i].AvgTopArticleLikeNum)%></td>
    <td><%=quantum(Result[i].MaxReadNum)%></td>
    <td><%=Result[i].PublishArticleNum%></td>
    <td><%=Result[i].PublishCount%></td>
</tr>
<%}%>
  <%}%>
</script>
