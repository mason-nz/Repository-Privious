 <link rel="stylesheet" type="text/css" href="css/reset.css"/>
 <link rel="stylesheet" type="text/css" href="css/layout.css"/>
<div class="layer">
    <div class="title">
        <div class="fl">请选择具体的广告形式及位置</div>
        <div class="fr"><a href="javascript:void(0)" id="closebt"><img src="images/icon13.png" width="16" height="16"  onMouseOver="this.src='images/icon14.png'" onMouseOut="this.src='images/icon13.png'"></a></div>
        <div class="clear"></div>
    </div>

    <div class="layer_con">
            <div class="table">
                <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#fff" >
                    <tr>
                        <th width="20%">广告类型</th>
                        <th width="20%">发布形式</th>
                        <th width="45%">广告位置及价格</th>
                        <th width="15%">操作</th>
                    </tr>
                    <tr>
                        <td>硬广</td>
                        <td>发布</td>
                        <td>单图文/1000.00 元/次</td>
                        <td><input name="" type="radio" value="" /></td>
                    </tr>
                    <tr>
                        <td>硬广</td>
                        <td>原创+发布</td>
                        <td>多图文/第一条/1000.00 元/次</td>
                        <td><input name="" type="radio" value="" /></td>
                    </tr>
                    <tr>
                        <td>硬广</td>
                        <td>原创+发布</td>
                        <td>多图文/第3-N条/1000.00 元/次</td>
                        <td><input name="" type="radio" value="" /></td>
                    </tr>
                </table>

            </div>
        <div class="keep">
            <span><a href="#" class="button" style="width:100px">提交</a></span>
            <span><a href="javascript:void(0);" onclick='javascript:$.closePopupLayer("popLayerDemo");' class="but_keep" style="width:100px">取消</a></span>
        </div>
    </div>
</div>
