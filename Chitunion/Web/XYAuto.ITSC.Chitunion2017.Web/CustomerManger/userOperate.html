<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="/js/Area2.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/Common_IE.js"></script>
    <script type="text/javascript" src='/js/Common_area.js'></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script src="/js/jquery.pagination.js" type="text/javascript"></script>
    <script type="text/javascript" src='js/userOperate.js'></script>
</head>
<body>


<!--顶部logo 导航-->
<!--#include file="/base/header.html" -->


<!--中间内容-->
 <div class="order">
	<!--左侧菜单-->
    <!--#include file="/base/Menu.html" -->
	<div class="order_r">

		<div class="list_box">
			<div class="list">
	            <h2 class="menu_nav">
                <div class="but_add media_add_btn but_query" style="float:right;width:80px;height: 26px;line-height: 26px">新建广告主</div> </h2>
	        </div>
	        <div id="list_switching">
                <div class="clear"></div>
                <ul class="state">
                	<li>
                        <span class="ins_c1">用户名：</span>
                        <input id="tags" name="userName" type="text"  style="width:153px;">
                	<li>
                        <span class="ins_c1">手机号：</span>
                        <input maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" name="mobile" type="text"  style="width:153px;">
                    </li>
                	<li>
                        <span class="ins_c1">公司名称：</span>
                        <input name="trueName" type="text"  style="width:153px;">
                    </li>

                     <li>
                         <span class="ins_c1">账号来源：</span>
                         <select id="source" name="source" style="width:155px">
							<option value="赤兔平台">赤兔平台</option>
							<option value="3003">库存</option>
                            <option value="3004">智慧云</option>
                        </select>
                         <select id='' style="width:85px" name="accountSource">
                             <option value="0">全部</option>
                             <option value="3001">自营</option>
                             <option value="3002">自助</option>
                         </select>
                     </li>

                     <li><span class="ins_c1">账号状态：</span>
                   		 <select name="status" id="status" style="width:155px">
                       		 <option value="-1">全部</option>
							 <option value="0">启用</option>
							 <option value="1">禁用</option>
                   		 </select>
                    </li>
                     <li>
                         <span class="ins_c1">账号类型：</span>
                   		 <select name="type" id="type" style="width:155px">
                       		 <option value="0">全部</option>
							 <option value="1001">企业</option>
							 <option value="1002">个人</option>
                   		 </select>
                    </li>
                    <li>
                        <span class="ins_c1">所在地区：</span>
                        <select id="ddlProvince" name="ddlProvince" onchange="BindCity('ddlProvince','ddlCity');" style="width:135px">
                            <option value="-1">省/直辖市</option>
                        </select>
                    </li>
                    <li>
                        <select id="ddlCity" name="ddlCity" style="width:135px">
                            <option value="-1">城市</option>
                        </select>
                    </li>
                   <li>
                       <span class="ins_c1">注册日期：</span>
                       <input id="beginDate"   name="beginDate" type="text" readonly="readonly" style="width:105px;" class="laydate-iconNew" onClick="laydate({fixed:false,elem:'#beginDate'})">至
                        <input id="endDate" name="endDate" type="text" readonly="readonly"  style="width:105px;" class="laydate-iconNew" onClick="laydate({fixed:false,elem:'#endDate'})">
			        </li>
                    <li class="but_query" id='select_data' style="width:70px;margin-right:108px;">查询</li>
                    <div class="clear"></div>
                </ul>
            </div>
		</div>

		<div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="sorting_h">
                        <ul>
                            <li style="margin-left: 10px"><input type="checkbox" id="selectAll"></li>
                            <!-- <li class="grey">|</li> -->
                            <li><a href="javascript:void(0);"  target="_self" class='start_using operation_btn' status='0'>启用</a></li>
                            <li class="grey">|</li>
                            <li><a href="javascript:void(0);"  target="_self" class='forbidden operation_btn' status='1'>禁用</a></li>
                            <li class="grey">|</li>
                            <li><a href="javascript:void(0);"  target="_self" class='reset_password operation_btn'>重置密码</a></li>
                        </ul>
                    </div>

                    <div class="table">
                        <table id="userList" width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" >
                            <thead>
                                <tr>
                                    <th width="6%">&nbsp;</th>
                                    <th width="6%">编号</th>
                                    <th width="10%">手机号</th>
                                    <th width="10%">用户名</th>
                                    <th width="14%">公司名称/真实姓名</th>
                                    <th width="8%">所在地区</th>
                                    <th width="10%">来源</th>
                                    <th width="12%">注册时间</th>
                                    <th width="6%">状态</th>
                                    <th width="6%">操作</th>
                                </tr>
                            </thead>
                            <tbody id='list_data'>

                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="green-black" id="pageContainer"></div>
                        <div id="No_Data">
                            <div style="text-align: center">
                                <img src="../images/no_data.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
		</div>
	</div>
 </div>


<script type="text/template" id="ListTemplate">

    <% UserInfoList.forEach(function(item){%>
        <tr>
            <td><input type="checkbox" name='PitchUp' class='onecheck' UserID='<%= item.UserID %>'></td>
            <td><%= item.UserID %></td>
            <td><%= item.Mobile %></td>
            <td><%= item.UserName %></td>
            <td><%= item.TrueName %></td>
            <td><%= item.Area %></td>
            <td><%= item.UserSource %></td>
            <td><%= item.RegistrationTime %></td>
            <td><% if(item.Status == 0){%> 启用 <%}else if( item.Status == 1){%> 禁用<%} %> </td>
            <td>
                <a href="javascript:;" class='edit_each' UserID='<%= item.UserID %>'><img src="/ImagesNew/edit.png" title="编辑"></a>
                <!-- <a href="javascript:;" status='0'><img src="/ImagesNew/start.png" title="启用"></a>
                <a href="javascript:;" status='1'><img src="/ImagesNew/stop.png" title="禁用"></a> -->
            </td>
        </tr>
    <%}) %>
</script>

<!--底部-->
<!--include file="/base/footer.html" -->
</body>
</html>
