<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css"/>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="/PublishManager/js/jquery.uploadify.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/tab.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script language="javascript" src="http://www.chitunion.com/api/check.ashx?NotCheckModule=true"
            type="text/javascript"></script>
    <script src="/js/jquery.pagination.js" type="text/javascript"></script>
    <script src="/js/common_authority.js" type="text/javascript"></script>
    <script src="/js/laydate.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>


    <script type="text/javascript" charset="utf-8" src="/js/ueditor-master/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/ueditor-master/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/js/ueditor-master/ueditor/lang/zh-cn/zh-cn.js"> </script>
    <script src='/js/ueditor-master/mip-ueditor.min.js' charset="utf-8"></script>

    <script type="text/javascript" src='js/MateralClean.js'></script>
    <script>
        console.log(CTLogin.RoleIDs);
    </script>
    <style>
        .head-tit{
            width: 808px;
            height: 28px;
            line-height: 28px;
        }
        .head_left {
            float: left;
            width: 720px;
            margin-right: 18px;
        }
        .head_right{
            float: right;
            width: 260px;
            margin-top: 40px;
        }
        .head_right img,textarea{
            width: 240px;
            padding: 0;
        }
        .HeadImg{
            width: 240px;
            height: 144px;
        }
        .head_right .abstract {
            margin-top: 20px;
        }

        .foot-tip{
            width: 90%;
            height:30px;
            margin-left: 0;
            margin-bottom:10px;
            margin-right: 0;
        }
        .foot-tip li{
            float: left;
            width: 19.5%;
            border:1px solid #ccc;
            border-right: 0;
            text-align: center;
            cursor: pointer;
        }
        .foot-tip li:last-child{
            border-right: 1px solid #ccc;
        }
        .foot-tip li.selected {
            background: #FF4E4B;
            color: #fff;
        }
        .channel_box .layer_con table td{
            border : 1px solid #E4E4E4;
            font-size: 12px;
            line-height: 40px;
        }
    </style>
</head>
<body>

<!--#include file="/base/header.html" -->

<div class="order">
    <!--左侧菜单-->
    <!--#include file="/base/Menu.html" -->

    <div class="order_r">
        <div class="install">
            <h2 class='menu_nav'></h2>
            <div class="install_box">
                <div class="head">
                    <div class="head_left">
                        <p style="margin-bottom: 10px;"><input type="text" value="" class="head-tit"></p>
                        <script id="head-editor" type="text/plain" style="width:820px;height:415px;margin: 0;"></script>
                    </div>
                    <div class="head_right">
                        <p>分类：<span class="Category"></span>  来源：<span class="source"></span></p><br>
                        <div class="photo">
                            <p>文章头图</p><br>
                            <img src="/ImagesNew/CoverDefaultPic.png" class="HeadImg">
                        </div>
                        <div class="abstract">
                            <p>文章摘要</p><br>
                            <textarea name="" id="" rows="11" class="Abstract"></textarea>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="foot" style="margin-top: 40px;">
                    <div class="tip_bar">
                        <ul class="foot-tip" style="margin-bottom: 30px;float: left;">
                            <!-- <li style="margin-right: 0" class="selected">腰部文章1</li>
                            <li style="margin-right: 0">腰部文章2</li>
                            <li style="margin-right: 0">腰部文章3</li>
                            <li style="margin-right: 0">腰部文章4</li>
                            <li style="margin-right: 0;">腰部文章5</li> -->
                        </ul>
                        <p style="float: left;" class="operation_btn"> 
                            <a href="javascript:;" class="EditBtn"><img src="/ImagesNew/edit.png" title="编辑"></a>
                            <a href="javascript:;" class="DeleteBtn"><img src="/ImagesNew/delete.png" title="删除"></a>
                        </p>
                    </div>
                    
                    <div class="clear"></div>
                    <div class="head_left">
                        <p style="margin-bottom: 10px;"><input type="text" value="" class="head-tit"></p>
                        <script id="foot-editor" type="text/plain" style="width:820px;height:410px;margin: 0;"></script>
                    </div>
                    <div class="head_right">
                        <p style="margin-bottom: 10px;">车型：<span class="BrandName"></span></p>
                        <div class="photo">
                            <p>文章头图</p><br>
                            <img src="/ImagesNew/CoverDefaultPic.png"  class="HeadImg">
                        </div>
                        <div class="abstract">
                            <p>文章摘要</p><br>
                            <textarea name="" id="" rows="11" class="Abstract"></textarea>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                
                <div class="keep" style="width: 278px;">
                    <span><a href="javascript:void(0)" class="button" style="width:100px;" id='SubmitInfo'>提交</a></span>
                    <span><a href="javascript:void(0)" class="button" style="width:100px;" id='ToAbandoned'>作废</a></span>
                </div> 
            </div>  
        </div>
    </div>

</div>


<script type="text/template" id="material-clean">
    <% data.forEach(function(item,i){%>
        <li style="margin-right: 0" GroupId='<%= item.GroupId %>' ArticleId='<%= item.ArticleId %>' SerialName='<%= item.SerialName %>'  BrandName='<%= item.BrandName %>'  Title='<%= item.Title %>'  HeadImg='<%= item.HeadImg %>'   Abstract='<%= item.Abstract %>' Content='<%= item.Content %>' >腰部文章<%= i+1 %> </li>
    <%}) %>
</script>


<!-- 关联广告的弹层 -->
<div class="channel_box" style="display: none">
    <div class="layer" style='overflow: auto;width: 760px;'>
        <div class="title">
            <div class="fl">请选择车型【<span class="BrandName"></span>】文章</div>
            <div class="fr"><a href="javascript:void(0)" id="closebt1"><img src="../images/icon13.png" width="16" height="16" onmouseover="this.src='../images/icon14.png'" onmouseout="this.src='../images/icon13.png'"></a></div>
            <div class="clear"></div>
        </div>
        <div class="layer_con" style='margin: 15px'>
            <ul class='select_option'>
                <li style='float: left'>渠道:
                    <select name=""  style='width: 100px;height: 28px' id='Resource'>
                        <option value="1">微信</option>
                        <option value="2">汽车之家</option>
                        <option value="3">今日头条</option>
                        <option value="4">网易汽车</option>
                        <option value="5">行圆新闻后台</option>
                        <option value="6">搜狐</option>
                    </select>
                </li>
                <li style='float: left;margin-left: 8px'>
                    发布时间:  
                    <input type="text" style='width: 100px;height: 26px' id="StartDate" class='laydate-iconNew'> 至
                    <input type="text" style='width: 100px;height: 26px' id="EndDate" class='laydate-iconNew'>
                </li>
                <li style='float: left;margin-left: 8px'>是否原创:
                    <input type="radio" name="CopyrightState" class="CopyrightState" value="1" checked="checked"  isOrFalse='是'>&nbsp是 <input type="radio" name="CopyrightState" class="CopyrightState" value="2" isOrFalse='否'>&nbsp否
                </li>
                <li><a href="javascript:void(0)" style="width:60px;background: #FF4F4F;line-height: 20px;font-size: 14px;color: #fff;display: inline-block;padding: 3px 0;border-radius: 5px;" id='select_adposition'>查询</a></li>
            </ul>
            <div class="position_table" style='margin-top: 25px;height: 330px;overflow: auto;'>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f5f5f5" style='border-collapse:collapse;'>
                    <thead>
                        <tr>
                            <td width="24%" style="background:#f5f5f5">标题</th>
                            <td width="8%" style="background:#f5f5f5">原创</td>
                            <td width="10%" style='background:#f5f5f5;cursor: pointer;'>发布日期 <a href="javascript:;" class="PublishTime"><img src="/images/icon16_c.png"></a></td>
                            <td width="8%" style='background:#f5f5f5;cursor: pointer;'>阅读数 <a href="javascript:;" class="ReadNum"><img src="/images/icon16_c.png"></a></td>
                            <td width="8%" style='background:#f5f5f5;cursor: pointer;'>点赞数 <a href="javascript:;" class="LikeNum"><img src="/images/icon16_c.png"></a></td>
                            <td width="8%" style='background:#f5f5f5;cursor: pointer;'>评论数 <a href="javascript:;" class="ComNum"><img src="/images/icon16_c.png"></a></td>
                            <td width="6%" style='background:#f5f5f5'>操作</td>
                        </tr>
                    </thead>
                    <tbody id="ChoosePositionContent">
                        
                    </tbody>
                </table>
                <!--分页-->
                <div class="green-black" id="pageContainer">
                </div>
            </div>
            <div class="mb25"></div>
        </div>
    </div>
</div>

<!-- 查询文章 -->
<script type="text/template" id="seleted-article">
    <% List.forEach(function(item){%>
    <tr ArticleId='<%= item.ArticleId %>'>
        <td style="background: #fff;"><%= item.Title %></td>
        <td style="background: #fff;">
            <% if(item.CopyrightState == 1){%>是<%}else{%>否<%} %>
        </td>   
        <td style="background: #fff;"><%= item.PublishTime %></td>
        <td style="background: #fff;"><%= item.ReadNum %></td>
        <td style="background: #fff;"><%= item.LikeNum %></td>
        <td style="background: #fff;"><%= item.ComNum %></td>
        <td style="background: #fff;"><a href="javascript:;" class="choose_article">选择</a></td>
    </tr>
    <%})  %>
</script>


<!--#include file="/base/footer.html" -->

</body>
</html>
