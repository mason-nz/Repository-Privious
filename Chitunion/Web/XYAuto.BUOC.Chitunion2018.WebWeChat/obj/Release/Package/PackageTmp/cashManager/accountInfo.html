<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>我的余额</title>
    <link rel="stylesheet" type="text/css" href="../css/lauout.css"/>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script language="javascript" src="/api/weixincheck.ashx" type="text/javascript"></script>
    <script type="text/javascript" src="../js/common_weChat.js"></script>
    <script type="text/javascript" src="../js/common_share.js"></script>
    <script type="text/javascript" src="../js/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="js/acccountInfo.js?v=20180404"></script>
</head>
<body>
<div class="main_container netOk">
    <div class="content_top">
        <div class="content_top_begin">
            <p class="des_text account_money">账户余额(元)</p>
            <p class="total_count">0.00</p>
            <p class="des_text total_receive">累计收益：<span id="total_receive"></span>元</p>
        </div>
        <ul class="content_top_end">
            <li>
                <p class="money_count already_money">0.00</p>
                <p class="des_text">已提现金额(元)</p>
            </li>
            <li>
                <p class="money_count precess_money">0.00</p>
                <p class="des_text">提现中(元)</p>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="content_center">
        <div class="text_button">
            <span class="button_grey" id="getCach">提现</span>
            <!-- <span class="button_grey">提现</span> -->
        </div>
        <ul class="pageChange tipInfo"></ul>
        <ul class="pageChange">
            <li>
                <a href="javascript:void(0)" class="grey_link withdrawalList">提现记录</a>
            </li>
            <li>
                <a href="javascript:void(0)" class="grey_link profitList">收益记录</a>
            </li>
            <li>
                <a href="javascript:void(0)" class="grey_link rule">提现规则</a>
            </li>
        </ul>
    </div>
</div>
<div class="main_container netNo">
    <div class="no_data">
        <div>
            <img src="../images/no_net.png">
        </div>
        <p class="desc_text">您的网络好像被袭击了<br/>快点检查一下</p>
    </div>
</div>
</body>
</html>
