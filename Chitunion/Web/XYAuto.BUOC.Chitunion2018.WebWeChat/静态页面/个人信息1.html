<!DOCTYPE html>
<html lang="en" style="background-color: #f3f3f3;">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="/css/module.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/common_weChat.js"></script>
    <script src="/js/flexible.js"></script>
</head>
<body>
    <div class="container-fluid PersonalInformation">
        <main>
            <article class="personalData">
                <div class="flex_justify_spaceBetween">
                    微信昵称<input disabled type="text" placeholder="王二蛋">
                </div>
                <div class="flex_justify_spaceBetween">
                    手机号<input type="number" placeholder="请输入11位手机号码">
                </div>
                <div class="flex_justify_spaceBetween">
                    验证码 <div><input type="text"><button>获取验证码</button></div>
                </div>
            </article>
            <article class="personalSupplement">
                <div class="flex_justify_spaceBetween">
                    类型 <div><div class="typeSwitching"><button class="blue">个人</button><button>企业</button></div></div>
                </div>
                <div class="flex_justify_spaceBetween">
                    真实姓名 <input type="text" placeholder="请输入真实姓名">
                </div>
                <div class="flex_justify_spaceBetween">
                    手持身份证 <div><div class="upload_text">请上传</div><div class="upload_hide"><input type="file"></div></div>
                </div>
            </article>
            <article class="personalProperty">
                <div class="flex_justify_spaceBetween">
                    支付宝账号 <input type="text" placeholder="提现使用，请输入">
                </div>
            </article>
            <div class="flex_justify_center">
                <button>保存</button>
            </div>
        </main>
    </div>
</body>
</html>
