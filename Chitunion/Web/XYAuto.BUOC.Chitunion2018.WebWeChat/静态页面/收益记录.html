<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>收益记录</title>
    <link rel="stylesheet" type="text/css" href="../css/lauout.css"/>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/layer_mobile/layer.js"></script>
</head>
<body>
<div class="main_container">
    <div class="content_Record">
        <div class="single_row border-bottom profit">
            <figure>
                <figcaption>
                    <p class="pay_status">
                        订单收益
                    </p>
                    <p class="pay_time">
                        订单名称：订单名称超出之后显示省略号呀呀呀呀呀呀呀呀
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">+15220.50</span>元
                </p>
                <p class="date">2018-01-17</p>
            </div>
        </div>
        <div class="single_row border-bottom profit">
            <figure>
                <figcaption>
                    <p class="pay_status">
                        签到
                    </p>
                    <p class="pay_time">
                        连续签到：3天
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">+50.50</span>元
                </p>
                <p class="date">2018-01-17</p>
            </div>
        </div>
        <div class="single_row profit">
            <figure>
                <figcaption>
                    <p class="pay_status">
                        邀请好友
                    </p>
                    <p class="pay_time">
                        2018-01-17 18:00
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">+150.50</span>元
                </p>
                <p class="date">2018-01-17</p>
            </div>
        </div>
    </div>
    <div class="content_Record">
        <div class="no_data">
            <div>
                <img src="../images/no_money.png">
            </div>
            <p class="desc_text">您还没有收益哦</p>
            <p>
                <a href="javascript:void(0)" class="text_blue">分享赚大钱</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
