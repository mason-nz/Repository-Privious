    <title>邀请好友领取红包</title>
    <link rel="stylesheet" type="text/css" href="../css/lauout.css"/>

<body>
<div class="main_container">
    <div class="invite_new">
        <div class="top_info">
            <img src="../images/top_img.png">
            <span>立即邀请</span>
            <span>生成邀请海报</span>
            <img src="../images/icon18.png" class="guide_desc">
        </div>
        <div class="bottom_info">
            <p class="rule_title">
                <span>////////////</span>
                邀请好友规则
                <span>////////////</span>
            </p>
            <ul class="rule_list">
                <li><span class="number">①</span>邀请一位新用户即可领取红包。</li>
                <li><span class="number">②</span>之前没有关注“赤兔联盟”服务号的才算新用户。</li>
                <li><span class="number">③</span>每位用户每天有5次领取红包机会。</li>
                <li><span class="number">④</span>活动最终解释权归赤兔联盟所有。</li>
            </ul>
            <p class="money_detail">成功邀请好友14个，已领取红包23.6元</p>
        </div>
        <div class="center_info">
            <div class="content_list">
                <div class="single_row">
                    <figure>
                        <img src="../images/pic_default.png">

                                绿茵茵超出后显示省略号呀呀呀呀
                            </p>

                                2018/01/14 12:30 关注
                            </p>

                        </figcaption>
                    </figure>
                    
                    <div class="money_date">
                        <p class="receive_money red">

                        </p>
                    </div>
                </div>
                <div class="single_row">
                    <figure>
                        <img src="../images/pic_default.png">
                        <figcaption>
                            <p class="pay_status">

                    </div>
                </div>
                <div class="single_row">
                    <figure>

                        <figcaption>
                            <p class="pay_status">

                            <p class="pay_time">
                                2018/01/14 12:30 关注

                            <div class="clear"></div>
                        </figcaption>
                    </figure>
                    
                    <div class="money_date text_grey">
                            当日红包已领完
                    </div>
                </div>
                <div class="single_row">
                    <figure>
                        <img src="../images/pic_default.png">
                        <figcaption>
                            <p class="pay_status">
                                绿茵茵超出后显示省略号呀呀呀呀
                            </p>
                            <p class="pay_time">
                                2018/01/14 12:30 关注
                            </p>
                            <div class="clear"></div>
                        </figcaption>
                    </figure>
                    
                    <div class="money_date">
                        <p class="receive_money red"> 
                            <span class="orange">领取红包</span>
                        </p>
                    </div>
                </div>
                <div class="single_row">
                    <figure>
                        <img src="../images/pic_default.png">
                        <figcaption>
                            <p class="pay_status">
                                绿茵茵

                            <p class="pay_time">

                            </p>
                            <div class="clear"></div>

                    </figure>

                        <p class="receive_money red"> 
                            12.22元

                    </div>
                </div>
                <div class="single_row">
                    <figure>
                        <img src="../images/pic_default.png">

                            <p class="pay_status">
                                绿茵茵超出后显示省略号呀呀呀呀

                            <p class="pay_time">
                                2018/01/14 12:30 关注
                            </p>
                            <div class="clear"></div>

                    <div class="money_date">
                        <p class="receive_money red"> 
                            <span class="orange">领取红包</span>
                        </p>
                    </div>
                </div>
                <div class="single_row">
                    <figure>

                        <figcaption>
                            <p class="pay_status">

                            </p>
                            <p class="pay_time">

                </div>

</div>
