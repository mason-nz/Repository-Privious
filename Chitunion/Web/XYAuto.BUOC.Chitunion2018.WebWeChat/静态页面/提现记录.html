<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>提现记录</title>
    <link rel="stylesheet" type="text/css" href="../css/lauout.css"/>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/layer_mobile/layer.js"></script>
</head>
<body>
<div class="main_container">
    <div class="content_Record">
        <div class="single_row border-bottom">
            <figure>
                <img src="../images/icon_process@2x.png">
                <figcaption>
                    <p class="pay_status">
                        支付中
                    </p>
                    <p class="pay_time">
                        2018-01-17 18:00
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">50.50</span>元
                </p>
            </div>
        </div>
        <div class="single_row border-bottom">
            <figure>
                <img src="../images/icon_end@2x.png">
                <figcaption>
                    <p class="pay_status">
                        已支付
                    </p>
                    <p class="pay_time">
                        2018-01-17 18:00
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">50.50</span>元
                </p>
            </div>
        </div>
        <div class="single_row border-bottom">
            <figure>
                <img src="../images/icon_fail@2x.png">
                <figcaption>
                    <p class="pay_status">
                        支付失败
                    </p>
                    <p class="pay_time">
                        2018-01-17 18:00
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">150.50</span>元
                </p>
            </div>
        </div>
        <div class="single_row border-bottom">
            <figure>
                <img src="../images/icon_process@2x.png">
                <figcaption>
                    <p class="pay_status">
                        未支付
                    </p>
                    <p class="pay_time">
                        2018-01-17 18:00
                    </p>
                    <div class="clear"></div>
                </figcaption>
            </figure>
            <div class="money_date">
                <p class="receive_money red">
                    <span class="money">50.50</span>元
                </p>
            </div>
        </div>
    </div>
    <div class="content_Record">
        <div class="no_data">
            <div>
                <img src="../images/no_money.png">
            </div>
            <p class="desc_text">您还没有提现哦</p>
            <p>
                <a href="javascript:void(0)" class="text_blue">分享赚大钱</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
