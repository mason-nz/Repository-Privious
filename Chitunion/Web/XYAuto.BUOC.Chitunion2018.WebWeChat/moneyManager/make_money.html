	<body>

		<!--滑动区域-->
		<div id="mescroll" class="mescroll">
			<!--轮播-->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
					<!--<div class="swiper-slide">
						<a href="http://mp.weixin.qq.com/s/lE0aHgJDlUFc7kul0ZM1Jg" class="task_banner"><img src="/images/banner1.png" ></a>
					</div>-->
			        <div class="swiper-slide">
						<a href="https://mp.weixin.qq.com/s/VoXV2GFYOZFettx6mVxpKw" class="task_banner"><img src="/images/banner.png" ></a>
					</div>
			    </div>
			    <!-- 如果需要分页器 -->
			    <!--<div class="swiper-pagination"></div>-->
			</div>

			<!--
				悬浮菜单:
				1.ios的悬停效果,通过给navWarp添加sticky样式来实现
				2.android和pc端悬停效果,通过监听mescroll的scroll事件,控制navContent是否为fixed定位来实现
			-->
			<div id="navWarp" class="navWarp mescroll-touch-x">
				<ul id="navContent" class="nav">

				</ul>
				<a href="javascript:;" class='more' target="_blank" id='more' baidu_track_name='a' baidu_track_action='click' baidu_track_label="添加" baidu_track_val=""><img src="../images/add.png" alt=""></a>
			</div>

			<!--upscrollWarp用于装载上拉进度和数据列表,避免清空列表不满屏,导致点击悬浮菜单时会滑下来-->
			<div id="upscrollWarp">
				<!--展示上拉加载的数据列表-->
				<div id="dataList" class="data-list">

				</div>
			</div>
			<div class="shareBox"></div>
			<img src="/images/tanchuang-2.png" class='shareImg' id='shareImg'>
		</div>
