<script>
    $(function () {
        $('.logon_sy_nr .box ul.menu li').click(function(){
            //获得当前被点击的元素索引值
            var Index = $(this).index();
            //给菜单添加选择样式
            $(this).addClass('active').siblings().removeClass('active');
            //显示对应的div
            $('.logon_sy_nr .box').children('div').eq(Index).show().siblings('div').hide();

        });
        var curW = $(window).width() * 450 /1920 ;
        $('.banner').css('height',curW+'px');
    });
</script>

<script type="text/template" id="list1">
    <div class="layout_distribution_con fixedClear">
        <%for(var i=0;i<data.List.length;i++){%>
    	<%if((data.List[i].RuleCount-data.List[i].TakeCount)==0){%>

    	<%}else{%>

        <%}%>
            <div class="exclusiveinfo" ></div>
        	<div class="task_tit article">
                <a href="<%=data.List[i].MaterialUrl%>" target="_blank" class="no_c">
                    <div class="task_img_wrap">
                        <img src="<%=data.List[i].ImgUrl%>" alt="">
                    </div>
                    <div class="task_news">
                        <p class="task_tie slh p1"><%=data.List[i].TaskName?data.List[i].TaskName:'--'%></p>
                        <p class="task_tie slh p2"><%=data.List[i].Synopsis?data.List[i].Synopsis:'--'%></p>
                    </div>
                </a>
            </div>
            <div class="task_info">
                <div><span>佣金：</span><span class="f_red"><%=data.List[i].CPCPrice%></span>元/有效阅读</div>
            	<div><span>最高可赚：</span><span class="f_red"><%=data.List[i].TaskAmount%></span>元</div>
			</div>
			<%if((data.List[i].RuleCount-data.List[i].TakeCount)==0){%>
				<button class="task_operation task_operation_no"></button>
			<%}else{%>
				<button class="task_operation task_operation_yes"></button>
			<%}%>

        <%}%>
    </div>
</script>
