<!-- 维信 -->
<script type="text/template" id="listTemp">
    <thead>
        <tr>
            <th style='width: 25%;'>&nbsp</th>
            <th style='width: 10%;'>&nbsp</th>

            <th style='width: 10%;'>&nbsp</th>
        </tr>
    </thead>
    <tbody>
        <%if(list.length){%>
            <%list.forEach(function(item){%>
                <tr>
                    <td>
                        <%if(item.HeadImg){%>
                            <img src="<%= item.HeadImg %>" class="head_img">
                        <%}else{%>
                            <img src="/images/default_headimg.png" class="head_img">
                        <%}%>
                        
                        <div class="head_tit">

                                <%if(item.NickName){%>
                                    <%= item.NickName %>

                                <%}%>

                            <p>

                                <%}else{%>
                                    --
                                <%}%>
                            </p>
                        </div>
                    </td>
                    <td>转发<br>原创+发布</td>
                    <td>
                        <%if(item.First){%>
                            <p>
                                <%if(item.First.Forward){%>
                                <%= formatMoney(item.First.Forward,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                            <p>
                                <%if(item.First.OriginalPublish){%>
                                    <%= formatMoney(item.First.OriginalPublish,0,'')%>
                                <%}else{%>
                                    --
                                <%}%>
                            </p>
                            
                        <%}else{%>
                            --
                        <%}%>
                    </td>
                    <td>
                        <%if(item.Second){%>
                            
                            <p>
                                <%if(item.Second.Forward){%>
                                <%= formatMoney(item.Second.Forward,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                            <p>
                                <%if(item.Second.OriginalPublish){%>
                                <%= formatMoney(item.Second.OriginalPublish,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                        <%}else{%>
                            --
                        <%}%>
                    </td>
                    <td>
                        <%if(item.Third){%>
                            
                            <p>
                                <%if(item.Third.Forward){%>
                                <%= formatMoney(item.Third.Forward,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                            <p>
                                <%if(item.Third.OriginalPublish){%>
                                <%= formatMoney(item.Third.OriginalPublish,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                        <%}else{%>
                            --
                        <%}%>
                    </td>
                    <td>
                        <%if(item.Fourth){%>
                            
                            <p>
                                <%if(item.Fourth.Forward){%>
                                <%= formatMoney(item.Fourth.Forward,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                            <p>
                                <%if(item.Fourth.OriginalPublish){%>
                                <%= formatMoney(item.Fourth.OriginalPublish,0,'')%>
                                <%}else{%>
                                --
                                <%}%>
                            </p>
                        <%}else{%>
                            --
                        <%}%>
                    </td>
                    <td><a href="javascript:;" class="btn_price price_layer" MediaId="<%= item.MediaId %>">报价信息</a></td>
                </tr>
            <%})%>
        <%}%>
    </tbody>
</script>
<!-- 微博 -->
<script type="text/template" id="listTemp1">
    <thead>
        <tr>
            <th style='width: 25%;'>&nbsp</th>
            <th style='width: 10%;'>&nbsp</th>
            <th style='width: 15%;'>粉丝数</th>
            <th style='width: 15%;'>行业分类</th>
            <th style='width: 15%;'>直发</th>
            <th style='width: 15%;'>转发</th>
            <th style='width: 10%;'>&nbsp</th>
        </tr>
    </thead>
    <tbody>
        <%if(list.length){%>
            <%list.forEach(function(item){%>
                <tr>
                    <td>
                        <div class="portrait">
                            <img src="<%= item.HeadImg %>" class="head_img">
                            <img src="/images/icon6.png" class="addV">
                        </div>
                        <div class="head_tit">
                            <p><%= item.Name %></p>
                            <p>
                                <%if(item.Sex == '男'){%>
                                    <img src="/images/icon1.png">
                                <%}else if(item.Sex == '女'){%>
                                    <img src="/images/girl.png">
                                <%}%>
                                <%= item.Number%>
                            </p>
                        </div>
                    </td>
                    <td>转发<br>原创+发布</td>
                    <td>
                        <%= item.FansCount %>
                    </td>
                    <td>
                        <%= item.CategoryName %>
                    </td>
                    <td>
                        <%= item.Direct?item.Direct:'--'%>
                    </td>
                    <td>
                        <%= item.Forward?item.Forward:'--'%>
                    </td>
                    <td><a href="javascript:;" class="btn_price price_layer" MediaId="<%= item.MediaId %>">报价信息</a></td>
                </tr>
            <%})%>
        <%}%>
    </tbody>
</script>
