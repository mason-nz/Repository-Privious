<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="description" content="赤兔联盟,推广管理,智能匹配,微播易,新榜,蜂传,疯传,Robin8">
    <meta name="keywords" content="赤兔联盟,推广管理,智能匹配">
	<title>智能匹配-推广管理-赤兔联盟</title>
	<link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx" type="text/javascript"></script>
    <script type="text/javascript" src="/js/common_chitu.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="js/IntelligentSearchList.js"></script>
</head>
<body>

<!--顶部logo 导航-->
<!--#include virtual="/base/header.html" -->
<!-- 主体部分 -->
<div class="contaner_body">
    <!--左侧菜单-->
    <!--#include virtual="/base/Menu.html" -->

    <div class="main_right">
 		<ul class="search_box">
			<li>推广名称：<input type="text" placeholder="请输入推广名称查询" id="extendName"></li>
			<li>状态：
                <select id="extendStatus">
                    <option value="-2">全部</option>
                </select>
            </li>
			<li><a href="javascript:;" class="btn_price" id="searchList">搜索</a></li>
		</ul>
    	<div class="Personal_table">
    		<span class="extension" id="add_extend"><img src="/images/extension.png" alt="">添加智能匹配推广</span>
    		<table border="0" cellspacing="1" cellpadding="0" id="list_table">
    			<thead>
    				<tr>
    					<th style='width: 8%;'>推广ID</th>
    					<th style='width: 15%;'>推广名称</th>
    					<th style='width: 15%;'>推广时间</th>
    					<th style='width: 10%;'>推广预算</th>
    					<th style='width: 10%;'>账号/媒体数量</th>
						<th style='width: 10%;'>创建时间</th>
						<th style='width: 10%;'>状态</th>
						<th style='width: 10%;'>操作</th>
    				</tr>
    			</thead>
    			<tbody></tbody>
    		</table>
    		<div class="green-black" id="pageContainer"></div> 
            <div id="no_data" class="hide">
                <div class="tc">
                    <img src="/images/no_data.png" style="margin:30px auto;">
                </div>
            </div>
    	</div>
    </div>
</div>

<!--底部-->
<!--#include virtual="/base/footer.html" -->
<script type="text/template" id="listTemp">
    <%if(list.length){%>
        <%list.forEach(function(item){%>
            <tr style="cursor: pointer;">
                <td><%= item.RecID %></td>
                <td>
                    <p class="limitWidth">
                        <%= item.Name %>
                    </p>
                </td>
                <td><%= item.BeginTime.substr(0,10) %> 至 <%= item.EndTime.substr(0,10) %></td>
                <!-- 推广预算：格式为数字+元；显示千位分隔符 -->
                <td>
                    <%= formatMoney(item.BudgetPrice,0,'')%>元
                </td>
                <td>
                    <%if(item.MediaCount){%>
                        <%= item.MediaCount %>
                    <%}else{%>
                        --
                    <%}%>
                </td>
                <td><%= item.CreateTime.substr(0,10) %></td>
                <td>
                    <%if(item.StatusName == '驳回'){%>
                        驳回 
                    <%}else{%>
                        <%= item.StatusName %>
                    <%}%>
                </td>
                <td>
                    <a href="javascript:void(0)" class="viewDetailInfo" RecID="<%= item.RecID %>">查看</a>
                </td>
            </tr>
        <%})%>
    <%}%>
</script>
</body>
</html>
