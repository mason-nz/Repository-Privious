<div class="layer" style="width: 600px;">
    <div class="title">
        更改手机号
        <div class="fr">
            <a href="javascript:void(0)" id="closebt">
                <img src="/images/close_x.jpg" width="16" height="16">
            </a>
        </div>
    </div>

    <div class="layer_con3" id="oldInfo">
        <ul>
            <li class="ins_a">旧手机号：</li>
            <li>
                <input type="text" name="" value="" disabled="disabled" id="oldPhone">
            </li>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a">验证码：</li>
            <li>
                <input type="text" name="" placeholder="请输入验证码" id="codeForVertify">

            <li>
                <img id="vertifyCode" src=""  style="width: 60px;height: 28px;">
            </li>
        </ul>
        <ul>
            <li class="ins_a">手机验证码：</li>
            <li>
                <input type="text" name="" id="codeText">
                <span class="but_register" id="getOldCode" style="width: auto;height: 28px;line-height: 28px;padding: 0 5px;margin-left: 10px;">获取验证码</span>
            </li>
            <div class="clear"></div>
        </ul>
        <div class="tipInfo hide" style="margin-left: 150px;"><img src="/images/icon7.png"> 验证码不正确</div>
        <ul class="next_step" style="margin-left: 150px;">
            <span class="but_register" style="width: 100px;height: 30px;line-height: 30px;">下一步</span>
        </ul>
        <div class="clear"></div>
    </div>
    <div class="layer_con3 hide" id="newInfo">
        <ul>
            <li class="ins_a">新手机号：</li>
            <li>
                <input type="text" name="" id="newPhone" placeholder="请输入新手机号">
            </li>
            <div class="clear"></div>
        </ul>
        <ul>
            <li class="ins_a">验证码：</li>
            <li>
                <input type="text" name="" placeholder="请输入验证码" id="codeForVertify1">
            </li>
            <li>
                <img id="vertifyCode1" src="" style="width: 60px;height: 28px;">
            </li>
        </ul>
        <ul>
            <li class="ins_a">手机验证码：</li>
            <li>
                <input type="text" name="" id="codeText1" placeholder="请输入手机验证码">
                <span class="but_register" id="getNewCode" style="width: auto;padding: 0 5px;height: 28px;line-height: 28px;margin-left: 10px;">获取验证码</span>
            </li>
            <div class="clear"></div>
        </ul>
        <div class="tipInfo hide" style="margin-left: 150px;"><img src="/images/icon7.png"> 验证码不正确</div>
        <ul style="margin-left: 150px;">
            <span class="but_register" id="sure_submmit" style="height: 30px;line-height: 30px;">确定</span>
        </ul>
        <div class="clear"></div>
    </div>
