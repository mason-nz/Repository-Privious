<body style='background: #fff;' onkeydown="ForgetpwdHelper.KeyDown(event);">

                            <div class="account">
                                <ul class="all_input">
                                    <li>
                                        <input id="txtGGZMobile" type="text" maxlength="11" onblur="javascript: if (this.value != '') ForgetpwdHelper.Verify(29001);" onkeyup="value=value.replace(/[^\d]/g, '')" placeholder="请输入手机号" autocomplete="off">
                                    </li>
                                    <li>
                                        <input id="txtGGZPwd" type="password" onblur="javascript: if (this.value != '') ForgetpwdHelper.Verify(29001);" placeholder="请输入新密码（6-20字符）" autocomplete="off">
                                        <a href="javascript:;" class="close pwdTag"><img src='../images/login/close.png'></a>
                                    </li>
                                    <li>
                                        <input id="txtGGZPwdConfirm" type="password" placeholder="请再次输入新密码（6-20字符）" autocomplete="off">

                                    </li>
                                    <!--<li>
                                        <input type="text" placeholder="请输入手机号">
                                    </li>-->

                                        <input id="txtGGZMobileCheckCode" maxlength="6" type="text" onblur="javascript: if (this.value != '') ForgetpwdHelper.Verify(29001);" placeholder="请输入手机验证码" autocomplete="off">
                                        <a id="btnGGZSendMobileMsg" style="cursor:pointer;" href="javascript:void(0);" class="code">获取验证码</a>
                                    </li>
                                    <li>
                                        <img class="imgerror" src='../images/login/error.png' style="visibility: hidden;">
                                        <label id="divErrorGGZMsg" class="notes"></label>
                                    </li>
                                </ul>
                                <div class="btn">
                                    <a href="javascript:void(0);" onclick="javascript: ForgetpwdHelper.Forgetpwd(29001);" class="login_btn">提交</a>

                                </ul>

                                <ul class="all_input">

                                        <input id="txtMTZMobile" type="text" maxlength="11" onblur="javascript: if (this.value != '') ForgetpwdHelper.Verify(29002);" onkeyup="value=value.replace(/[^\d]/g, '')" placeholder="请输入手机号" autocomplete="off">

                            <div class="we_code" style="display: none;">
