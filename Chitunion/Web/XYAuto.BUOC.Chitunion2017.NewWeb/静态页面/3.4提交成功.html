<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>提交需求</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" src="../js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
<!--顶部logo 导航-->
<div id="topNew">
    <div class="box">
        <div class="left"></div>
        <ul class="right">
            <li>
                <img src="../images/person.png">
                <span>芳芳</span>
            </li>
            <li>
                <img src="../images/house.png">
                <span>个人中心</span>
            </li>
            <li>
                <img src="../images/quit.png">
                <span>退出</span>
            </li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<div class="contaner_body" style="min-height: 800px;">
    <div id="navLeft">
        <ul>
            <li class="modular">
                <a href="javascript:void(0)" class="selected level1">
                    <img src="../images/icon.png">
                    <span>个人中心</span>
                </a>
            </li>
            <li class="modular">
                <a href="javascript:void(0)" class="level1">
                    <img src="../images/icon.png">
                    <span>推广管理</span>
                </a>
                <ol>
                    <li>
                        <a href="javascript:void(0)" class="level2">
                            <span>智能搜索</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="level2">
                            <span>内容分发</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="level2">
                            <span>媒体智投</span>
                        </a>
                    </li>
                </ol>
            </li>
            <li class="modular">
                <a href="javascript:void(0)" class="level1">
                    <img src="../images/icon.png">
                    <span>账号管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="right_body">
        <div class="rightTop">
            <ul class="schedule">
                <li>① 选号车 <img src="../images/line_02.png"></li>
                <li>② 填写推广需求 <img src="../images/line_02.png"></li>
                <li  class="selected">③ 完成</li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="rightMain">
            <div class="submitSuccess">
                <img src="../images/icon5.png">
                <p class="tipInfo">
                    提交成功
                </p>
                <p>
                    <span class="button_grey">查看详情</span>
                    <span class="button_gradient_small">继续搜索</span>
                </p>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<!--底部-->
<div id="footer">
    <div class="main">
        <p>@2016-2017 www.chitunion.com All Rights Reserved. 北京行圆汽车信息技术有限公司所有 京ICP备17011360号-3</p>
    </div>
</div>
<script type="text/javascript">
    $('#navLeft').css('height',$('#navLeft').parent().height());
    $('.viewBigpic').off('mouseover').on('mouseover',function(){
        $(this).parent().removeClass('noBigPic');
    }).off('mouseout').on('mouseout',function(){
        $(this).parent().addClass('noBigPic');
    })
    $('#navLeft').off('click').on('click','.modular',function(){
        $(this).find('.level1').addClass('selected');
        $(this).siblings().find('.level1').removeClass('selected');
    })
    $('#navLeft ol').off('click').on('click','.level2',function(){
        $(this).addClass('blue').parent('li').siblings().find('.level2').removeClass('blue');
    })
</script>
</html>
