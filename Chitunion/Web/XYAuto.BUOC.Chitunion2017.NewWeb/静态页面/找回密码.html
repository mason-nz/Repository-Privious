<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赤兔联盟平台</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body style='background: #fff;'>
    <!-- 头部 -->
    <div class="topBar">
        <div class="topBox" style="width: 1200px;">
            <a href="javascript:;" class="topLogo"><img src="../images/logo.png"></a>
            <span class="fl come" style='margin-left: 60px;'>找回密码</span>
            <span class="fr come">已有账号？<a href="javascript:;" style='color:#fff;'>请注册</a> </span>
            <div class="clear"></div>
        </div>
    </div>
    <!--中间内容-->
    <div class="register">
        <ul class="menu">
            <li class="active">广告主</li>
            <li>媒体主</li>
        </ul>
        <h2 class="line1"></h2>
        <div class="advertiser item_register">
            <ul>
                <li class="hra">手机号：</li>
                <li class="hr_right">
                    <input type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">验证码：</li>
                <li class="hr_right">
                    <input type="text"  style="width:200px;" placeholder="请输入验证码" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <li style='margin-left: 16px;'>验证码</li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">手机验证码：</li>
                <li class="hr_right">
                    <input maxlength="6"  type="text"  style="width:200px;" placeholder="请输入手机验证码" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <button class="obtain_no">获取验证码</button>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">新密码：</li>
                <li class="hr_right">
                    <input type="password" placeholder="请输入新密码" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">确认密码：</li>
                <li class="hr_right">
                    <input type="password" placeholder="请再次输入新密码" autocomplete="off"><span>
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <div class="bottom_btn">
                <a href="javascript:void(0);" class="but_register forward_msg">提 交</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="media_owner item_register" style='display: none'>
            <ul>
                <li class="hra">手机号：</li>
                <li class="hr_right">
                    <input type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">验证码：</li>
                <li class="hr_right">
                    <input type="text"  style="width:200px;" placeholder="请输入验证码" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <li style='margin-left: 16px;'>验证码</li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">手机验证码：</li>
                <li class="hr_right">
                    <input maxlength="6"  type="text"  style="width:200px;" placeholder="请输入手机验证码" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <button class="obtain_no">获取验证码</button>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">新密码：</li>
                <li class="hr_right">
                    <input type="password" placeholder="请输入新密码" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">确认密码：</li>
                <li class="hr_right">
                    <input type="password" placeholder="请再次输入新密码" autocomplete="off"><span>
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <div class="bottom_btn">
                <a href="javascript:void(0);" class="but_register forward_msg">提 交</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="line2">&nbsp;</div>

    <!--底部-->
    <div id="footer2">
        <div class="main">
            <p>@2016-2017 www.chitunion.com All Rights Reserved. 北京行圆汽车信息技术有限公司所有 京ICP备17011360号-3</p>

    </div>
</div>
