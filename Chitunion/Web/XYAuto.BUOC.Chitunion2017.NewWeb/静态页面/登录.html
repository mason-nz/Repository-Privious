<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>赤兔联盟平台</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body style='background: #fff;'>
	<!-- 头部 -->
	<div class="topBar">
	    <div class="topBox" style="width: 1200px;">
	        <a href="javascript:;" class="topLogo"><img src="../images/logo.png"></a>
	        <span class="fl come" style='margin-left: 60px;'>欢迎登录</span>
	        <div class="clear"></div>
	    </div>
    </div>
	<!--中间内容-->
	<div class="register login">
        <ul class="menu">
            <li class="active">广告主</li>
            <li>媒体主</li>
        </ul>
        <h2 class="line1"></h2>
        <div class="advertiser item_register">
            <ul>
            	<li class="hra">用户名：</li>
                <li class="hr_right">
                	<input name="userName" type="text" placeholder="请输入用户名" autocomplete="off">
                	<img src='../images/registered_01.png' style='visibility: visible;' />
            	</li>
                <div class="clear"></div>
            </ul>
			<div class="notes">请输入用户名</div>
            <ul>
                <li class="hra">密码：</li>
                <li class="hr_right">
                	<input type="password" placeholder="请输入密码（密码长度应为6〜20位字符）" autocomplete="off">
                	<img src='../images/registered_01.png' style='visibility: hidden;'/>
            	</li>
            	<div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">验证码：</li>
                <li class="hr_right">
                	<input type="text"  placeholder="请输入验证码" autocomplete="off" class="two_code">
                	<img src='../images/registered_01.png' style='visibility: hidden;'/>
            	</li>
                <li style='margin-left: 16px;'>验证码</li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>

            <div class="bottom_btn">
               	<a href="javascript:void(0);" class="but_register sure_register">登录</a>
                <div class="mt10"><input type="checkbox"  checked="checked" /> 我已阅读并同意 <a href="javascript:void(0);" class="blue">服务条款</a></div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="media_owner item_register" style='display: none'>
            <ul>
                <li class="hra">用户名：</li>
                <li class="hr_right">
                    <input name="userName" type="text" placeholder="请输入用户名" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: visible;' />
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">请输入用户名</div>
            <ul>
                <li class="hra">密码：</li>
                <li class="hr_right">
                    <input type="password" placeholder="请输入密码（密码长度应为6〜20位字符）" autocomplete="off">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>
            <ul>
                <li class="hra">验证码：</li>
                <li class="hr_right">
                    <input type="text"  placeholder="请输入验证码" autocomplete="off" class="two_code">
                    <img src='../images/registered_01.png' style='visibility: hidden;'/>
                </li>
                <li style='margin-left: 16px;'>验证码</li>
                <div class="clear"></div>
            </ul>
            <div class="notes">&nbsp;</div>

            <div class="bottom_btn">
                <a href="javascript:void(0);" class="but_register sure_register">登录</a>
                <div class="mt10"><input type="checkbox"  checked="checked" /> 我已阅读并同意 <a href="javascript:void(0);" class="blue">服务条款</a></div>
            </div>
            <div class="clear"></div>
        </div>
	</div>
	<div class="line2">&nbsp;</div>

	<!--底部-->
	<div id="footer2">
	    <div class="main">
	        <p>@2016-2017 www.chitunion.com All Rights Reserved. 北京行圆汽车信息技术有限公司所有 京ICP备17011360号-3</p> 
	    </div>
	</div>
</div>

</html>
