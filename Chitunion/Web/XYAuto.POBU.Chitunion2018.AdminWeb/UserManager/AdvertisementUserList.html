<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告主管理</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css"/>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/laydate.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="js/advertisementUserList.js"></script>
    <style>
        table a:hover {
            color: #FF4F4F;
            text-decoration: none;
        }
        #Cumulative span{
            margin-right: 10px;
            cursor: pointer;
        }
        .Prompt_script{
            width:150px;
            position: absolute;
            background-color: #e5e5e5;
            border-radius: 5px;
            padding: 5px;
            left: 50%;
            margin-left: -75px;
            display: none;
            z-index: 100;
            line-height: 12px;
        }
        .Prompt_script:before{
            content:'';
            display: block;
            background-color: #e5e5e5;
            width: 10px;
            height: 10px;
            position: absolute;
            left: 50%;
            top: -3px;
            margin-left: -5px;
            transform:rotate(45deg);
            z-index: -1;
        }
    </style>
</head>
<body>
<!--顶部logo 导航-->
<!-- #include file="/base/header.html"  -->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!-- #include file="/base/Menu.html"  -->

    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">

                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li class="selected" value="-2" i="1">全部</li>
                    <li value="0" i="2">未认证</li>
                    <li value="1" i="3">待审核</li>
                    <li value="2" i="4">已认证</li>
                    <li value="3" i="5">认证未通过</li>
                </ul>
                <div class="clear"></div>
                <ul class="state">
                    <li><div class="ins_c">用户名：</div><input id="u_name" name="Username" type="text"  style="width:160px;"></li>
                    <li><div class="ins_c">手机号：</div><input id="iphone" name="Username" type="text" maxlength="11" style="width:160px;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></li>
                    <li><div class="ins_c">账号来源：</div><select id="AccountSource" name="" style="width:170px">
                        <option value="-2">全部</option>
                        <option value="3001">自营（赤兔平台）</option>
                        <option value="3002">自助（赤兔联盟）</option>
                        <option value="3003">库存</option>
                        <option value="3004">智慧云</option>
                    </select>
                    </li>
                    <li><div class="ins_c">账号状态：</div><select id="AccountStatus" name="" style="width:170px">
                        <option value="-2">全部</option>
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
                    </li>
                    <li><div class="ins_c">注册日期：</div>
                        <input id="CreateTime" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                        至 <input id="endTime" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                    </li>
                    <li class="but_query" id="Inquiry" style="width:70px;margin-right:0">查询</li>
                    <a class="but_query" id='ExportData' style="width:70px;margin-left: 10px">导出数据</a>
                    <div class="clear"></div>
                </ul>

            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">

                    <div class="ad_table" id="tableList">
                        <p style="padding: 0 0 10px 0" id="Cumulative">

                        </p>
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" class="channel">

                        </table>

                        <!--分页-->
                        <div class="green-black" id="pageContainer">
                            <span class="disabled">上一页</span>
                            <span class="current">1</span>
                            <a href="#?page=2">2</a>
                            <a href="#?page=3">3</a>...
                            <a href="#?page=200">100</a>
                            <a href="#?page=2">下一页</a>
                            <span>1/200</span>
                        </div>

                    </div>

                </div>


                <div class="clear"></div>

            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<!--底部-->
<!--#include file="/base/footer.html" -->
<script>
    $('#CreateTime').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#CreateTime',
            choose: function (date) {
                if (date > $('#endTime').val() && $('#endTime').val()) {
                    layer.alert('起始时间不能大于结束时间！');
                    $('#CreateTime').val('')
                }
            }
        });
    });
    $('#endTime').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#endTime',
            choose: function (date) {
                if (date < $('#CreateTime').val() && $('#CreateTime').val()) {
                    layer.alert('结束时间不能小于起始时间！');
                    $('#endTime').val('')
                }
            }
        });
    });
</script>
<script type="text/template" class="Cumulative">
    <span>
    <input type="checkbox" name="allbox" id="allbox" >
        <label for="allbox">全选</label>
        </span>
    <%if(CTLogin.BUTIDs.indexOf('SYS008BUT200102')!=-1){%>
    <span id="Enable">启用</span>
    <span id="Disable">禁用</span>
    <%}%>
    <%if(CTLogin.BUTIDs.indexOf('SYS008BUT200103')!=-1){%>
    <span id="reset_password">重置密码</span>
    <%}%>
</script>
<script type="text/template" id="channel">
    <tr>
        <th width="15%">选择</th>
        <th width="15%">ID号</th>
        <th width="15%">用户名</th>
        <th width="20%">手机号</th>
        <th width="10%">注册来源</th>
        <th width="10%">注册方式</th>
        <th width="17%">注册日期</th>
        <th width="25%">状态</th>
        <th width="25%">认证状态</th>
        <%if($('.tab_menu .selected').attr('i')==1){%>
        <th width="18%">申请认证日期</th>
        <%}else if($('.tab_menu .selected').attr('i')==2){%>

        <%}else if($('.tab_menu .selected').attr('i')==3){%>
        <th width="18%">申请认证日期</th>
        <%}else if($('.tab_menu .selected').attr('i')==4){%>
        <th width="18%">审核日期</th>
        <%}else if($('.tab_menu .selected').attr('i')==5){%>
        <<th width="18%">审核日期</th>
        <%}%>
        <th width="19%">操作</th>
    </tr>
    <%Result.List.forEach(function(e){%>
    <tr>
        <td>
            <input class="onebox" userid="<%=e.UserID%>" type="checkbox" name="checkbox">
        </td>
        <td>
            <%=e.UserID%>
        </td>
        <td>
            <%=e.UserName%>
        </td>
        <td>
            <%=e.Mobile%>
        </td>
        <td>
            <%=e.RegisterFromName%>
        </td>
        <td>
            <%=e.RegisterTypeName%>
        </td>
        <td>
            <%=e.CreateTime?new Date(Date.parse(e.CreateTime.replace(/-/g,  "/"))).Format('yyyy-MM-dd'):''%>
        </td>
        <td>
            <%=e.Status==0?'启用':'禁用'%>
        </td>
        <td style="position: relative">
            <%=e.ApproveStatus==0?'未认证':e.ApproveStatus==1?'待审核':e.ApproveStatus==2?'已认证':'认证未通过'%><%-e.ApproveStatus==3?'<span class="red fail" style="font-weight: 700;padding: 5px;font-size: 16px;cursor: pointer;">!</span><p class="Prompt_script">'+(e.Reason?e.Reason:'--')+'</p>':''%>
        </td>
        <%if($('.tab_menu .selected').attr('i')==1){%>
        <td>
            <%if(e.ApproveStatus!=0){%>
            <%=e.ApplyTime?new Date(Date.parse(e.ApplyTime.replace(/-/g,  "/"))).Format('yyyy-MM-dd'):''%>
            <%}%>
        </td>
        <%}else if($('.tab_menu .selected').attr('i')==2){%>

        <%}else if($('.tab_menu .selected').attr('i')==3){%>
        <td>
            <%if(e.ApproveStatus!=0){%>
            <%=e.ApplyTime?new Date(Date.parse(e.ApplyTime.replace(/-/g,  "/"))).Format('yyyy-MM-dd'):''%>
            <%}%>
        </td>
        <%}else if($('.tab_menu .selected').attr('i')==4){%>
        <td>
            <%if(e.ApproveStatus!=0){%>
            <%=e.AuditTime?new Date(Date.parse(e.AuditTime.replace(/-/g,  "/"))).Format('yyyy-MM-dd'):''%>
            <%}%>
        </td>
        <%}else if($('.tab_menu .selected').attr('i')==5){%>
        <td>
            <%if(e.ApproveStatus!=0){%>
            <%=e.AuditTime?new Date(Date.parse(e.AuditTime.replace(/-/g,  "/"))).Format('yyyy-MM-dd'):''%>
            <%}%>
        </td>
        <%}%>
        <td>
            <a href="/UserManager/AdvertisementSee.html?UserID=<%=e.UserID%>" target="_blank">查看</a>
            <%if(CTLogin.BUTIDs.indexOf('SYS008BUT200101')!=-1){%>
            <%if(e.ApproveStatus==1){%>
            <a href="/UserManager/AdvertisementAud.html?UserID=<%=e.UserID%>">审核</a>
            <%}%>
            <%}%>
        </td>
    </tr>
    <%})%>
</script>
</body>
</html>
