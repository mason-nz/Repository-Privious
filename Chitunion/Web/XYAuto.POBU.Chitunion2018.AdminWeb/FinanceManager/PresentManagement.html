<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现管理</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css"/>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/laydate.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
    <script type="text/javascript" src="js/PresentManagement.js"></script>
    <style>
        table a:hover {
            color: #FF4F4F;
            text-decoration: none;
        }
    </style>
</head>
<body>
<!--顶部logo 导航-->
<!-- #include file="/base/header.html"  -->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!-- #include file="/base/Menu.html"  -->

    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav">

                </h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li class="selected" value="195001" i="1">待审核</li>
                    <li value="195003" i="2">已支付</li>
                    <li value="195002" i="3">支付失败</li>
                </ul>
                <div class="clear"></div>
                <ul class="state">
                    <li><div class="ins_c">申请时间：</div>
                        <input id="CreateTime" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                        至 <input id="endTime" name="Username" type="text" style="width:100px;" class="laydate-iconNew">
                    </li>
                    <li><div class="ins_c">申请人：</div><input id="Applicant" name="Username" type="text"  style="width:160px;"></li>
                    <li class="but_query" id="Inquiry" style="width:70px;margin-right:0">查询</li>
                    <div class="clear"></div>
                </ul>

            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">

                    <div class="ad_table">
                        <p style="padding: 0 0 10px 0" id="Cumulative">

                        </p>
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd" class="channel">

                        </table>

                        <!--分页-->
                        <div class="green-black" id="pageContainer">
                            <span class="disabled">上一页</span>
                            <span class="current">1</span>
                            <a href="#?page=2">2</a>
                            <a href="#?page=3">3</a>...
                            <a href="#?page=200">100</a>
                            <a href="#?page=2">下一页</a>
                            <span>1/200</span>
                        </div>

                    </div>

                </div>


                <div class="clear"></div>

            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<!--底部-->
<!--#include file="/base/footer.html" -->
<script>
    $('#CreateTime').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#CreateTime',
            choose: function (date) {
                if (date > $('#endTime').val() && $('#endTime').val()) {
                    layer.alert('起始时间不能大于结束时间！');
                    $('#CreateTime').val('')
                }
            }
        });
    });
    $('#endTime').off('click').on('click', function () {
        laydate({
            fixed: false,
            elem: '#endTime',
            choose: function (date) {
                if (date < $('#CreateTime').val() && $('#CreateTime').val()) {
                    layer.alert('结束时间不能小于起始时间！');
                    $('#endTime').val('')
                }
            }
        });
    });
</script>
<script type="text/template" id="channel">
    <tr>
        <th width="10%">申请ID</th>
        <th width="25%">申请人</th>
        <th width="20%"><%=$('.tab_menu .selected').attr('i')==1?'类型':'真实姓名/公司名称'%></th>
        <th width="20%">申请时间</th>
        <th width="10%">申请金额</th>
        <%if($('.tab_menu .selected').attr('i')==1){%>
        <th width="10%">代扣个税</th>
        <%}%>
        <th width="10%">实付</th>
        <%if($('.tab_menu .selected').attr('i')==1){%>
        <th width="25%">支付账号</th>
        <%}else{%>
        <th width="25%">支付时间</th>
        <%}%>
        <th width="15%">操作</th>
    </tr>
    <%Result.List.forEach(function(e){%>
    <tr>
        <td>
            <%=e.RecId%>
        </td>
        <td>
            <%=e.UserName%>
        </td>
        <td>
            <%=$('.tab_menu .selected').attr('i')==1?e.UserTypeName:e.TrueName%>
        </td>
        <td>
            <%=e.ApplicationDate%>
        </td>
        <td>
            <%=removePoint0(formatMoney(e.WithdrawalsPrice,2,''),2)+'元'%>
        </td>
        <%if($('.tab_menu .selected').attr('i')==1){%>
        <td>
            <%=removePoint0(formatMoney(e.IndividualTaxPeice,2,''),2)+'元'%>
        </td>
        <%}%>
        <td>
            <%=removePoint0(formatMoney(e.PracticalPrice,2,''),2)+'元'%>
        </td>
        <td>
            <%if($('.tab_menu .selected').attr('i')==1){%>
            <%=e.PayeeAccount%>
            <%}else{%>
            <%=e.PayDate%>
            <%}%>
        </td>
        <td recid="<%=e.RecId%>" style="position: relative">

            <%
            var audit='';
            if(CTLogin.BUTIDs.indexOf('SYS008BUT100201')!=-1){
                audit='<a href="javascript:;" recid="'+e.RecId+'" class="audit">审核</a>'
            }%>
            <%-$('.tab_menu .selected').attr('i')==1?audit:$('.tab_menu .selected').attr('i')==2?'<a href="/FinanceManager/proposedetails.html?recid='+e.RecId+'">查看详情</a>':'<a href="/FinanceManager/proposedetails.html?recid='+e.RecId+'">查看详情</a><a href="javascript:;" style="margin-left: 10px;position: relative" class="fail">失败原因</a><p style="background-color: #eee;display: none;position: absolute;max-width: 200px;line-height: 14px;padding: 2px 5px;font-size: 14px;z-index: 7">'+e.Reason+'</p>'%>
        </td>
    </tr>
    <%})%>
</script>
</body>
</html>
