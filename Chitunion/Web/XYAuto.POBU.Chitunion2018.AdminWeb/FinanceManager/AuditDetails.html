
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>提现审核详情</title>
    <link rel="stylesheet" type="text/css" href="/css/resetNew.css" />
    <link rel="stylesheet" type="text/css" href="/css/layoutNew.css" />
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/Common_chitu.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/laydate.js"></script>
    <script type="text/javascript" src="../js/jquery.jmpopups-0.5.1.pack.js"></script>
</head>

<body>
    <!--顶部logo 导航-->
    <!-- #include file="/base/header.html"  -->
<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!-- #include file="/base/Menu.html" -->
    <div class="order_r">
        <div class="install">
            <h2 class="menu_nav">提现管理</h2>
            <div class="clear"></div>
            <div class="aud">

            </div>

        </div>
    </div>
    <div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/base/footer.html" -->

<script src="js/AuditDetails.js"></script>
<script type="text/javascript">
    $.AuditWith.init();
</script>

<script type="text/template" id="aud">
        <h3>申请信息</h3>
        <div style="float: left;width: 40%">
            <ul>
                <li class="ins_a">申请ID：</li>
                <li><%=Result.RecId%></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">申请人类型：</li>
                <li><%=Result.UserTypeName%></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">累计收入：</li>
                <li><%=removePoint0(formatMoney(Result.AccumulatedIncome,2,''),2)+'元'%></li></li>
                <li>
                    <% if (Result.AccumulatedIncome>0)  {%>
                        <a href="/incomemanage/incomedetail.html?UserName=<%=Result.UserName%>" target="_blank">查看</a>
                    <%}else{%>
                        <a href="javascript:;"></a>
                    <%}%>
                </li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">申请提现金额：</li>
                <li><%=removePoint0(formatMoney(Result.WithdrawalsPrice,2,''),2)+'元'%></li></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">实付金额：</li>
                <li><%=removePoint0(formatMoney(Result.PracticalPrice,2,''),2)+'元'%></li></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">申请时间：</li>
                <li><%=Result.ApplicationDate%></li></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">锁定状态：</li>
                <li>
                    <%if(Result.IsLock == true){%>
                    <a style="color:red" href="javascript:;">已锁定</a>
                    <%}else{%>
                    <a href="javascript:;">无</a>
                    <%}%>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
        <div style="float: left;width: 50%">
            <ul>
                <li class="ins_a">申请人：</li>
                <li><%=Result.UserName%></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a"><%=Result.UserTypeName=='个人'?'真实姓名':'公司名称'%>：</li>
                <li><%=Result.TrueName%></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">已提现：</li>
                <li><%=removePoint0(formatMoney(Result.HaveWithdrawals,2,''),2)+'元'%></li></li>
                <li>
                    <% if (Result.HaveWithdrawals>0)  {%>
                    <a href="/FinanceManager/PresentManagement-1.html?finish=1&AuditStatus=197001&UserName=<%=Result.UserName%>" target="_blank">查看</a>
                    <%}else{%>
                    <a href="javascript:;"></a>
                    <%}%>
                </li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">代扣个税：</li>
                <li><%=removePoint0(formatMoney(Result.IndividualTaxPeice,2,''),2)+'元'%></li></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">支付账号：</li>
                <li><%=Result.PayeeAccount%></li></li>
                <div class="clear"></div>
            </ul>
            <ul>
                <li class="ins_a">是否为内部员工：</li>
                <li style="color:<%=Result.IsInsideEmployee?'red':''%>;"><%=Result.IsInsideEmployee?'是':'否'%></li></li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="clear"></div>
        <h3>审核结果 </h3>
        <ul>
            <li>
                <input name="shenhe" i="197001" type="radio" value="" checked="checked" class='shenhe1' /> 通过
            </li>
            <li><input name="shenhe" i="197002" type="radio" value="" class="shenhe2" /> 驳回</li>
            <div class="clear"></div>
        </ul>
        <div id="parameter" style="margin-left:24px;display: none">
            <textarea id="txtRejectMsg" cols="" rows="5" style="width:900px;height:70px;resize:none;"
                      placeholder="请输入驳回原因"></textarea>
        </div>
        <div class="clear"></div>
        <div class="keep" style="text-align: center">
            <span><a href="javascript:;" class="button" id="SubmitAudit" style="width:150px;">提交</a></span>
        </div>
        <div class="clear"></div>
</script>

</body>
</html>
