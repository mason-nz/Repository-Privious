<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>标签录入列表</title>
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="js/commonMethod.js"></script>
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/jquery.pagination.js"></script>
    <script type="text/javascript" src="js/MediaLabelList.js"></script>
    <style type="text/css">
        .ad_table .historyInfo{
            position: absolute;
            left: 1%;
            top:40px;
            background: #e5e5e5;
            width: 98%;
            /*height: 50px;*/
            color: #333;
            display: none;
            z-index: 100;
        }
        .ad_table a:hover{
            color: #FF4F4F;
            text-decoration: none;
        }
    </style>
</head>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->
<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->
    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav"></h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li class="selected" value="-2">待打</li>
                    <li value="1003">审核中</li>
                    <li value="1004">已审</li>
                </ul>
                <div class="clear"></div>
                <ul class="state" id="search">
                    <li>
                        媒体类型：
                        <select name="" id="MediaType" style="width:100px;">
                            <option value="14001">微信公众号</option>
                            <option value="14003">微博</option>
                            <option value="14004">视频</option>
                            <option value="14005">直播</option>
                            <option value="14002">APP</option>
                            <option value="14006">头条号</option>
                            <option value="14007">搜狐自媒体</option>
                        </select>
                    </li>
                    <li class="commonCategory">
                        常见分类：
                        <select name="" id="projectType" style="width:90px;">
                            <option DictId="-2">全部</option>
                        </select>
                    </li>
                    <li>
                        账号/名称：
                        <input class="keyWord" name="Username" type="text" style="width:150px;" placeholder="请输入账号/名称">
                    </li>
                    <!--标签状态只有待打有-->
                    <li class="LabelSatus">
                        标签状态：
                        <select name="" id="tagStatus" style="width:70px;">
                            <option value="-2">全部</option>
                            <option value="1">已录</option>
                            <option value="0">未录</option>
                        </select>
                    </li>
                    <!--提交日期只有待打没有-->
                    <li class="commitDate" style="display: none;">
                        提交日期：
                        <input name="Username" id="StartDate" type="text"   style="width:120px;"  class="laydate-iconNew"> 至 <input  name="Username" id="EndDate" type="text" style="width:120px;"   class="laydate-iconNew">
                    </li>
                    <li class="isSelfDoBusiness">
                        是否自营：
                        <select name="" id="SelfDoBusiness" style="width:70px;">
                            <option value="-2">全部</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </li>
                    <!-- 文章：只有待打，微信、头条、搜狐有 -->
                    <li class="HasArticleType">
                        文章：
                        <select name="" id="HasArticleType" style="width:120px;">
                            <option value="-2">全部</option>
                            <option value="1">最近7天有文章</option>
                            <option value="2">最近30天有文章</option>
                            <option value="3">无文章</option>
                        </select>
                    </li>
                    <li id="reset" style="margin:0 20px;cursor: pointer;">
                        <a href="javascript:void(0)">重置</a>
                    </li>
                    <li class="but_query" id="searchList" style="width:70px;">查询</li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="ad_table for0">
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                            <thead>
                                <tr>
                                    <th width="15%">媒体信息</th>
                                    <th width="8%">类型</th>
                                    <th width="15%">
                                        <a href="javascript:void(0)" data-orderby="1001" is_click="0">粉丝数/日活/阅读数 <img src="../ImagesNew/icon16_c.png"></a>
                                    </th>
                                    <th width="10%">
                                        <a href="javascript:void(0)" data-orderby="2001" is_click="0">头条阅读量 <img src="../ImagesNew/icon16_c.png"></a>
                                    </th>
                                    <th width="15%">
                                        <a href="javascript:void(0)" data-orderby="3001" is_click="0">创建时间 <img src="../ImagesNew/icon16_c.png"></a>
                                    </th>
                                    <th width="8%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="for0"></tbody>
                        </table>
                    </div>
                    <div class="ad_table for1" style="display: none;">
                        <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
                            <thead>
                                <tr>
                                    <th width="4%">序号</th>
                                    <th width="15%">所属媒体</th>
                                    <th width="8%">媒体类型</th>
                                    <th width="8%">是否自营</th>
                                    <th width="10%">提交时间</th>
                                    <th width="10%" class="AuditTime">审核时间</th>
                                    <th width="10%">审核人</th>
                                    <th width="8%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="for1"></tbody>
                        </table>
                    </div>
                    <!--分页-->
                    <div class="green-black" id="pageContainer" style="display: none;">
                        <span class="disabled">上一页</span>
                        <span class="current">1</span>
                        <a href="#?page=2">2</a>
                        <a href="#?page=3">3</a>...
                        <a href="#?page=200">100</a>
                        <a href="#?page=2">下一页</a>
                        <span class="NormalText">共有3条数据</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>
<!--底部-->
<!--#include file="/Base/footer.html" -->
<!-- 待打标签 -->                                                        
<script type="text/template" id="tagList0">
    <%if(list){%>
    <%list.forEach(function(item,i){%>
        <tr>
            <td class="media_view">
                <div class="portrait" data-id="">
                    <%if(item.HeadImg){%>
                        <img src="<%= item.HeadImg %>">
                    <%}else{%>
                        <img src="../images/default_touxiang.png">
                    <%}%>
                </div>
                <div class="public">
                    <h2><%= item.Name %></h2>
                    <%if(item.Number){%>
                        <p><%= item.Number %></p>
                    <%}%>
                </div>
                <div class="clear"></div>
            </td>
            <td>
                <%if(item.MediaType == '14001'){%>
                    微信
                <%}else if(item.MediaType == '14002'){%>
                    APP
                <%}else if(item.MediaType == '14003'){%>
                    微博
                <%}else if(item.MediaType == '14004'){%>
                    视频
                <%}else if(item.MediaType == '14005'){%>
                    直播
                <%}else if(item.MediaType == '14006'){%>
                    头条号
                <%}else if(item.MediaType == '14007'){%>
                    搜狐号
                <%}%>
            </td>
            <td>
                <%if(item.StatisticsCount){%>
                    <%= item.StatisticsCount %>
                <%}else{%>
                    --
                <%}%>
            </td>
            <td>
                <%if(item.ReadCount){%>
                    <%= item.ReadCount %>
                <%}else{%>
                    --
                <%}%>
            </td>
            <td style="position: relative;">
                <span style="margin-right: 10px;"><%= item.CreateTime%></span>
                <%if(item.OperateInfo.length){%>
                    <img src="../ImagesNew/btn_history.png" class="viewHistory" style="cursor: pointer;">    
                    <div class="historyInfo">
                        <%if(item.OperateInfo.length == 2){%>
                            <p style="border-bottom: 1px solid #eee;line-height: 26px;">
                                <%= item.OperateInfo[0].UserName%>：
                                <%= item.OperateInfo[0].CreateTime%>
                                录入
                            </p>
                            <p style="line-height: 26px;">
                                <%= item.OperateInfo[1].UserName%>：
                                <%= item.OperateInfo[1].CreateTime%>
                                录入
                            </p>
                        <%}else{%>
                            <p style="line-height: 26px;">
                                <%= item.OperateInfo[0].UserName%>：
                                <%= item.OperateInfo[0].CreateTime%>
                                录入
                            </p>
                        <%}%>
                    </div>
                <%}%>
            </td>
            <td>
                <a href="javascript:void(0)" class="addLabel" Number="<%=item.Number%>" Name="<%=item.Name%>" MediaType="<%=item.MediaType%>" BatchMediaID="<%=item.BatchMediaID%>">
                    <img src="../ImagesNew/btn_addTag.png" title="打标签">
                </a>
            </td>
        </tr>
    <%})%>
    <%}%>
</script>
<!-- 审核中或已审 已审比审核中多一列审核时间-->                     
<script type="text/template" id="tagList1">
    <%if(list){%>
    <%list.forEach(function(item,i){%>
        <tr>
            <td><%= item.BatchMediaID %></td>
            <td class="media_view">
                <div class="portrait" data-id="">
                    <%if(item.HeadImg){%>
                    <img src="<%= item.HeadImg %>">
                    <%}else{%>
                    <img src="../images/default_touxiang.png">
                    <%}%>
                </div>
                <div class="public">
                    <h2><%= item.Name %></h2>
                    <%if(item.Number){%>
                        <p><%= item.Number %></p>
                    <%}%>
                </div>
                <div class="clear"></div>
            </td>
            <td>
                <%if(item.MediaType == '14001'){%>
                    微信
                <%}else if(item.MediaType == '14002'){%>
                    APP
                <%}else if(item.MediaType == '14003'){%>
                    微博
                <%}else if(item.MediaType == '14004'){%>
                    视频
                <%}else if(item.MediaType == '14005'){%>
                    直播
                <%}else if(item.MediaType == '14006'){%>
                    头条号
                <%}else if(item.MediaType == '14007'){%>
                    搜狐号
                <%}%>
            </td>
            <td>
                <%if(item.IsSelfDo){%>
                    是
                <%}else{%>
                    否
                <%}%>
            </td>
            <td>
                <%= item.CreateTime %>
            </td>
            <td  class="AuditTime">
                <%= item.AuditTime %>
            </td>
            <td>
                <%= item.AuditUser %>
            </td>
            <td>
                <a href="javascript:void(0)" BatchMediaID="<%=item.BatchMediaID%>" MediaType="<%=item.MediaType%>" class="seeLabel">
                    <img src="../ImagesNew/view.png" title="查看">
                </a>
            </td>
        </tr>
    <%})%>
    <%}%>
</script>
<!-- 前端排序所需模板 -->

        <%list.forEach(function(item,i){%>
            <tr>
                <td class="media_view">
                    <div class="portrait" data-id="">
                        <img src="<%= item.HeadImg%>">
                    </div>
                    <div class="public">
                        <h2><%= item.Name %></h2>

                            <p><%= item.Number %></p>

                    <div class="clear"></div>

                    <%}else if(item.MediaType == '14002'){%>

                    <%}else if(item.MediaType == '14004'){%>

                    <%}%>
                </td>
                <td>
                    <%if(item.StatisticsCount){%>
                        <%= item.StatisticsCount %>
                    <%}else{%>
                        --
                    <%}%>
                </td>
                <td>
                    <%if(item.ReadCount){%>
                        <%= item.ReadCount %>
                    <%}else{%>
                        --
                    <%}%>
                </td>
                <td style="position: relative;">
                    <span style="margin-right: 10px;"><%= item.CreateTime%></span>
                    <%if(item.OperateInfo.length){%>
                        <img src="../ImagesNew/btn_history.png" class="viewHistory" style="cursor: pointer;">    
                        <div class="historyInfo">
                            <%if(item.OperateInfo.length == 2){%>
                                <p style="border-bottom: 1px solid #eee;line-height: 26px;">
                                    <%= item.OperateInfo[0].UserName%>：
                                    <%= item.OperateInfo[0].CreateTime%>
                                    录入
                                </p>
                                <p style="line-height: 26px;">
                                    <%= item.OperateInfo[1].UserName%>：
                                    <%= item.OperateInfo[1].CreateTime%>
                                    录入
                                </p>
                            <%}else{%>
                                <p style="line-height: 26px;">
                                    <%= item.OperateInfo[0].UserName%>：
                                    <%= item.OperateInfo[0].CreateTime%>
                                    录入
                                </p>
                            <%}%>
                        </div>
                    <%}%>
                </td>
                <td>
                    <a href="javascript:void(0)" class="addLabel" Number="<%=item.Number%>" Name="<%=item.Name%>" MediaType="<%=item.MediaType%>" BatchMediaID="<%=item.BatchMediaID%>">
                        <img src="../ImagesNew/btn_addTag.png" title="打标签">
                    </a>
                </td>
            </tr>
        <%})%>
    <%}%>
</script>
</body>
</html>
