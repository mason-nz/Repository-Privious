<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="描述文字，字数200内？">
    <meta name="keywords" content="网站相关关键字，字数200内？">
    <title>车型标签列表</title>
    <link rel="stylesheet" type="text/css" href="../css/resetNew.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layoutNew.css"/>
    <script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
    <script language="javascript" src="/api/check.ashx?NotCheckModule=true" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.browser.js"></script>
    <script type="text/javascript" src="../js/ejs.min.js"></script>
    <script type="text/javascript" src="../js/Common_chitu.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="js/commonMethod.js"></script>
    <script type="text/javascript" src="/js/tabNew.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/jquery.pagination.js"></script>
    <script type="text/javascript" src="js/carLabelList.js"></script>
    <style type="text/css">
        .ad_table .historyInfo{
            position: absolute;
            left: 1%;top:40px;
            background: #e5e5e5;
            width: 98%;
            padding: 2px 0;
            color: #333;
            display: none;
            z-index: 100;
        }
    </style>
</head>

<body>
<!--顶部logo 导航-->
<!--#include file="/Base/header.html" -->

<!--中间内容-->
<div class="order">
    <!--左侧菜单-->
    <!--#include file="../Base/Menu.html" -->
    <div class="order_r">
        <div class="list_box">
            <div class="list">
                <h2 class="menu_nav"></h2>
            </div>
            <div id="list_switching">
                <ul class="tab_menu">
                    <li class="selected" value="-2">待打</li>
                    <li value="1003">审核中</li>
                    <li value="1004">已审</li>
                </ul>
                <div class="clear"></div>
                <ul class="state" id="search">
                    <li style="margin-right: 0">
                        <div class="ins_c">关联车型：</div>
                        <select name="" class="brand" style="width:90px">
                            <option MasterId="-2">请选择品牌</option>
                        </select>
                        <select name="" class="series" style="width:100px">
                            <option BrandId="-2">请选择子品牌</option>
                        </select>
                    </li>
                    <!--标签状态只有待打有-->
                    <li class="tagStatus" style="margin-left: 20px;">
                        标签状态：
                        <select name="" id="tagStatus" style="width:100px;">
                            <option value="-2">全部</option>
                            <option value="1">已录</option>
                            <option value="0">未录</option>
                        </select>
                    </li>
                    <!--提交日期只有待打没有-->
                    <li class="commitDate" style="display: none;margin-left: 20px;">
                        提交日期：
                        <input name="Username" id="StartDate" type="text"   style="width:120px;"  class="laydate-iconNew"> 至 <input  name="Username" id="EndDate" type="text" style="width:120px;"   class="laydate-iconNew">
                    </li>
                    <li id="reset" style="margin:0 20px;cursor: pointer;">重置</li>
                    <li class="but_query" id="searchList" style="width:70px;">查询</li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
        <div class="list_box mt20">
            <div class="tab_box">
                <div class="box">
                    <div class="ad_table"></div>
                    <!--分页-->
                    <div class="green-black" id="pageContainer" style="display:none;">
                        <span class="disabled">上一页</span>
                        <span class="current">1</span>
                        <a href="#?page=2">2</a>
                        <a href="#?page=3">3</a>...
                        <a href="#?page=200">100</a>
                        <a href="#?page=2">下一页</a>
                        <span class="NormalText">共有3条数据</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>


<!--底部-->
<!--#include file="/Base/footer.html" -->
<!-- 待打标签 --> 
<script type="text/template" id="tagList">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
        <thead>
            <tr>
                <th width="10%">品牌/车系</th>
                <th width="10%">创建时间</th>
                <th width="8%">操作</th>
            </tr>
        </thead>
        <tbody>
            <%if(list){%>
            <%list.forEach(function(item,i){%>
            <tr>
                <td>
                    <%if(item.SerialName){%>
                        <%= item.SerialName %>
                    <%}else{%>
                        <%= item.BrandName %>
                    <%}%>
                </td>
                <td style="position: relative;">
                    <span style="margin-right: 20px"><%= item.CreateTime %></span>
                    <%if(item.OperateInfo.length){%>
                        <img src="../ImagesNew/btn_history.png" class="viewHistory" style="cursor: pointer;">    
                        <div class="historyInfo">
                            <%if(item.OperateInfo.length == 2){%>
                                <p style="border-bottom: 1px solid #eee;line-height: 26px;">
                                    <%= item.OperateInfo[0].UserName%>：
                                    <%= item.OperateInfo[0].CreateTime%>
                                    录入
                                </p>
                                <p style="line-height: 26px;">
                                    <%= item.OperateInfo[1].UserName%>：
                                    <%= item.OperateInfo[1].CreateTime%>
                                    录入
                                </p>
                            <%}else{%>
                                <p style="line-height: 26px;">
                                    <%= item.OperateInfo[0].UserName%>：
                                    <%= item.OperateInfo[0].CreateTime%>
                                    录入
                                </p>
                            <%}%>
                        </div>
                    <%}%>
                </td>
                <td>
                    <a href="javascript:void(0)" class="addLabel" BrandID="<%=item.BrandID%>" SerialID="<%=item.SerialID%>">
                        <img src="../ImagesNew/btn_addTag.png" title="打标签">
                    </a>
                </td>
            </tr>
            <%})%>
            <%}%>
        </tbody>
    </table>
</script>
<!-- 审核中-->                                                             
<script type="text/template" id="tagList1">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
        <thead>
            <tr>
                <th width="10%">序号</th>
                <th width="10%">品牌/车系</th>
                <th width="10%">所属品牌</th>
                <th width="10%">提交时间</th>
                <th width="8%">操作</th>
            </tr>
        </thead>
        <tbody>
            <%if(list){%>
            <%list.forEach(function(item,i){%>
                <tr>
                    <td><%= item.BatchMediaID %></td>
                    <td>
                        <%if(item.SerialName){%>
                            <%= item.SerialName %>
                        <%}else{%>
                            <%= item.BrandName %>
                        <%}%>
                    </td>
                    <!-- 当显示车型时，所属品牌显示该车型的子品牌和主品牌
                    如果显示子品牌时，所属品牌显示该子品牌的主品牌 -->
                    <td>
                        <%if(item.SerialName){%>
                            <%= item.MasterName%>--<%= item.BrandName %>
                        <%}else{%>
                            <%= item.MasterName %>
                        <%}%>
                    </td>
                    <td><%= item.CreateTime %></td>
                    <td>
                        <a href="/TagManager/ViewCar.html?BatchMediaID=<%= item.BatchMediaID %>" target="_blank">
                            <img src="../ImagesNew/view.png" title="查看">
                        </a>
                    </td>
                </tr>
            <%})%>
            <%}%>
        </tbody>
    </table>
</script>
<!-- 已审 -->
<script type="text/template" id="tagList2">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#ddd">
        <thead>
            <tr>
                <th width="10%">序号</th>
                <th width="10%">品牌/车系</th>
                <th width="10%">所属品牌</th>
                <th width="10%">提交时间</th>
                <th width="10%">审核时间</th>
                <th width="10%">审核人</th>
                <th width="8%">操作</th>
            </tr>
        </thead>
        <tbody>
            <%if(list){%>
            <%list.forEach(function(item,i){%>
                <tr>
                    <td><%= item.BatchMediaID %></td>
                    <td>
                        <%if(item.SerialName){%>
                            <%= item.SerialName %>
                        <%}else{%>
                            <%= item.BrandName %>
                        <%}%>
                    </td>
                     <!-- 当显示车型时，所属品牌显示该车型的子品牌和主品牌
                    如果显示子品牌时，所属品牌显示该子品牌的主品牌 -->
                    <td>
                        <%if(item.SerialName){%>
                            <%= item.MasterName%>--<%= item.BrandName %>
                        <%}else{%>
                            <%= item.MasterName %>
                        <%}%>
                    </td>
                    <td><%= item.CreateTime %></td>
                    <td><%= item.AuditTime %></td>
                    <td><%= item.AuditUser %></td>
                    <td>
                        <a href="/TagManager/ViewCar.html?BatchMediaID=<%= item.BatchMediaID %>" target="_blank">
                            <img src="../ImagesNew/view.png" title="查看">
                        </a>
                    </td>
                </tr>
            <%})%>
            <%}%>
        </tbody>
    </table>
</script>
</body>
</html>
