<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChartGauge = echarts.init(document.getElementById('Gauge'));
    myChartGauge.showLoading(defaultEChartsLoadingStyle);
    //获取饼图数据源
    AppReport.HYFGL.GetMemberFGL_SeriesData(function (chartSeriesData, json) {
        //初始化页面标题日期内容
        if (chartSeriesData) {
            //绘制仪表盘
            //console.log(chartSeriesData);
            AppReport.HYFGL.InitGaugeChart(chartSeriesData);
            //设置数据列表
            AppReport.HYFGL.InitGrid("", chartSeriesData[0].id, chartSeriesData[0].name);
        }
    });
</script>
