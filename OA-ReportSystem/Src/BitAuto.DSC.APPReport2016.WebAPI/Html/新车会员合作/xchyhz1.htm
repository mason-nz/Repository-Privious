    <script type="text/javascript">
        $(document).ready(function () {
            $('#divsjjk_title ul li').bind('click', function () {
                $(this).parent().find('li').removeClass('selected');
                $(this).addClass('selected');
                $('#divLoading').show();
                $('#divSubPage').load($(this).attr('url') + '?r=' + Math.random(), null, function () {
                    $('#divLoading').hide();
                });
            });
            $('#divsjjk_title ul li:first').click();
        });
    </script>
