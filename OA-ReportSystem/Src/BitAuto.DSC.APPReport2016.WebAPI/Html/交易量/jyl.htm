<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>交易量</title>

    <script type="text/javascript">
        document.writeln("<s" + "cript type='text/javascript' src='/Scripts/config.js?v=" + Math.random() + "'></s" + "cript>");
        document.write("<s" + "cript type='text/javascript' src='/Scripts/交易量/JYL_PlotChart.js?" + Math.random() + "'></s" + "cript>");
    </script>
    <script type="text/javascript">
        LoadJS('animateNumber');

<body>
    <!-- (横线) -->
    <div class="JYL_Title">
        <p>
            <span id="sDate"></span><span class='spanWeek' id="sWeek"></span>
        </p>
    </div>
    <div style="">
        <div class="moddleTop">
            <p>
                <span>业务线交易量数据</span>
            </p>
        </div>
        <!-- (数据项====开始) -->
        <div class="ywxjyl">
            <div class="clear5">
            </div>
            <ul>
                <li>
                    <div class="tag">
                        <img src="/Images/u2318.png" style="padding-top: 18px; max-width: 40px;" />
                    </div>
                    <div class="tag_right huimaiche_color">
                        <p class="bname">
                            <span>惠买车</span> <span class="daxie" id="spanHMC">0</span>
                        </p>
                        <p class="rightTop per">
                            <span><a id="hmcTB" class="normalColor">&nbsp;&nbsp;</a> <a id="hmcTB2" class="per_center">
                            </a><a class="per_right">同比</a> </span><span><a id="hmcHB" class="normalColor">&nbsp;&nbsp;</a>
                                <a id="hmcHB2" class="per_center"></a><a class="per_right">环比</a> </span>
                        </p>
                    </div>
                </li>
                <li>
                    <div class="tag">
                        <img src="/Images/u2320.png" style="padding-top: 18px; max-width: 40px;" />
                    </div>
                    <div class="tag_right yixin_color">
                        <p class="bname">
                            <span>易鑫</span> <span class="daxie" id="spanYX">0</span>
                        </p>
                        <p class="rightTop per">
                            <span><a id="yxTB" class="normalColor">&nbsp;&nbsp;</a> <a id="yxTB2" class="per_center">
                            </a><a class="per_right">同比</a> </span><span><a id="yxHB" class="normalColor">&nbsp;&nbsp;</a>
                                <a id="yxHB2" class="per_center"></a><a class="per_right">环比</a> </span>
                        </p>
                    </div>
                </li>
            </ul>
            <div class="clear5">
            </div>
        </div>
        <!-- (数据项====结束) -->
    </div>
    <div class="moddleTop">
        <p>
            <span style="font-weight: bold;">业务线交易量趋势</span>
        </p>
    </div>
    <!-- (柱状图====开始) -->
    <div id="main_line" class="layout" style="width: 100%; height: 250px;">
    </div>
    <!-- (柱状图====结束) -->
    <div class="clear5">
    </div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main_line"));
        $(window).resize(function () {
            myChart.resize();
        });

        $(document).ready(function () {
            $('#divPopTitle').bind('click', function () {
                var content = 'Test';
                PopTitle(content);
            });
            GetCompareDataAndDate();
            DrawPicture();
        });
        //取环比，同比数据
        function GetCompareDataAndDate() {
            AppReport.JYL.GetJYL_SeriesData();
        }
        function DrawPicture() {
            AppReport.JYL.InitJYLChart();
        }
    </script>
