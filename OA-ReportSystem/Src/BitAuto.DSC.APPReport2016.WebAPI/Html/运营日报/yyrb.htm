    <script type="text/javascript">
        $(window).resize(function () {
            myChart.resize();
        });
        $(document).ready(function () {
            $('#divPopTitle').bind('click', function () {
                var content = "<span>运营日报</span>";
                content += "<ul>";
                content += "<li><span >总覆盖用户数：</span>易车网PC和WAP的UV+报价APP和易车APP的DAU+惠买车UV+二手车UV</li>";
                content += "<li><span >总Leads数：</span>经销商在线提交线索数+经销商400电话数+惠买车线索数+二手车线索数+易鑫线索数</li>";
                content += "<li><span >总下单用户数：</span>经销商在线提交线索用户数（排重）+400来电用户数（排重）+惠买车下单用户数（排重）+ 易车引流给易鑫下单用户数（排重）</li>";
                content += "<li><span >总交易量：</span>惠买车交易量+带给易鑫交易量</li>";
                content += "</ul>";

                PopTitle(content);
            });
        });
    </script>
</head>
<body>
    <!-- (横线) -->
    <div class="JYL_Title">
        <p>
            <span id="spanTitleDate"></span>&nbsp;<span class='spanWeek' id="spanTitleWeek"></span>
        </p>

    <div class="ywxjyl">

        </div>
        <ul style="width: 95%;">

                </div>
                <div class="tag_right yyrb_color">
                    <p class="yyrb_bname">
                        <span>总覆盖用户数</span> <span class="daxie" id="span_zfgs">0</span>

                    <p class="rightTop per">

            <li>

                    <img src="/Images/icon_daily_orders.png" style="padding-top: 25px; max-width: 25px;" />

                                    class="per_right">环比</a> </span>
                    </p>

            </li>

    <div class="moddleTop">

    </div>

    </div>

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('ChartLine'));
        AppReport.YYRB.InitPage();
